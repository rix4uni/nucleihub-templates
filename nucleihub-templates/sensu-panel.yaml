id: sensu-panel

info:
  name: Sensu by Sumo Logic Login Panel - Detect
  author: ja1sh
  severity: info
  description: |
    Sensu by Sumo Logic login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-749942143
  tags: panel,sensu,sumo,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>Sensu

      - type: status
        status:
          - 200
