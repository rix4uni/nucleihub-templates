id: dericam-login

info:
  name: Dericam Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Dericam login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7354
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Dericam"
  tags: panel,dericam,edb,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Dericam</title>"

      - type: status
        status:
          - 200
