id: octoprint-installer

info:
  name: OctoPrint Installation Page - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for the presence of a OctoPrint Installer Page.
  classification:
    cpe: cpe:2.3:a:octoprint:octoprint:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: octoprint
    product: octoprint
    fofa-query: body="Thank you for installing OctoPrint"
  tags: install,octoprint,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Thank you for installing OctoPrint"

      - type: status
        status:
          - 200
