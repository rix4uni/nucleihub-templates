id: grav-cms-detect

info:
  name: Grav CMS Detect
  author: cyllective
  severity: info
  description: Detects Grav CMS
  reference:
    - https://github.com/getgrav/grav
  metadata:
    max-request: 1
  tags: tech,grav,cms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - 'Set-Cookie: grav-site-'

      - type: word
        part: body
        words:
          - '<meta name="generator" content="GravCMS" />'
