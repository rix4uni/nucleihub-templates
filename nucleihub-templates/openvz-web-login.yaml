id: openvz-web-login

info:
  name: OpenVZ Web Panel Login Panel - Detect
  author: nullfuzz
  severity: info
  description: |
    OpenVZ Web Panel login panel was detected.
  reference:
    - https://github.com/sibprogrammer/owp
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1898583197
  tags: panel,openvz,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "Login - OpenVZ Web Panel")'
        condition: and
