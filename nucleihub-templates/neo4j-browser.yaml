id: neo4j-browser

info:
  name: Neo4j Browser - Detect
  author: DhiyaneshDK
  severity: info
  description: The Neo4j Browser has been detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:neo4j:neo4j:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: neo4j
    product: neo4j
    shodan-query:
      - http.title:"Neo4j Browser"
      - http.title:"neo4j browser"
    fofa-query: title="neo4j browser"
    google-query: intitle:"neo4j browser"
  tags: neo4j,exposure,unauth,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/browser/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Neo4j Browser</title>'

      - type: status
        status:
          - 200
