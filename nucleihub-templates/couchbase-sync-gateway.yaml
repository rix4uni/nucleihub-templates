id: couchbase-sync-gateway

info:
  name: Couchbase Sync Gateway
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:couchbase:sync_gateway:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: couchbase
    product: sync_gateway
    shodan-query: html:"Couchbase Sync Gateway"
  tags: tech,couchbase,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Couchbase Sync Gateway"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version":"Couchbase Sync Gateway\/([0-9.(;a-z)]+)'
