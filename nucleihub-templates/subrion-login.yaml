id: subrion-login

info:
  name: Subrion Admin Panel Login Panel - Detect
  author: princechaddha
  severity: info
  description: Subrion Admin Panel login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:intelliants:subrion:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: intelliants
    product: subrion
  tags: panel,subrion,intelliants,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/panel"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<h1>Welcome to<br>Subrion Admin Panel</h1>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Subrion CMS ([a-z0-9.]+)</a><br>"
