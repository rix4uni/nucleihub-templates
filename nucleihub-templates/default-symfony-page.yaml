id: default-symfony-page

info:
  name: Symfony Default Page
  author: pussycat0x
  severity: info
  classification:
    cpe: cpe:2.3:a:sensiolabs:symfony:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sensiolabs
    product: symfony
    shodan-query: http.title:"Welcome to Symfony"
  tags: tech,symfony,default-page,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to Symfony!'
          - 'Documentation'
        condition: and

      - type: status
        status:
          - 404

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "([0-9.]+)</span>"
