id: acti-panel

info:
  name: ACTi Video Monitoring Panel - Detection
  author: DhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:o:acti:camera_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: acti
    product: camera_firmware
    shodan-query: title:"Web Configurator" html:"ACTi"
    fofa-query: app="ACTi-视频监控"
  tags: acti,panel,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/videoconfiguration.cgi"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Web Configurator'
          - 'ACTi'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
