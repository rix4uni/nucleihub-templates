id: satis-repository

info:
  name: Satis Composer Repository - Detect
  author: FlorianMaak
  severity: info
  description: |
    Satis composer repository was detected
  reference:
    - https://github.com/composer/satis
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"<a href=\"https://github.com/composer/satis\">Satis</a>"
  tags: panel,exposure,composer,satis,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'This is a private repository'
          - 'https://github.com/composer/satis'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '\d+\.\d+\.\d+-dev'
