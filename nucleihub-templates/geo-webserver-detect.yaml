id: geo-webserver-detect

info:
  name: GeoWebServer Detector Panel - Detect
  author: dhiyaneshDK,daffainfo
  severity: info
  description: GeoWebServer Detector panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"GeoWebServer"
  tags: panel,geowebserver,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<TITLE>GeoWebServer</TITLE>"

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'Server: GeoWebServer ([0-9.]+)'
