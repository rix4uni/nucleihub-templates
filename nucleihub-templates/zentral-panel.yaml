id: zentral-panel

info:
  name: Zentral Panel - Detect
  author: Adam Crosser
  severity: info
  description: Zentral panel was detected.
  reference:
    - https://github.com/zentralopensource/zentral
    - https://zentral.io
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,zentral,oss,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Zentral</title>'
          - '<div class="panel-footer btn-group btn-group-justified"'
        condition: and
