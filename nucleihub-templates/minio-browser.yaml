id: minio-browser

info:
  name: MinIO Browser Login Panel - Detect
  author: pikpikcu
  severity: info
  description: MinIO Browser login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:minio:minio:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: minio
    product: minio
    shodan-query:
      - title:"MinIO Browser"
      - http.title:"minio browser"
      - cpe:"cpe:2.3:a:minio:minio"
      - http.title:"minio console"
    fofa-query:
      - app="minio"
      - title="minio browser"
      - title="minio console"
    google-query:
      - intitle:"minio browser"
      - intitle:"minio console"
  tags: panel,minio,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/minio/login"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "contains(tolower(body), '<title>minio browser</title>')"

      - type: status
        status:
          - 200
