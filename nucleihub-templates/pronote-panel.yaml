id: pronote-panel

info:
  name: PRONOTE Login Panel - Detect
  author: righettod
  severity: info
  description: |
    PRONOTE products was detected.
  reference:
    - https://www.index-education.com/fr/logiciel-gestion-vie-scolaire.php
  metadata:
    max-request: 1
    shodan-query: http.title:"PRONOTE"
  tags: panel,pronote,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>pronote", "content=\"pronote\"")'
        condition: and

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(?i)Server:\s+PRONOTE\s+([0-9.\s\-]+)'
