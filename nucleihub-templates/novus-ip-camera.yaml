id: novus-ip-camera

info:
  name: NoVus IP Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: NoVus IP login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/8002
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    google-query: intitle:"NoVus IP camera" -com
  tags: camera,novus,edb,iot,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Pages/login.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>NoVus IP camera</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
