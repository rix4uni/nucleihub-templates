id: monstra-admin-panel

info:
  name: Monstra Admin Panel - Detect
  author: ritikchaddha
  severity: info
  description: Monstra admin panel was detected.
  reference:
    - https://github.com/monstra-cms/monstra/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:monstra:monstra_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: monstra
    product: monstra_cms
    shodan-query: http.favicon.hash:419828698
    fofa-query: icon_hash=419828698
  tags: panel,monstra,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Monstra Admin Area'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version ([0-9.]+)'
