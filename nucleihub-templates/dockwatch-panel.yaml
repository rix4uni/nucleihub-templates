id: dockwatch-panel

info:
  name: Dockwatch Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Dockwatch panel was discovered
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="1991646591"
  tags: panel,login,dockwatch,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "dockwatch-maintenance", "Restart Dockwatch")'
          - 'status_code == 200'
        condition: and
