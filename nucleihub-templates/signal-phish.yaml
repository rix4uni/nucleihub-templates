id: signal-phish

info:
  name: signal phishing Detection
  author: rxerium
  severity: info
  description: |
    A signal phishing website was detected
  reference:
    - https://signal.org
  metadata:
    max-request: 1
  tags: phishing,signal,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Say &quot;hello&quot; to a different messaging experience. An unexpected focus on privacy, combined with all of the features you expect.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"signal.org")'
