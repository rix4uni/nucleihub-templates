id: werkzeug-debugger-detect

info:
  name: Werkzeug debugger console
  author: pdteam
  severity: info
  metadata:
    max-request: 1
  tags: tech,werkzeug,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/console"

    matchers:
      - type: word
        words:
          - "<h1>Interactive Console</h1>"
        part: body
