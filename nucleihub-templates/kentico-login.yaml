id: kentico-login

info:
  name: Kentico Login Panel - Detect
  author: d4vy
  severity: info
  description: Kentico login panel was detected.
  reference:
    - https://docs.xperience.io/k8/using-the-kentico-interface
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,login,kentico,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/CMSPages/logon.aspx"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code==200"
          - "contains(tolower(body), 'cmspages/getresource.ashx')"
        condition: and
