id: zerof-webserver-detect

info:
  name: ZEROF Web Server Detect
  author: princechaddha
  severity: info
  metadata:
    max-request: 1
  tags: tech,zerof,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ZEROF Web Server</title>"

      - type: status
        status:
          - 200
