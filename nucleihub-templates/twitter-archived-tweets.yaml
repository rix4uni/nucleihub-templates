id: twitter-archived-tweets

info:
  name: Twitter archived tweets User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Twitter archived tweets user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-archived,twitter-archived-tweets,discovery

self-contained: true

http:
  - method: GET
    path:
      - "http://archive.org/wayback/available?url=https://twitter.com/{{user}}/status/*"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\"archived_snapshots\": {\"closest\""
