id: okta-panel

info:
  name: Okta Login Panel - Detect
  author: pussycat0x
  severity: info
  description: Okta login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"okta"
  tags: panel,okta,login,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Okta - Sign In</title>'

      - type: status
        status:
          - 200
