id: olivetti-crf-detect

info:
  name: Olivetti CRF Detect
  author: pussycat0x
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Olivetti CRF"
  tags: tech,olivetti,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<TITLE>Olivetti CRF</TITLE>"
        part: body

      - type: status
        status:
          - 200
