id: iptime-router

info:
  name: ipTIME Router Login Panel - Detect
  author: gy741
  severity: info
  description: ipTIME router login panel was detected.
  reference:
    - http://pierrekim.github.io/blog/2015-07-01-poc-with-RCE-against-127-iptime-router-models.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,login,iptime,router,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/sess-bin/login_session.cgi'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - <TITLE>ipTIME ([A-Z0-9_-]+)<\/TITLE>

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - <TITLE>ipTIME ([A-Z0-9_-]+)<\/TITLE>
