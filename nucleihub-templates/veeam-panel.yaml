id: veeam-panel

info:
  name: Veeam Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Veeam login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:veeam:one_reporter:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: one_reporter
    shodan-query: http.favicon.hash:-633512412
    vendor: veeam
    verified: true
  tags: panel,veeam,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Login - Veeam ONE Reporter"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
