id: shad0w-c2-jarm

info:
  name: Shad0w C2 JARM - Detect
  author: pussycat0x
  severity: info
  description: |
    SHAD0W is a modular C2 framework designed to successfully operate on mature environments.
  reference:
    - https://github.com/cedowens/C2-JARM
    - https://github.com/bats3c/shad0w
  metadata:
    max-request: 1
  tags: jarm,network,c2,ir,osint,cti,shad0w,tcp,vuln
tcp:
  - inputs:
      - data: 2E
        type: hex
    host:
      - "{{Hostname}}"
    matchers:
      - type: dsl
        dsl:
          - "jarm(Hostname) == '2ad2ad0002ad2ad00042d42d000000ad9bf51cc3f5a1e29eecb81d0c7b06eb'"
