id: jspxcms-detect

info:
  name: Jspxcms Detect
  author: princechaddha
  severity: info
  metadata:
    max-request: 1
  tags: tech,jspxcms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jspxcms"

      - type: status
        status:
          - 200
