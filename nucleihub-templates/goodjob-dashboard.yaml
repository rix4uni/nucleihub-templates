id: goodjob-dashboard

info:
  name: goodjob-dashboard
  author: hahwul
  severity: medium
  description: |
    Rails GoodJob Dashboard panel was detected.
  reference:
    - https://github.com/bensheldon/good_job
  metadata:
    verified: true
    max-request: 2
  tags: unauth,panel,goodjob,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/jobs"
      - "{{BaseURL}}/good_job/jobs"

    redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>Good Job Dashboard</title>
        part: body

      - type: status
        status:
          - 200
