id: emby-panel

info:
  name: Emby Login Panel - Detect
  author: idealphase
  severity: info
  description: |
    Emby login panel was detected.
  reference:
    - https://github.com/MediaBrowser/Emby
    - https://emby.media/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:emby:emby:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: emby
    product: emby
    shodan-query: http.title:"emby"
    fofa-query: title="emby"
    google-query: intitle:"emby"
  tags: panel,emby,oss,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Emby</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<script src="apploader\.js\?v=(.+)" defer><\/script>'
