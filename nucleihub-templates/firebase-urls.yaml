id: firebase-urls

info:
  name: Google Firebase DB URL Finder
  author: panch0r3d
  severity: info
  description: Find firebaseio urls to check for security permissions
  metadata:
    max-request: 1
  tags: tech,firebase,google,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - ".*?(f|F)(i|I)(r|R)(e|E)(b|B)(a|A)(s|S)(e|E)(i|I)(o|O)[.](c|C)(o|O)(m|M).*?"
        part: body
