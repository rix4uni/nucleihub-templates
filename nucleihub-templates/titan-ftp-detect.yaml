id: titan-ftp-detect
info:
  name: Titan FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Titan FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Titan FTP Server"
    max-request: 1
  tags: network,ftp,titan,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Titan FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Titan FTP Server ([0-9.]+)"
