id: sonarqube-login

info:
  name: SonarQube Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: SonarQube panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sonarsource:sonarqube:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: sonarsource
    product: sonarqube
  tags: panel,sonarqube,sonarsource,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/sessions/new"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SonarQube"

      - type: status
        status:
          - 200
