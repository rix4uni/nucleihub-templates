id: intigriti

info:
  name: Intigriti User Name Information - Detect
  author: philippedelteil
  severity: info
  description: Intigriti user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-tech,intigriti,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://app.intigriti.com/profile/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Rep. all time</h5>'
          - '<title>{{user}} - Intigriti</title>'
        condition: and

      - type: word
        part: body
        words:
          - "We didn't find what you're looking for"
        negative: true

      - type: status
        status:
          - 200
