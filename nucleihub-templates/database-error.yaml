id: database-error

info:
  name: Database Error
  author: dhiyaneshDK
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Database Error"
  tags: misconfig,database,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Database Error</title>'

      - type: status
        status:
          - 500
