id: cipher-secret-key

info:
  name: Cipher Secret Key Exposure
  author: israel comazzetto dos reis
  severity: info
  metadata:
    max-request: 1
  tags: exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cipherSecretKey:"

      - type: status
        status:
          - 200
