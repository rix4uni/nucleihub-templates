id: hashnode

info:
  name: Hashnode User Name Information - Detect
  author: cheesymoon
  severity: info
  description: hashnode.com user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,hashnode,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://hashnode.com/@{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Member Since'
          - '"username":"{{user}}"'
        condition: and

      - type: status
        status:
          - 200
