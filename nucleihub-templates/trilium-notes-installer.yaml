id: trilium-notes-installer

info:
  name: Trilium Notes Installer - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Detects if the Trilium Notes setup page is accessible.
  metadata:
    max-request: 1
    shodan-query: "html:\"Trilium Notes\""
  tags: trilium,setup,misconfig,installer,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Trilium Notes setup"

      - type: status
        status:
          - 200
