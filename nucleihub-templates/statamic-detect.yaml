id: statamic-detect

info:
  name: Statamic - Detect
  author: geeknik
  severity: info
  description: |
    Statamic is the flat-first, Laravel + Git powered CMS designed for building beautiful, easy to manage websites.
  reference:
    - https://github.com/statamic/cms
  classification:
    cpe: cpe:2.3:a:statamic:statamic:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: statamic
    product: statamic
    shodan-query: "Statamic"
  tags: tech,statamic,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: regex
        part: header
        regex:
          - 'X-Powered-By:(.*)Statamic'
