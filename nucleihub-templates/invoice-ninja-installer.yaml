id: invoice-ninja-installer

info:
  name: Invoice Ninja Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Invoice Ninja Setup page.
  reference:
    - https://invoiceninja.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Invoice Ninja Setup"
  tags: misconfig,install,exposure,invoice,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Invoice Ninja Setup"

      - type: status
        status:
          - 200
