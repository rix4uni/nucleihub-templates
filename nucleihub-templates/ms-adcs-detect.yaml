id: ms-adcs-detect

info:
  name: Microsoft Active Directory Certificate Services Panel - Detect
  author: divya_mudgal
  severity: info
  description: Microsoft Active Directory Certificate Services panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: microsoft,ad,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302
          - 301
        condition: or

      - type: dsl
        dsl:
          - "contains(tolower(header), '/certsrv')"

    extractors:
      - type: kval
        kval:
          - location
