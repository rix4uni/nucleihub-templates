id: gradle-enterprise-panel

info:
  name: Gradle Enterprise Login Panel - Detect
  author: Adam Crosser
  severity: info
  description: Gradle Enterprise logjn panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gradle:gradle_enterprise:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: gradle
    product: gradle_enterprise
  tags: panel,gradle,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Gradle Enterprise</title>"
