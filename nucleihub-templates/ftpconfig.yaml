id: ftpconfig

info:
  name: Atom remote-ssh ftpconfig Exposure
  author: geeknik,DhiyaneshDK
  severity: high
  description: Created by remote-ssh for Atom, contains SFTP/SSH server details and credentials
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:ftpconfig
  tags: atom,ftp,config,exposure,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.ftpconfig"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"protocol":'
          - '"host":'
          - '"user":'
          - '"passphrase":'
        condition: and

      - type: status
        status:
          - 200
