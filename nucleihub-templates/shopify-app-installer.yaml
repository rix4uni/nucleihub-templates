id: shopify-app-installer

info:
  name: SEO King - Shopify App — Installer
  author: tess
  severity: info
  description: Shopify App is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Shopify App — Installation"
  tags: misconfig,shopify,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Shopify App — Installation'
          - 'example.myshopify.com'
        condition: and

      - type: status
        status:
          - 200
