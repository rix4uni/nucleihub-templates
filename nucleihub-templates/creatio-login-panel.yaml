id: creatio-login-panel

info:
  name: Creatio Login Panel - Detect
  author: theamanrawat
  severity: info
  description: Creatio login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Creatio"
  tags: panel,creatio,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/Login/NuiLogin.aspx'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/creatio/widget'
          - 'creatio-sdk/'
          - 'Creatio Debug mode'
        condition: or

      - type: status
        status:
          - 200
