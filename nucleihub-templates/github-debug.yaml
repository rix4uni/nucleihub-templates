id: github-debug

info:
  name: GitHub Debug Page
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:github:github:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: github
    product: github
    shodan-query: http.title:"GitHub Debug"
  tags: misconfig,github,debug,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "GitHub Debug"

      - type: status
        status:
          - 200
