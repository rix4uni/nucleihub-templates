id: ocs-inventory-login

info:
  name: OCS Inventory Login Panel - Detect
  author: pikpikcu,ritikchaddha
  severity: info
  description: OCS Inventory login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:factorfx:ocs_inventory:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"OCS Inventory"
    fofa-query: title="OCS Inventory"
    product: ocs_inventory
    vendor: factorfx
  tags: ocs-inventory,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ocsreports"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OCS Inventory'

      - type: status
        status:
          - 200
