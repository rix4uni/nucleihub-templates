id: piwik-installer

info:
  name: Piwik Installer Exposure
  author: DhiyaneshDk
  severity: low
  description: Piwik is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Piwik &rsaquo; Installation"
  tags: misconfig,piwik,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Piwik"
          - "Installation status"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
