id: xweb500-panel

info:
  name: Xweb500 Login Panel - Detect
  author: princechaddha
  severity: info
  description: Xweb500 login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:emerson:dixell_xweb-500_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    google-query: inurl:"xweb500.cgi"
    product: dixell_xweb-500_firmware
    vendor: emerson
  tags: panel,xweb500,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/xweb500.cgi"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Xweb500</title>"

      - type: status
        status:
          - 200
