id: activecollab-installer

info:
  name: ActiveCollab Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed ActiveCollab Installation page.
  reference:
    - https://activecollab.com/
  classification:
    cpe: cpe:2.3:a:activecollab:activecollab:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: activecollab
    product: activecollab
    shodan-query: html:"ActiveCollab Installer"
  tags: misconfig,install,exposure,activecollab,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ActiveCollab Installer"

      - type: status
        status:
          - 200
