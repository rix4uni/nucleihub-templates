id: oracle-atg-commerce

info:
  name: Oracle ATG Commerce Panel - Detect
  author: Dale Clarke
  severity: info
  description: Oracle ATG Commerce panel was detected.
  reference:
    - https://docs.oracle.com/cd/E35319_01/Platform.10-2/ATGPlatformProgGuide/html/s0101introduction01.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: tech,oracle,atg,commerce,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "x-atg-version"
          - "atg_session_id"
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
