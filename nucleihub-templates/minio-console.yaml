id: minio-console

info:
  name: MinIO Console Login Panel - Detect
  author: pussycat0x
  severity: info
  description: MinIO Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:minio:console:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: title:"MinIO Console"
    fofa-query: app="MinIO-Console"
    product: console
    vendor: minio
  tags: panel,minio,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "contains(tolower(body), '<title>minio console</title>')"

      - type: status
        status:
          - 200
