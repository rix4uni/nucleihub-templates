id: zenario-login-panel

info:
  name: Zenario Admin Login Panel - Detect
  author: __Fazal
  severity: info
  description: Zenario admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:tribalsystems:zenario:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: tribalsystems
    product: zenario
  tags: panel,zenario,tribalsystems,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/zenario/admin/welcome.php'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Welcome to Zenario"
