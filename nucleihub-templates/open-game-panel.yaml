id: open-game-panel

info:
  name: Open Game Panel Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Open Game Panel login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7418
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Open Game Panel"
  tags: panel,edb,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Open Game Panel</title>"

      - type: status
        status:
          - 200
