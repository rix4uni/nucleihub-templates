id: cisco-asa-panel

info:
  name: Cisco ASA VPN Panel - Detect
  author: organiccrap
  severity: info
  description: Cisco ASA VPN panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:cisco:adaptive_security_appliance_software:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: cisco
    product: adaptive_security_appliance_software
  tags: cisco,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/+CSCOE+/logon.html"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "/+CSCOU+/portal.css"
          - "SSL VPN Service"
        condition: or
