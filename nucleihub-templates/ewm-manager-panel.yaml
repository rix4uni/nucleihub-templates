id: ewm-manager-panel

info:
  name: EWM Manager Login Panel - Detect
  author: pussycat0x
  severity: info
  description: EWM Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"EWM Manager"
  tags: ewm,manager,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wfc/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<TITLE>EWM Manager"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "EWM Manager ([0-9.]+)"
