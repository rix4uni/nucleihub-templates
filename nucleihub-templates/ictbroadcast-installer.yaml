id: ictbroadcast-installer

info:
  name: ICTBroadcast Installation Wizard
  author: DhiyaneshDK
  severity: high
  description: |
    ICTBroadcast is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"ICTBroadcast"
  tags: misconfig,exposure,install,ictbroadcast,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ICTBroadcast[ICTBroadcast :: Installation]"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: status
        status:
          - 200
