id: dataease-panel

info:
  name: Dataease - Login Panel
  author: DhiyaneshDK
  severity: info
  description: |
    Dataease Login Panel is discovered
  reference:
    - https://github.com/dataease/dataease
  classification:
    cpe: cpe:2.3:a:dataease:dataease:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dataease
    product: dataease
    shodan-query:
      - html:"Dataease"
      - http.html:"dataease"
    fofa-query: body="dataease"
  tags: login,panel,dataease,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/login?redirect=%2F"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DataEase doesn't work"

      - type: status
        status:
          - 200
