id: uwsgi-ini

info:
  name: uwsgi.ini File Exposure
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:unbit:uwsgi:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: unbit
    product: uwsgi
    shodan-query: html:"uwsgi.ini"
  tags: exposure,uwsgi,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/uwsgi.ini"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '[uwsgi]'

      - type: status
        status:
          - 200
