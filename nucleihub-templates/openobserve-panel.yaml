id: openobserve-panel

info:
  name: OpenObserve Login Panel - Detect
  author: righettod
  severity: info
  description: |
    OpenObserve products was detected.
  reference:
    - https://github.com/openobserve/openobserve
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"OpenObserve"
  tags: panel,openobserve,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "openobserve</title>")'
        condition: and
