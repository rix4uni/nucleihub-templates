id: dotclear-panel

info:
  name: Dotclear Admin Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: Dotclear admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:dotclear:dotclear:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: dotclear
    product: dotclear
    shodan-query:
      - http.title:"Dotclear"
      - http.title:"dotclear"
    fofa-query: title="dotclear"
    google-query: intitle:"dotclear"
  tags: panel,dotclear,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/dc2/admin/auth.php"
      - "{{BaseURL}}/auth.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<body id="dotclear-admin" class="auth">'
          - '<title>Dotclear</title>'
        condition: or

      - type: status
        status:
          - 200
