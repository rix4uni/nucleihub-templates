id: smartping-dashboard

info:
  name: SmartPing Dashboard Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: SmartPing Dashboard panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"SmartPing Dashboard"
  tags: panel,misconfig,unauth,smartping,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/config.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SmartPing Dashboard'

      - type: status
        status:
          - 200
