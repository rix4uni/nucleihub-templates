id: doris-dashboard

info:
  name: Doris Dashboard - Exposed
  author: ritikchaddha
  severity: medium
  description: Unauthorized access to the Doris Dashboard.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:24048806
  tags: doris,exposure,unauth,logs,misconfig,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Doris</title>'
          - 'CPU Profile</a>'
          - 'Heap Profile</a>'
        condition: and

      - type: status
        status:
          - 200
