id: watershed-panel

info:
  name: Watershed Login Panel - Detect
  author: tess
  severity: info
  description: Watershed login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Watershed LRS"
  tags: panel,watershed,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/app/outside.html#/signin'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Watershed LRS"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
