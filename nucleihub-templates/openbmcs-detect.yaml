id: openbmcs-detect

info:
  name: OpenBMCS Login Panel - Detect
  author: ffffffff0x
  severity: info
  description: OpenBCMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,openbmcs,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'BMS - Login'
          - 'Copyright all rights reserved by Open BMCS'
          - 'OpenBMCS does not support Internet Explorer'
        condition: or

      - type: status
        status:
          - 200
