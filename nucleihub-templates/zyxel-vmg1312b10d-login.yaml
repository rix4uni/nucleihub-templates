id: zyxel-vmg1312b10d-login

info:
  name: Zyxel VMG1312-B10D - Login Detection
  author: princechaddha
  severity: info
  classification:
    cpe: cpe:2.3:o:zyxel:vmg1312-b10d_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zyxel
    product: vmg1312-b10d_firmware
    shodan-query:
      - http.html:"VMG1312-B10D"
      - http.html:"vmg1312-b10d"
    fofa-query: body="vmg1312-b10d"
  tags: tech,zyxel,modem,router,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "VMG1312-B10D"
          - "Welcome to the Web-Based Configurator"
        condition: and

      - type: status
        status:
          - 401
