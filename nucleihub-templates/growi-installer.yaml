id: growi-installer

info:
  name: GROWI Installer - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for the presence of a GROWI Installer.
  classification:
    cpe: cpe:2.3:a:weseek:growi:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: weseek
    product: growi
    shodan-query: html:"Installer - GROWI"
  tags: install,growi,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/installer"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Installer - GROWI</title>"

      - type: status
        status:
          - 200
