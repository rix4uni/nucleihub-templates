id: rhadamanthys-stealer-panel

info:
  name: Rhadamanthys Stealer C2 Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://twitter.com/0xperator/status/1677873700610162690
    - https://github.com/alex14324/Rhadamanthys-Stealer
  metadata:
    verified: true
    max-request: 1
  tags: c2,rhadamanthys,stealer,panel,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/console/index.html"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Rhadamanthys Admin"

      - type: status
        status:
          - 200
