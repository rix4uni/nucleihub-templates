id: policja2009

info:
  name: Policja2009 User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Policja2009 user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-misc,policja2009,discovery

self-contained: true

http:
  - method: GET
    path:
      - "http://www.policja2009.fora.pl/search.php?search_author={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Znaleziono"
