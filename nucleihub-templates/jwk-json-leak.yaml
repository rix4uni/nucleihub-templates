id: jwk-json-leak

info:
  name: JSON Web Key File - Exposure
  author: Mohsen Yaghoubi
  severity: info
  description: |
    Searches for JSON Web Key (JWK) file.
  reference:
    - https://portswigger.net/web-security/jwt/algorithm-confusion
  classification:
    cpe: cpe:2.3:a:jwt_project:jwt:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: jwt_project
    product: jwt
    shodan-query: html:"jwks.json"
  tags: exposure,token,generic,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/jwks.json"
      - "{{BaseURL}}/.well-known/jwks"
      - "{{BaseURL}}/.well-known/openid-configuration/jwks.json"
      - "{{BaseURL}}/.well-known/openid-configuration/jwks"
      - "{{BaseURL}}/jwks.json"
      - "{{BaseURL}}/jwks"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"kty":'

      - type: word
        part: content_type
        words:
          - 'application/json'

      - type: status
        status:
          - 200
