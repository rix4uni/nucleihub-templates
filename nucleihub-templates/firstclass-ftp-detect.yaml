id: firstclass-ftp-detect
info:
  name: FirstClass FTP Service - Detect
  author: pussycat0x
  severity: info
  description: FirstClass FTP service was detected.
  metadata:
    verified: true
    shodan-query: "FTP server (FirstClass"
    max-request: 1
  tags: network,ftp,firstclass,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (FirstClass"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "FirstClass v([0-9.]+)"
