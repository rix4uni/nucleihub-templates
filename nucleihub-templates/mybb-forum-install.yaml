id: mybb-forum-install

info:
  name: MyBB Installation Panel - Detect
  author: ritikchaddha
  severity: high
  description: MyBB installation panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L
    cvss-score: 8.6
    cwe-id: CWE-200
    cpe: cpe:2.3:a:mybb:mybb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mybb
    product: mybb
    shodan-query:
      - http.title:"MyBB"
      - http.title:"mybb"
    fofa-query: title="mybb"
    google-query: intitle:"mybb"
  tags: panel,mybb,forum,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MyBB'
          - 'Installation Wizard'
        condition: and

      - type: word
        part: body
        words:
          - 'currently locked'
        negative: true

      - type: status
        status:
          - 200
