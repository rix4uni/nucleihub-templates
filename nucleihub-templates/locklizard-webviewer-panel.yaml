id: locklizard-webviewer-panel

info:
  name: Locklizard Web Viewer Login Panel - Detect
  author: righettod
  severity: info
  description: Locklizard Web Viewer login panel was detected.
  reference:
    - https://www.locklizard.com/pdf_security_webviewer/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Locklizard Web Viewer"
  tags: panel,locklizard,webviewer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Locklizard Web Viewer'
          - 'Did you remember your password?'
        condition: and

      - type: status
        status:
          - 200
