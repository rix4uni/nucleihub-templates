id: ems-webclient-panel

info:
  name: EMS Web Client Login Panel - Detect
  author: pussycat0x,daffainfo
  severity: info
  description: EMS Web Client login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ems_project:ems:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    google-query: inurl:EMSWebClient/
    product: ems
    vendor: ems_project
  tags: panel,ems,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/emswebclient/Login.aspx"
      - "{{BaseURL}}/Login.aspx"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EMS Web Client - Login"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Web Client Version (.*)</span>'
