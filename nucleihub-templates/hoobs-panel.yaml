id: hoobs-panel

info:
  name: HOOBS Panel - Detect
  author: rxerium
  severity: info
  description: |
    HOOBS is a home automation platform that bridges HomeKit and non-HomeKit devices.
  reference:
    - https://hoobs.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"HOOBS"
  tags: panel,iot,homekit,hoobs,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login?url=%2F"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>HOOBS'

      - type: status
        status:
          - 200
