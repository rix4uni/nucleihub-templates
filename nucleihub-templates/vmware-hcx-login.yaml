id: vmware-hcx-login

info:
  name: VMware HCX Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: VMware HCX login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vmware:vmware_hcx:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"VMware HCX"
    product: vmware_hcx
    vendor: vmware
  tags: panel,vmware,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/hybridity/ui/hcx-client/index.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMware HCX</title>'

      - type: status
        status:
          - 200
