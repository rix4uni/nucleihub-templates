id: memcached-stats

info:
  name: Memcached stats disclosure
  author: pdteam
  severity: low
  description: |
    Memcached stats is used to return server statistics such as PID, version, connections, etc.
  metadata:
    max-request: 1
  tags: network,memcached,misconfig,tcp,vuln

tcp:
  - inputs:
      - data: "stats\r\n\r\nquit\r\n"

    host:
      - "{{Hostname}}"
    port: 11211
    read-size: 2048

    matchers:
      - type: word
        words:
          - "STAT "
