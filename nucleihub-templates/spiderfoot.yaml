id: spiderfoot

info:
  name: SpiderFoot Login Panel - Detect
  author: geeknik
  severity: info
  description: SpiderFoot login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,login,tech,spiderfoot,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SpiderFoot'
          - 'support@spiderfoot.net'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - 'SpiderFoot v([0-9.]+)'
