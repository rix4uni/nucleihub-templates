id: npmjs

info:
  name: NPMjs User Name Information - Detect
  author: olearycrew
  severity: info
  description: NPMjs user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,npmjs,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.npmjs.com/~{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Your profile picture'

      - type: status
        status:
          - 200
