id: cube-105-install

info:
  name: Cube-105 - Exposed Installation
  author: ritikchaddha
  severity: high
  description: Cube-105 is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Cube-105 Setup Wizard"
  tags: misconfig,cube,cube105,install,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/wizard/wizard.cs"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Cube-105 Setup Wizard'
          - 'initial setup'
        condition: and

      - type: status
        status:
          - 200
