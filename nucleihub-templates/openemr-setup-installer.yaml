id: openemr-setup-installer

info:
  name: OpenEMR Setup Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed OpenEMR setup installation pages which could allow unauthorized access or information disclosure.
  reference:
    - https://www.open-emr.org/
  classification:
    cpe: cpe:2.3:a:open-emr:openemr:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: open-emr
    product: openemr
    shodan-query: title:"OpenEMR Setup Tool"
  tags: misconfig,install,exposure,openemr,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>OpenEMR Setup Tool</title>"

      - type: status
        status:
          - 200
