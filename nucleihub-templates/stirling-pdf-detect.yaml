id: stirling-pdf-detect

info:
  name: Stirling PDF - Detect
  author: s4e-io
  severity: info
  description: Stirling PDF was detected.
  reference:
    - https://github.com/Stirling-Tools/Stirling-PDF
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="245183385"
  tags: tech,stirling-pdf,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Stirling PDF'
          - '<title>Stirling-PDF'
          - 'content="Stirling PDF'
          - 'window.stirlingPDF'
        condition: or

      - type: status
        status:
          - 200
