id: tryhackme

info:
  name: TryHackMe User Name Information - Detect
  author: olearycrew
  severity: info
  description: TryHackMe user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,tryhackme,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://tryhackme.com/p/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'profileUsername'
          - 'profileAvatar'
        condition: and

      - type: status
        status:
          - 200
