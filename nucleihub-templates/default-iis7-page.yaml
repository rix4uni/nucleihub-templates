id: default-iis7-page

info:
  name: IIS-7 Default Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:microsoft:iis:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: microsoft
    product: iis
    shodan-query: http.title:"IIS7"
  tags: tech,iis,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>IIS7</title>"
        part: body
