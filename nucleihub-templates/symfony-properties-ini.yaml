id: symfony-properties-ini

info:
  name: Symfony properties.ini File Disclosure
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:sensiolabs:symfony:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: sensiolabs
    product: symfony
    google-query: intitle:"index of" "properties.ini"
  tags: symfony,exposure,files,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/properties.ini'
      - '{{BaseURL}}/config/properties.ini'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'name='
          - 'author='
          - 'orm='
        condition: and

      - type: status
        status:
          - 200
