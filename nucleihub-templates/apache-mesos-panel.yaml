id: apache-mesos-panel

info:
  name: Apache Mesos - Panel Detect
  author: pikpikcu
  severity: info
  description: Apache Mesos panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:mesos:*:*:*:*:jenkins:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: apache
    product: mesos
    shodan-query:
      - http.title:"Mesos"
      - http.title:"mesos"
    fofa-query:
      - app="APACHE-MESOS"
      - app="apache-mesos"
      - title="mesos"
    google-query: intitle:"mesos"
  tags: panel,apache,mesos,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}:5050"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Mesos</title>"
          - "Apache"
        condition: and

      - type: status
        status:
          - 200
