id: jira-detect

info:
  name: Jira Detect
  author: pdteam,philippedelteil,AdamCrosser
  severity: info
  description: Jira login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:atlassian:jira:*:*:*:*:*:*:*:*
  metadata:
    max-request: 3
    vendor: atlassian
    product: jira
    category: productivity
    shodan-query:
      - http.component:"atlassian jira"
      - http.component:"atlassian confluence"
      - cpe:"cpe:2.3:a:atlassian:jira"
  tags: tech,panel,jira,atlassian,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/secure/Dashboard.jspa"
      - "{{BaseURL}}/jira/secure/Dashboard.jspa"
      - "{{BaseURL}}/login.jsp"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Project Management Software"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'title="JiraVersion" value="([0-9.]+)'
