id: somfy-login

info:
  name: Somfy Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Somfy login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,login,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/m_login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Home motion by Somfy

      - type: status
        status:
          - 200
