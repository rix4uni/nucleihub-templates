id: traccar-panel

info:
  name: Traccar Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Traccar panel was discovered.
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="Traccar"
    shodan-query: html:"Traccar"
  tags: panel,login,traccar,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>Traccar</title>", "Traccar GPS Tracking System")'
          - 'status_code == 200'
        condition: and
