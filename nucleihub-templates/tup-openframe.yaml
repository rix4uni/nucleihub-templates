id: tup-openframe

info:
  name: T-Up OpenFrame
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo/?fbid=642772827893240&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:824580113
  tags: exposure,login,tup,openframe,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'T-Up OpenFrame'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
