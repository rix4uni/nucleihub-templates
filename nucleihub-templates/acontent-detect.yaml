id: acontent-detect

info:
  name: AContent Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
  tags: tech,acontent,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>AContent : Home</title>"
          - "AContent - Copyright 2010 by IDRC/IDI http://inclusivedesign.ca/"
        condition: or

      - type: status
        status:
          - 200
