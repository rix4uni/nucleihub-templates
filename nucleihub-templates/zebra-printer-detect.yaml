id: zebra-printer-detect

info:
  name: Zebra Printer Detect
  author: gy741
  severity: info
  description: Zebra Printer panel was detected.
  reference:
    - https://www.zebra.com/kr/ko/products/printers.html
  classification:
    cpe: cpe:2.3:o:zebra:zt220_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zebra
    product: zt220_firmware
    shodan-query: html:"Zebra Technologies"
  tags: iot,zebra,printer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Zebra Technologies'
          - 'PrintServer'
        condition: and

      - type: status
        status:
          - 200
