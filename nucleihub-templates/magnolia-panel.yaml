id: magnolia-panel

info:
  name: Magnolia CMS Login Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Magnolia CMS login panel was detected.
  reference:
    - https://www.magnolia-cms.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:magnolia-cms:magnolia_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: html:"Magnolia is a registered trademark"
    product: magnolia_cms
    vendor: magnolia-cms
  tags: magnolia,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/.magnolia/admincentral"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Magnolia is a registered trademark'

      - type: word
        part: header
        words:
          - "text/html"
