id: catalog-creator-detect

info:
  name: CATALOGcreator Page Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: CATALOGcreator Page login panel detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.html:"powered by CATALOGcreator"
  tags: tech,catalogcreater,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/index.php'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by CATALOGcreator'
          - 'content="CATALOGcreator'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
