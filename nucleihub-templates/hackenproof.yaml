id: hackenproof

info:
  name: Hackenproof User Name Information - Detect
  author: philippedelteil
  severity: info
  description: Hackenproof user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-tech,hackenproof,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://hackenproof.com/hackers/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Check out {{user}} on HackenProof'
          - 'Member since'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
