id: wmw-enterprise-panel

info:
  name: WMW Enterprise Login Panel - Detect
  author: Matt Galligan
  severity: info
  description: |
    WMW Enterprise login panel was detected.
  reference:
    - https://www.wmw-hub.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: panel,wmw,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/en/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WMW Enterprise login"
          - "Welcome to the WMW dashboard"
        condition: or

      - type: status
        status:
          - 200
