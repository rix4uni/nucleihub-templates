id: hanwang-detect

info:
  name: hanwang-detect
  author: ffffffff0x
  severity: info
  metadata:
    max-request: 1
    fofa-query: 汉王人脸考勤管理系统
  tags: hanwang,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "汉王人脸考勤管理系统"
        part: body

      - type: status
        status:
          - 200
