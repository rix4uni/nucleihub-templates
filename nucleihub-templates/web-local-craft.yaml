id: weblocal-craft-login

info:
  name: Web Local Craft Terminal Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Web Local Craft Terminal login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6800
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/home.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'WEB Local Craft Terminal'

      - type: status
        status:
          - 200
