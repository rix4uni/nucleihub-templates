id: qBittorrent-panel

info:
  name: qBittorrent Web UI Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://www.qbittorrent.org/
  classification:
    cpe: cpe:2.3:a:qbittorrent:qbittorrent:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: qbittorrent
    product: qbittorrent
    shodan-query:
      - title:"qbittorrent"
      - http.title:"qbittorrent"
    fofa-query: title="qbittorrent"
    google-query: intitle:"qbittorrent"
  tags: panel,qbittorrent,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'qBittorrent Web UI'
          - 'alt="qBittorrent'
        condition: or

      - type: status
        status:
          - 200
