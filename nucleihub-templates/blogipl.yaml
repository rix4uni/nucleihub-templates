id: blogipl

info:
  name: Blogi.pl User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Blogi.pl user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-blog,blogipl,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.blogi.pl/osoba,{{user}}.html"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Informacje og√≥lne"
