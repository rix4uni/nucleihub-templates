id: addonfinance-portal

info:
  name: AddOnFinance Portal - Detect
  author: ritikchaddha
  severity: info
  description: AddOnFinance Portal Panel was detected.
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: title:"AddOnFinancePortal"
  tags: panel,addon,finance,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AddOnFinancePortal</title>'

      - type: status
        status:
          - 200
