id: centreon-panel

info:
  name: Centreon Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: Centreon login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:centreon:centreon_web:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: centreon
    product: centreon_web
    shodan-query:
      - http.title:"Centreon"
      - http.title:"centreon"
    fofa-query: title="centreon"
    google-query: intitle:"centreon"
  tags: panel,centreon,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/centreon/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        condition: or
        words:
          - '<title>Centreon - IT & Network Monitoring</title>'
          - '<input name="centreon_token" type="hidden"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v. (.*)'
