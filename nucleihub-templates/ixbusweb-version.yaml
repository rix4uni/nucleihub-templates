id: ixbusweb-panel

info:
  name: iXBus Login Panel - Detect
  author: Podalirius
  severity: info
  description: iXBus login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"iXBus"
  tags: panel,ixbusweb,cms,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>iXBus</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '(iXBusWeb[\n\t ]+\((([0-9]+(.[0-9]+)?(.[0-9]+)?(.[0-9]+)?))\))'
