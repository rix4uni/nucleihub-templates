id: yahoo-japan-auction

info:
  name: Yahoo! JAPAN Auction User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Yahoo! JAPAN Auction user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-shopping,yahoo-japan-auction,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://auctions.yahoo.co.jp/follow/list/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "出品者"
