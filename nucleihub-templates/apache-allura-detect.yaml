id: apache-allura-detect

info:
  name: Apache Allura - Detection
  author: icarot
  severity: info
  description: |
    Detects a Apache Allura server, a open source implementation of a software "forge".
  reference:
    - https://allura.apache.org/
  classification:
    cpe: cpe:2.3:a:apache:allura:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: allura
    verified: true
    fofa-query: body="Apache Allura"
  tags: tech,allura,apache,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/neighborhood"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>All Neighborhoods</title>'
          - '>Apache Allura</a>'
        condition: and

      - type: status
        status:
          - 200
