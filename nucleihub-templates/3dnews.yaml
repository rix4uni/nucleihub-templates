id: 3dnews

info:
  name: 3DNews User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: 3DNews user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,3dnews,discovery

self-contained: true

http:
  - method: GET
    path:
      - "http://forum.3dnews.ru/member.php?username={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>Форум 3DNews - Просмотр профиля:"
