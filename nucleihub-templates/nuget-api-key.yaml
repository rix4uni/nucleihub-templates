id: nuget-api-key

info:
  name: NuGet API Key
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/nuget.yml
    - https://docs.microsoft.com/en-us/nuget/nuget-org/publish-a-package#create-api-keys
  metadata:
    verified: true
    max-request: 1
  tags: nuget,token,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "(oy2[a-z0-9]{43})"
