id: wing-ftp-detect

info:
  name: Wing FTP Service - Detect
  author: ritikchaddha
  severity: info
  description: |
    The File Transfer Protocol (FTP) is a standard network protocol that transfers computer files between a client and server on a computer network.
  metadata:
    max-request: 1
    verified: true
    shodan-query: "Wing FTP Server"
  tags: network,ftp,wing,detect,detection,tcp,discovery

tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 21

    matchers:
      - type: word
        part: body
        words:
          - "Wing FTP Server"
