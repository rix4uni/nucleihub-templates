id: activecollab-detect

info:
  name: activecollab detect
  author: ffffffff0x
  severity: info
  classification:
    cpe: cpe:2.3:a:activecollab:activecollab:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: activecollab
    product: activecollab
    fofa-query: app="ActiveCollab"
  tags: acsoft,tech,activecollab,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "http://www.activecollab.com"
          - '<form method="post" id="system_form_2" class="uniForm focusFirstField">'
        condition: or

      - type: status
        status:
          - 200
