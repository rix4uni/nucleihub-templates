id: roblox

info:
  name: Roblox User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Roblox user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-gaming,roblox,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://auth.roblox.com/v1/usernames/validate?username={{user}}&birthday=2019-12-31T23:00:00.000Z"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Username is already in use"
