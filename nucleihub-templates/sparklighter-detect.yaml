id: sparklighter-detect

info:
  name: Spark Lighter Detection
  author: icarot
  severity: info
  description: |
    Detects a Spark Lighter server, a REST API for Apache Spark on K8S or YARN.
  classification:
    cpe: cpe:2.3:a:apache:spark:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: spark
    category: productivity
    shodan-query:
      - http.html:"/apps/imt/html/"
      - http.title:"spark master at"
    fofa-query:
      - title="spark master at"
      - body="/apps/imt/html/"
    google-query: intitle:"spark master at"
  tags: tech,lighter,spark,detect,apache,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/lighter/api"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Lighter</title>'
          - '/lighter/favicon.svg'
        condition: and

      - type: status
        status:
          - 200
