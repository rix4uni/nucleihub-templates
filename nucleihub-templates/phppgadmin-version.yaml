id: phppgadmin-version

info:
  name: PhpPgAdmin Version Information - Detect
  author: dr0pd34d
  severity: info
  description: PhpPgAdmin version information was detected via the intro.php file.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,phppgadmin,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/phppgadmin/intro.php"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<span class="appname">phpPgAdmin</span> <span class="version">.*</span>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - 'phpPgAdmin.*\(.*\)'
