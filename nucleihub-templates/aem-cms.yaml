id: aem-cms

info:
  name: AEM Finder
  author: Swissky
  severity: info
  metadata:
    max-request: 1
  tags: aem,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Adobe Experience Manager"
