id: perl-status

info:
  name: Apache Mod_perl Status Page - Detect
  author: pdteam
  severity: medium
  description: Apache mod_perl status page was detected.
  reference: https://perl.apache.org/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,exposure,apache,status,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/perl-status'

    matchers:
      - type: word
        words:
          - "<title>Apache2::Status"
          - "Perl version"
        condition: and
