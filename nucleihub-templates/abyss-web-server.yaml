id: abyss-web-server

info:
  name: Detect Abyss Web Server
  author: pussycat0x
  severity: info
  metadata:
    max-request: 1
    fofa-query: app="Abyss-Web-Server"
  tags: tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Abyss Web Server"

      - type: status
        status:
          - 200
