id: bitwarden-phish

info:
  name: bitwarden phishing Detection
  author: rxerium
  severity: info
  description: |
    A bitwarden phishing website was detected
  reference:
    - https://bitwarden.com
  metadata:
    max-request: 1
  tags: phishing,bitwarden,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'The password manager trusted by millions | Bitwarden'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bitwarden.com")'
