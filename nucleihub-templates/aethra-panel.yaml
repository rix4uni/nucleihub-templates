id: aethra-panel

info:
  name: Aethra Telecommunications Login - Panel
  author: Splint3r7
  severity: info
  description: |
    Aethra Telecommunication login Panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Aethra Telecommunications Operating System"
    verified: true
  tags: panel,aethra,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Aethra Telecommunications Operating System")'
          - 'status_code == 200'
        condition: and
