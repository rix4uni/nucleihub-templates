id: platzi

info:
  name: Platzi service User Name Information - Detect
  author: philippedelteil
  severity: info
  description: Platzi service user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,platzi,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://platzi.com/p/{{user}}"

    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"username":'
          - 'profile_url:'
        condition: and

      - type: status
        status:
          - 200
