id: mystrom-panel

info:
  name: MyStrom Panel - Detect
  author: fabaff
  severity: info
  description: Mystrom panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"myStrom"
  tags: panel,mystrom,iot,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.html#en'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>myStrom</title>'

      - type: status
        status:
          - 200
