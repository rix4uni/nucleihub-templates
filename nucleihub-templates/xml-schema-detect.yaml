id: xml-schema-detect

info:
  name: XML Schema Detection
  author: alph4byt3
  severity: info
  metadata:
    max-request: 1
  tags: miscellaneous,misc,generic,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/schema"

    matchers-condition: and
    host-redirects: true
    matchers:
      - type: word
        words:
          - ".xsd"
          - "Schemas"
        condition: and

      - type: status
        status:
          - 200
