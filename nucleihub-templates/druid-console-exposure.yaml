id: druid-console-exposure

info:
  name: Alibaba Druid Panel - Detect
  author: pdteam
  severity: info
  description: Alibaba Druid panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:alibaba:druid:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: alibaba
    product: druid
  tags: panel,alibaba,druid,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - 'src="/druid.js"'
          - 'href="/druid.css"'
        condition: and
