id: google-calendar-link

info:
  name: Google Calendar URI Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,google,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'https://www\.google\.com/calendar/embed\?src=[A-Za-z0-9%@&;=\-_\./]+'
