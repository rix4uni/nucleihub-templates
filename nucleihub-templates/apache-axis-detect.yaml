id: apache-axis-detect

info:
  name: apache-axis-detect
  author: dogasantos
  severity: info
  description: Axis and Axis2 detection
  classification:
    cpe: cpe:2.3:a:apache:axis:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: apache
    product: axis
    shodan-query: http.html:"Apache Axis"
  tags: tech,axis2,middleware,apache,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/axis2/"
      - "{{BaseURL}}/axis/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Validate"
          - "Welcome"
          - "Axis"
          - "deployed"
          - "installation"
          - "Admin"
        condition: and

      - type: status
        status:
          - 200
