id: riedel-ftp-detect
info:
  name: RIEDEL Artist FTP Service - Detect
  author: pussycat0x
  severity: info
  description: RIEDEL Artist FTP service was detected.
  metadata:
    shodan-query: "RIEDEL Artist FTP Server"
    max-request: 1
  tags: network,ftp,riedel,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "RIEDEL Artist FTP Server"
