id: rcdevs-webadm-panel

info:
  name: RCDevs WebADM Panel - Detect
  author: righettod
  severity: info
  description: |
    RCDevs WebADM Login Panel was detected.
  reference:
    - https://www.rcdevs.com/solutions/
  metadata:
    verified: true
    max-request: 4
    shodan-query: http.html:"WebADM"
  tags: panel,rcdevs,webadm,login,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/webapps/index.php'
      - '{{BaseURL}}/websrvs/index.php'
      - '{{BaseURL}}/admin/login_uid.php'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'WebADM'
          - 'RCDevs Security'
          - 'www.rcdevs.com'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)webadm\s+(free|enterprise)\s+edition'
