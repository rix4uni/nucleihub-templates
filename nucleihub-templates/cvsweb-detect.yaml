id: cvsweb-detect

info:
  name: CVSweb - Detect
  author: lu4nx
  severity: info
  description: |
    CVSweb is a WWW interface for CVS repositories with which you can browse a file hierarchy on your browser to view each file's revision history in a very handy manner.
  reference:
    - https://cvsweb.openbsd.org/
  classification:
    cpe: cpe:2.3:a:freebsd:cvsweb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: freebsd
    product: cvsweb
    shodan-query: title:"cvsweb"
    fofa-query: title="cvsweb"
    zoomeye-query: title="cvsweb"
  tags: tech,cvsweb,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'content=".*CVSweb.*"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'content=".*CVSweb\s*([0-9.]+)"'
