id: envision-gateway

info:
  name: EnvisionGateway Scheduler Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: EnvisionGateway scheduler panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7315
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"EnvisionGateway"
  tags: iot,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/#'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>EnvisionGateway</title>'

      - type: status
        status:
          - 200
