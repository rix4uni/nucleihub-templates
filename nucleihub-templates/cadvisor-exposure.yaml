id: cadvisor-exposure

info:
  name: cAdvisor - Detect
  author: DhiyaneshDk
  severity: medium
  description: cAdvisor page was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"cAdvisor"
  tags: exposure,misconfig,dashboard,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/containers/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>cAdvisor - /</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
