id: unauth-wavink-panel

info:
  name: Wavlink Panel - Unauthenticated Access
  author: princechaddha
  severity: high
  description: Wavlink Panel was able to be accessed with no authentication requirements in place.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Wi-Fi APP Login"
  tags: exposure,wavlink,unauth,misconfig,router,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/wifi_base.shtml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>APP</title>"

      - type: regex
        part: body
        regex:
          - 'var passphraseKey12="(.*)";'

      - type: word
        part: body
        negative: true
        words:
          - 'var passphraseKey12="";'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'var passphraseKey12="(.*)";'
