id: squadcast-takeover

info:
  name: Squadcast Takeover Detection
  author: philippedelteil
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/398
  metadata:
    max-request: 1
  tags: takeover,squadcast,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - 'There doesnâ€™t seem to be an active status page associated with this URL.'
          - 'Please check the URL and try again.'
        condition: and

      - type: status
        status:
          - 404

    extractors:
      - type: dsl
        dsl:
          - cname
