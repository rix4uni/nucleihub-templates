id: enablix-panel

info:
  name: Enablix Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: |
    Enablix panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Enablix"
  tags: enablix,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html#/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Enablix</title>"
        case-insensitive: true

      - type: status
        status:
          - 200
