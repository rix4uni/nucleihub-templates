id: default-websphere-liberty

info:
  name: WebSphere Liberty Default Page
  author: oppsec
  severity: info
  classification:
    cpe: cpe:2.3:a:ibm:websphere_liberty:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ibm
    product: websphere_liberty
    shodan-query: http.title:"WebSphere Liberty"
  tags: tech,websphere,liberty,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "WebSphere Liberty"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "(WebSphere Liberty).*?([a-zA-Z0-9.-]+)"
