id: angular-detect

info:
  name: Angular detect
  author: TechbrunchFR
  severity: info
  description: Angular is a development platform for building mobile and desktop web applications using Typescript/JavaScript and other languages.
  reference:
    - https://github.com/angular/angular
  classification:
    cpe: cpe:2.3:a:angular:angular:*:*:*:*:node.js:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: angular
    product: angular
    shodan-query: html:"ng-version="
  tags: tech,angular,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - part: body
        type: word
        words:
          - "ng-version="

    extractors:
      - type: regex
        group: 1
        regex:
          - 'ng-version="([0-9.]+)"'
