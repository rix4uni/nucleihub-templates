id: cargocollective-takeover

info:
  name: CargoCollective Takeover Detection
  author: pdteam
  severity: high
  description: CargoCollective takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/152
  metadata:
    max-request: 1
  tags: takeover,cargocollective,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - '<div class="notfound">'
          - '404 Not Found<br>'
        condition: and

    extractors:
      - type: dsl
        dsl:
          - cname
