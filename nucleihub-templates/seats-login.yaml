id: seats-login

info:
  name: Seats Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Seats login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>seats.io  | login</title>"

      - type: status
        status:
          - 200
