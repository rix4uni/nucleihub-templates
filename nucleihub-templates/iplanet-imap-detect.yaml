id: iplanet-imap-detect

info:
  name: iPlanet Messaging Server IMAP Protocol - Detection
  author: pussycat0x
  severity: info
  description: |
    iPlanet Messaging Server IMAP protocol was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    fofa-query: app="iPlanet-Messaging-Server-5.2" && protocol="imap"
  tags: network,imap,detect,iplanet,detection,tcp,discovery
tcp:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
    port: 110

    matchers:
      - type: word
        words:
          - "iPlanet Messaging Server"

    extractors:
      - type: regex
        part: body
        regex:
          - "iPlanet Messaging Server ([0-9.]+)"
