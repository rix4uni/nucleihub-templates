id: gotweb-detect

info:
  name: GotWeb Detect
  author: lu4nx
  severity: info
  description: |
    Game of Trees (Got) is a version control system which prioritizes ease of use and simplicity over flexibility.
  metadata:
    verified: true
    max-request: 1
    zoomeye-query: app="GotWeb"
  tags: tech,got,gotweb,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <link rel="stylesheet" type="text/css" href="/gotweb.css" />

      - type: status
        status:
          - 200
