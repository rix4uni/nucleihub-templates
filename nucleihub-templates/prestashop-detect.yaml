id: prestashop-detect

info:
  name: PrestaShop Tech Detection
  author: pdteam
  severity: info
  classification:
    cpe: cpe:2.3:a:prestashop:prestashop:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: prestashop
    product: prestashop
    shodan-query: http.component:"PrestaShop"
  tags: tech,cms,prestashop,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: regex
        part: body
        regex:
          - Powered by <a\s+[^>]+>PrestaShop
          - <!-- /Block [a-z ]+ module (?:HEADER|TOP)?\s?-->
          - <!-- /Module Block [a-z ]+ -->
        condition: or
