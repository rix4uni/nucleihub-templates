id: iplanet-web-server

info:
  name: Detect iPlanet Webserver Detection
  author: pussycat0x
  severity: info
  metadata:
    max-request: 1
    fofa-query: app="iPlanet-Web-Server,-Enterprise-Edition-4.1"
  tags: tech,webserver,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "iPlanet"

      - type: status
        status:
          - 200
