id: piwigo-installer

info:
  name: Piwigo Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Piwigo is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:piwigo:piwigo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: piwigo
    product: piwigo
    shodan-query: html:"Piwigo" html:"- Installation"
  tags: misconfig,exposure,install,piwigo,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'Piwigo ([0-9.]+) \- Installation'

      - type: status
        status:
          - 200
