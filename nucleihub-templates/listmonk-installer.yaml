id: listmonk-installer

info:
  name: Listmonk Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Listmonk is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Listmonk"
  tags: misconfig,listmonk,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login?next=%2Fadmin'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'This is a fresh install'
          - 'Super Admin account'
          - 'listmonk'
        condition: and

      - type: status
        status:
          - 200
