id: weiphp-panel

info:
  name: Weiphp Panel - Detect
  author: ritikchaddha
  severity: info
  description: Weiphp panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:weiphp:weiphp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: weiphp
    product: weiphp
    shodan-query:
      - http.html:"weiphp"
      - http.html:"weiphp5.0"
    fofa-query:
      - body="weiphp"
      - body="weiphp5.0"
  tags: panel,weiphp,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '_blank">WeiPHP'
          - '/weiphp.css?'
        condition: or

      - type: status
        status:
          - 200
