id: ismygirl

info:
  name: IsMyGirl User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: IsMyGirl user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-finance,ismygirl,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://api.fxcservices.com/pub/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "display_name"
