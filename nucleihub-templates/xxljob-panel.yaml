id: xxljob-panel

info:
  name: XXLJOB Admin Login Panel - Detect
  author: pdteam,daffainfo,ritikchaddha
  severity: info
  description: XXLJOB admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:xuxueli:xxl-job:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: xuxueli
    product: xxl-job
    shodan-query: http.favicon.hash:1691956220
    fofa-query: icon_hash=1691956220
  tags: panel,xxljob,login,xuxueli,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/xxl-job-admin/toLogin"
      - "{{BaseURL}}/toLogin"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<a><b>XXL</b>JOB</a>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"admin_version":"(.*?)"'
