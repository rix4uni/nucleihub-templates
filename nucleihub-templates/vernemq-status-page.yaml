id: vernemq-status-page

info:
  name: VerneMQ Status Page
  author: geeknik
  severity: low
  description: VerneMQ Status Page is exposed.
  reference:
    - https://github.com/vernemq/vernemq
  metadata:
    max-request: 1
  tags: misconfig,vernemq,status,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/status'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'VerneMQ'
          - 'Issues'
          - 'Cluster Overview'
          - 'Node Status'
        condition: and

      - type: status
        status:
          - 200
