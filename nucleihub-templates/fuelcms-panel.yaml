id: fuelcms-panel

info:
  name: Fuel CMS Login Panel - Detect
  author: Adam Crosser
  severity: info
  description: Fuel CMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:daylightstudio:fuel_cms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: daylightstudio
    product: fuel_cms
    shodan-query: http.title:"fuel cms"
    fofa-query: title="fuel cms"
    google-query: intitle:"fuel cms"
  tags: panel,fuelcms,oss,daylightstudio,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/fuel/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FUEL CMS</title>"

      - type: status
        status:
          - 200
