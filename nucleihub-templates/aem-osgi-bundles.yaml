id: aem-osgi-bundles

info:
  name: Adobe AEM Installed OSGI Bundles
  author: dhiyaneshDk
  severity: low
  description: Adobe AEM Installed OSGI Bundles leaked.
  reference:
    - https://www.slideshare.net/0ang3el/hacking-aem-sites
  classification:
    cpe: cpe:2.3:a:adobe:acs_aem_commons:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: acs_aem_commons
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: misconfig,aem,adobe,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/bin.tidy.infinity.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"jcr:primaryType":'
          - '"jcr:uuid":'
        condition: and

      - type: status
        status:
          - 200
