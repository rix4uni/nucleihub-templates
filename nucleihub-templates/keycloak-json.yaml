id: keycloak-json

info:
  name: Keycloak JSON File
  author: oppsec
  severity: info
  metadata:
    max-request: 1
  tags: exposure,keycloak,config,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/keycloak.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - realm
          - resource
          - auth-server-url
        condition: and

      - type: status
        status:
          - 200
