id: workerman-websocket-detect

info:
  name: Workerman Websocket Detection
  author: geeknik
  severity: info
  reference:
    - https://www.workerman.net/en/
    - https://github.com/walkor/Workerman
  metadata:
    verified: true
    max-request: 1
    shodan-query: "workerman"
  tags: tech,workerman,websocket,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - 'workerman/'

    extractors:
      - type: kval
        part: header
        kval:
          - Server
