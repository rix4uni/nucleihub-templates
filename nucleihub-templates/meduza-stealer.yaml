id: meduza-stealer

info:
  name: Meduza Stealer Panel - Detect
  author: dwisiswant0
  severity: info
  description: |
    Meduza Stealer panel were detected.
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: http.title:"Meduza Stealer"
  tags: rat,meduza-stealer,c2,panel,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: xpath
        part: body
        xpath:
          - "/html/head/title[contains(text(), 'Meduza Stealer')]"

      - type: status
        status:
          - 200
