id: pagekit-installer

info:
  name: Pagekit Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Pagekit is susceptible to the Installation page exposure due to misconfiguration.
  reference:
    - https://github.com/pagekit/pagekit
  classification:
    cpe: cpe:2.3:a:pagekit:pagekit:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: pagekit
    product: pagekit
    shodan-query: title:"Pagekit Installer"
  tags: misconfig,pagekit,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/installer'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pagekit Installer'
          - 'Connect database'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
