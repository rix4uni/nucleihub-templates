id: hp-media-vault-detect

info:
  name: HP Media Vault Detect
  author: pussycat0x
  severity: info
  metadata:
    max-request: 1
    fofa-query: 'app="HP-Media-Vault-Media-Server"'
  tags: tech,hp,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>HP Media Vault"
        part: body

      - type: status
        status:
          - 200
