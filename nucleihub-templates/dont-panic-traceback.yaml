id: dont-panic-traceback

info:
  name: DON'T PANIC Traceback
  author: ritikchaddha
  severity: low
  description: |
    DON'T PANIC Traceback was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Debugger"
  tags: traceback,dont-panic,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "most recent call last"
          - "Traceback"
          - "DON'T PANIC"
        condition: and
        case-insensitive: true
