id: gitea-login

info:
  name: Gitea Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Gitea login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gitea:gitea:*:*:*:*:jenkins:*:*:*
  metadata:
    max-request: 1
    vendor: gitea
    product: gitea
    shodan-query:
      - html:"Powered by Gitea Version"
      - http.html:"powered by gitea version"
      - http.title:"gitea"
      - cpe:"cpe:2.3:a:gitea:gitea"
    fofa-query:
      - title="gitea"
      - body="powered by gitea version"
    google-query: intitle:"gitea"
  tags: gitea,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Powered by Gitea'

      - type: status
        status:
          - 200
