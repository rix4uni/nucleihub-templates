id: gogs-installer

info:
  name: Gogs (Go Git Service) - Installer
  author: dhiyaneshDk
  severity: critical
  description: Go Git Service installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
    cpe: cpe:2.3:a:gogs:gogs:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Installation - Gogs"
    product: gogs
    vendor: gogs
  tags: misconfig,exposure,gogs,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "General Settings"
          - "Database Settings"
        condition: and

      - type: status
        status:
          - 200
