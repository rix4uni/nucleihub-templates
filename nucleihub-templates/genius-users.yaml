id: genius-users

info:
  name: Genius Users User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Genius Users user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,genius,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://genius.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "| Genius"
          - "genius.com/"
        condition: and
