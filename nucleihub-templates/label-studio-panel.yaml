id: label-studio-panel

info:
  name: Label Studio - Login Panel
  author: DhiyaneshDK
  severity: info
  description: |
    Detects the presence of the Label Studio Login Page.
  classification:
    cpe: cpe:2.3:a:heartex:label_studio:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: heartex
    product: label_studio
    shodan-query: http.favicon.hash:-1649949475
  tags: label-studio,login,panel,discovery

http:
  - raw:
      - |
        GET /user/login HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Label Studio"
          - "Log in"
        condition: and

      - type: status
        status:
          - 200
