id: ptr-fingerprint

info:
  name: PTR Detected
  author: pdteam
  severity: info
  description: A PTR record was detected. A PTR record refers to the domain name.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,ptr,discovery

dns:
  - name: "{{FQDN}}"
    type: PTR
    matchers:
      - type: regex
        part: answer
        regex:
          - "IN\tPTR\\t(.+)$"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tPTR\t(.+)"
