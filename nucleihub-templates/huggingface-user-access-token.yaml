id: huggingface-user-access-token

info:
  name: HuggingFace User Access Token
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/huggingface.yml
    - https://huggingface.co/docs/hub/security-tokens
  metadata:
    verified: true
    max-request: 1
  tags: huggingface,exposure,tokens,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '\b(hf_[a-zA-Z]{34})\b'
