id: epmp-login

info:
  name: ePMP 2000 Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: ePMP 2000 login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6826
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,edb,iot,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ePMP</title>'
        part: body

      - type: status
        status:
          - 200
