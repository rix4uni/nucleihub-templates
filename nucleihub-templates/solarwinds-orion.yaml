id: solarwinds-orion

info:
  name: SolarWinds Orion Login Panel - Detect
  author: puzzlepeaches
  severity: info
  description: SolarWinds Orion login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:solarwinds:orion_platform:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: solarwinds
    product: orion_platform
  tags: panel,solarwinds,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Orion/Login.aspx"

    matchers:
      - type: word
        words:
          - "SolarWinds Orion"
        part: body
