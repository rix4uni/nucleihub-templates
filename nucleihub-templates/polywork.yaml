id: polywork

info:
  name: Polywork User Name Information - Detect
  author: olearycrew
  severity: info
  description: Polywork user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,polywork,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://polywork.com/{{user}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "profile on Polywork"

      - type: status
        status:
          - 200
