id: skillshare

info:
  name: Skill Share User Name Information - Detect
  author: olearycrew
  severity: info
  description: Skill Share user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,skillshare,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.skillshare.com/en/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"username":'
          - '"email":'
          - '"isTopTeacher":'
        condition: and

      - type: status
        status:
          - 200
