id: mysql-detect

info:
  name: MySQL - Detect
  author: pussycat0x
  severity: info
  description: |
    MySQL instance was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"MySQL"
  tags: network,mysql,db,detect,detection,tcp,discovery
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 3306

    matchers:
      - type: word
        part: body
        words:
          - "mysql"
        case-insensitive: true
