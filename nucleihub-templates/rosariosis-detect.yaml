id: rosariosis-detect

info:
  name: Rosariosis Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/francoisjacquet/rosariosis
    - https://www.rosariosis.org/
  metadata:
    max-request: 1
  tags: tech,rosariosis,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "RosarioSIS="

      - type: status
        status:
          - 200
