id: officekeeper-admin-login

info:
  name: OfficeKeeper Admin Login Panel - Detect
  author: gy741
  severity: info
  description: OfficeKeeper admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:-800060828
  tags: officekeeper,dlp,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - "통합PC보안이 가능한 정보유출방지 솔루션"
