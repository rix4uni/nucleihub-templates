id: giant-bomb

info:
  name: Giant Bomb User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Giant Bomb user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-gaming,giant-bomb,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.giantbomb.com/profile/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "The largest video game database online"
