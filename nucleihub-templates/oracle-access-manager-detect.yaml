id: oracle-access-manager-detect

info:
  name: Oracle Access Manager Detect
  author: tess
  severity: info
  metadata:
    verified: true
    max-request: 1
  tags: tech,oracle,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/oamfed/idp/soap'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "processing the SOAP Request"

      - type: word
        part: header
        words:
          - "text/xml"

      - type: status
        status:
          - 200
