id: rdweb-panel

info:
  name: RD Web Access Panel - Detect
  author: rxerium,sorrowx3
  severity: info
  description: |
    RD web access panel was discovered.
  reference:
    - https://rdweb.wvd.microsoft.com/webclient
  classification:
    cpe: cpe:2.3:a:microsoft:remote_desktop:*:*:*:*:android:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: microsoft
    product: remote_desktop
    shodan-query:
      - html:"RD Web Access"
      - http.html:"rd web access"
    fofa-query: body="rd web access"
  tags: panel,login,rdp,web-access,Microsoft,detect,microsoft,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/RDWeb/'

    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "TSWAFeatureCheckCookie=true; path=/RDWeb/"

      - type: word
        part: response
        words:
          - "<rdp-client-top-view>"
          - "Microsoft Remote Desktop"
        condition: and
