id: skysea-panel

info:
  name: SKYSEA Client View Panel - Detect
  author: rxerium
  severity: info
  description: |
    SKYSEA Client View panel was detected.
  reference:
    - https://www.skyseaclientview.net/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:385597939
  tags: panel,skysea,detect,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SKYSEA Client View"

      - type: status
        status:
          - 200
