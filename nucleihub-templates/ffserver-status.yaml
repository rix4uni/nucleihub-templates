id: ffserver-status

info:
  name: FFserver Status Detect
  author: notnotnotveg,tess
  severity: low
  description: FFserver status panel exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"ffserver Status"
  tags: exposure,exposures,logs,ffserver,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ffserver Status"
          - "Available Streams"
          - "Connection Status"
        condition: and

      - type: status
        status:
          - 200
