id: mura-cms-setup-installer

info:
  name: Mura CMS Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Mura CMS Setup page.
  reference:
    - https://www.murasoftware.com/mura-cms/
  classification:
    cpe: cpe:2.3:a:murasoftware:mura_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: murasoftware
    product: mura_cms
    fofa-query: body="Mura CMS - Setup"
  tags: misconfig,install,exposure,mura-cms,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mura CMS - Setup"

      - type: status
        status:
          - 200
