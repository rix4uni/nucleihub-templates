id: apache-ozone-detect

info:
  name: Apache Ozone - Detect
  author: icarot
  severity: info
  description: |
    Detects a Apache Ozone web application, a scalable, redundant, and distributed object store for Hadoop and Cloud-native environments.
  classification:
    cpe: cpe:2.3:a:apache:ozone:-:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: ozone
    shodan-query: title:"Apache Ozone"
  tags: tech,ozone,apache,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/static/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Apache Ozone</title>'

      - type: status
        status:
          - 200
