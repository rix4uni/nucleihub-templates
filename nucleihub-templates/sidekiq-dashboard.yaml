id: sidekiq-dashboard

info:
  name: Sidekiq Dashboard Panel - Detect
  author: dhiyaneshDK,AmirMSafari
  severity: medium
  description: Sidekiq Dashboard panel was detected.
  reference:
    - https://sidekiq.org
    - https://github.com/mperham/sidekiq
    - https://github.com/mperham/sidekiq/wiki/Monitoring
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
    cpe: cpe:2.3:a:contribsys:sidekiq:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: contribsys
    product: sidekiq
    fofa-query: title="sidekiq"
    shodan-query: http.title:"sidekiq"
    google-query: intitle:"sidekiq"
  tags: unauth,panel,sidekiq,contribsys,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/sidekiq"

    redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>Sidekiq</title>
          - <title>Sidekiq Enterprise</title>
        condition: or

      - type: status
        status:
          - 200
