id: jazzhr-takeover

info:
  name: jazzhr takeover detection
  author: pdteam
  severity: high
  description: jazzhr takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - This account no longer active

    extractors:
      - type: dsl
        dsl:
          - cname
