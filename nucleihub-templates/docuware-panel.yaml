id: docuware-panel

info:
  name: DocuWare - Detect
  author: righettod
  severity: info
  description: |
    DocuWare panel was detected.
  reference:
    - https://start.docuware.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Docuware"
  tags: panel,docuware,detect,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/DocuWare/Identity/Account/Login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "docuware</title>", "/docuware/identity/")'
        condition: and
