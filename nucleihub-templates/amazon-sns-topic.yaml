id: amazon-sns-topic

info:
  name: Amazon SNS Topic Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,amazon,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'arn:aws:sns:[a-z0-9\-]+:[0-9]+:[A-Za-z0-9\-_]+'
