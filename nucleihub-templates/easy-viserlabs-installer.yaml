id: easy-viserlabs-installer

info:
  name: Easy Installer by ViserLab - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for the presence of a Easy Installer by ViserLab.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Easy Installer by ViserLab"
  tags: install,easy,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Easy Installer by ViserLab</title>"

      - type: status
        status:
          - 200
