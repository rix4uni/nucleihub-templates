id: younow

info:
  name: YouNow User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: YouNow user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,younow,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.younow.com/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>YouNow"
