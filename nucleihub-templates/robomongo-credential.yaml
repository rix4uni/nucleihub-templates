id: robomongo-credential

info:
  name: RoboMongo Credential - Exposure
  author: geeknik
  severity: high
  description: |
    A MongoDB credentials file used by RoboMongo was detected.
  reference:
    - https://robomongo.org/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  metadata:
    max-request: 2
  tags: mongodb,robomongo,disclosure,config,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/db/robomongo.json"
      - "{{BaseURL}}/robomongo.json"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "databaseName"
          - "userName"
          - "userPassword"
          - "serverHost"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
