id: looker-panel

info:
  name: Looker Login Panel - Detect
  author: ritikchaddha,daffainfo
  severity: info
  description: Looker login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"lookerVersion"
  tags: panel,login,looker,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "lookerVersion"
          - "lookerLocation.title"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "lookerVersion: '([0-9.]+)',"
