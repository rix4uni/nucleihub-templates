id: craftercms-detect

info:
  name: CrafterCMS - Detect
  author: righettod
  severity: info
  description: |
    CrafterCMS was detected.
  reference:
    - https://craftercms.org/
  classification:
    cpe: cpe:2.3:a:craftercms:crafter_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: craftercms
    product: crafter_cms
    shodan-query: http.title:"craftercms"
  tags: tech,craftercms,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: header
        words:
          - 'CrafterCMS'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Copyright\s+\(C\)\s+([0-9-]+)\s+Crafter'
