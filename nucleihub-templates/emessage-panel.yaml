id: emessage-panel

info:
  name: eMessage Login Panel - Detect
  author: ffffffff0x
  severity: info
  description: eMessage login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    fofa-query: title="emessage"
  tags: panel,emessage,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.jsp"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)<title>emessage.*</title>'

      - type: status
        status:
          - 200
