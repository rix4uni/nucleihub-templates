id: 3g-wireless-gateway

info:
  name: 3G Wireless Gateway Detection
  author: pussycat0x
  severity: info
  description: A 3G wireless gateway was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7050
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,router,edb,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/htmlcode/html/indexdefault.asp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "g_i3gState"
          - "g_sysinfo_sim_state"
          - "g_iUID"
        condition: and

      - type: status
        status:
          - 200
