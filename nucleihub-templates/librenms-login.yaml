id: librenms-login

info:
  name: LibreNMS Login Panel - Detect
  author: pikpikcu
  severity: info
  description: LibreNMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:librenms:librenms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: librenms
    product: librenms
    fofa-query: title="librenms"
  tags: librenms,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>LibreNMS</title>'

      - type: status
        status:
          - 200
