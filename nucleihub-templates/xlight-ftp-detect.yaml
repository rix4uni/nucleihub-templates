id: xlight-ftp-detect
info:
  name: Xlight FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Xlight FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Xlight FTP Server"
    max-request: 1
  tags: network,ftp,xlight,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Xlight FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Xlight FTP Server ([0-9.]+)"
