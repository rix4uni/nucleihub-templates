id: dolphin-installer

info:
  name: Dolphin Installer - Exposure
  author: DhiyaneshDk
  severity: high
  description: Dolphin is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:boonex:dolphin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: boonex
    product: dolphin
    fofa-query: icon_hash="-945121295"
  tags: misconfig,dolphin,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Dolphin Installation'

      - type: status
        status:
          - 200
