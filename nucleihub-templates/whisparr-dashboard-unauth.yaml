id: whisparr-dashboard-unauth

info:
  name: Whisparr Dashboard - Unauthenticated
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Exposure of Whisparr dashboard which can lead to sensitive information disclosure.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Whisparr"
  tags: whisparr,dashboard,unauth,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Whisparr</title>"

      - type: word
        part: body
        words:
          - "Login - Whisparr"
        negative: true

      - type: status
        status:
          - 200
