id: jana-ftp-detect
info:
  name: Jana-Server FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Jana-Server FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Ftp service of Jana-Server ready"
    max-request: 1
  tags: network,ftp,jana,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Ftp service of Jana-Server ready"
