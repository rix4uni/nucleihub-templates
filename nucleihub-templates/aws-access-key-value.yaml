id: aws-access-key-value

info:
  name: AWS Access Key ID Value
  author: Swissky
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,aws,amazon,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "\b(A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}\b"
