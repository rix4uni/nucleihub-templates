id: posteio-admin-panel

info:
  name: Poste.io Admin Panel - Detect
  author: ritikchaddha
  severity: info
  description: Poste.io login panel was detected.
  classification:
    cpe: cpe:2.3:a:analogic:poste.io:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: analogic
    product: poste.io
    shodan-query: title:"Administration login" html:"poste<span"
  tags: panel,poste,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "poste<span"
          - "Administration login"
        condition: and

      - type: status
        status:
          - 200
