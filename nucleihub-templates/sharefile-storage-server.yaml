id: sharefile-storage-server

info:
  name: ShareFile Storage Server - Detect
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:citrix:sharefile_storage_zones_controller:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: citrix
    product: sharefile_storage_zones_controller
    shodan-query: title:"ShareFile Storage Server"
  tags: tech,citrix,sharefile,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ShareFile Storage Server"

      - type: status
        status:
          - 200
