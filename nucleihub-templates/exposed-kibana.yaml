id: exposed-kibana

info:
  name: Exposed Kibana
  author: Shine
  severity: medium
  description: Kibana is exposed.
  metadata:
    max-request: 3
  tags: kibana,unauth,misconfig,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/app/kibana'
      - '{{BaseURL}}/app/kibana/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'kibanaWelcomeView'
          - 'kibanaWelcomeLogo'
          - 'kibanaWelcomeTitle'

      - type: status
        status:
          - 200
