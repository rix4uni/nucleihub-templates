id: yzmcms-panel

info:
  name: YzmCMS Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: YzmCMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:yzmcms:yzmcms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: yzmcms
    product: yzmcms
    shodan-query:
      - http.title:"YzmCMS"
      - http.title:"yzmcms"
    fofa-query: title="yzmcms"
    google-query: intitle:"yzmcms"
  tags: panel,yzmcms,login,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/index/login.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered By <a href="http://www.yzmcms.com"'
          - 'Powered By YzmCMS'
        condition: or

      - type: status
        status:
          - 200
