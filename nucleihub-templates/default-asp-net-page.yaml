id: default-asp-net-page

info:
  name: ASP.Net Test Page
  author: dhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Home Page - My ASP.NET Application"
  tags: tech,asp,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        part: body
        words:
          - "Home Page - My ASP.NET Application"
