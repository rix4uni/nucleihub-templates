id: slims-cms-detect

info:
  name: Slims CMS - Detect
  author: nblirwn
  severity: info
  description: Detects Senayan Library Management System (SLiMS) CMS
  reference:
    - https://github.com/slims
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:'content="SLiMS'
  tags: tech,slims,cms,senayan,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - 'content="SLiMS'
