id: instagram

info:
  name: Instagram User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Instagram user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,instagram,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.instagram.com/{{user}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"username":"{{user}}"}'
          - 'Instagram photos and videos from'
        condition: and

      - type: status
        status:
          - 200
