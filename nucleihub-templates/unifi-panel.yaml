id: unifi-panel

info:
  name: UniFi Network Login Panel - Detect
  author: TechbrunchFR
  severity: info
  description: UniFi Network login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ui:unifi_network_application:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.title:"UniFi Network"
    product: unifi_network_application
    vendor: ui
  tags: unifi,ubnt,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>UniFi Network</title>"

      - type: status
        status:
          - 200
