id: default-azure-function-app

info:
  name: Azure Function App - Default Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:microsoft:azure:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: microsoft
    product: azure
    shodan-query: html:"Your Azure Function App is up and running"
  tags: tech,azure,microsoft,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Your Azure Function App is up and running.</title>"

      - type: status
        status:
          - 200
