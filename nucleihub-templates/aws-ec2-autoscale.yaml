id: aws-ec2-autoscale

info:
  name: AWS EC2 Auto Scaling Lab
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo/?fbid=620605120110011&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"AWS EC2 Auto Scaling Lab"
  tags: exposure,ec2,aws,amazon,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AWS EC2 Auto Scaling Lab'
          - 'EC2 Instance Metadata'
        condition: and

      - type: status
        status:
          - 200
