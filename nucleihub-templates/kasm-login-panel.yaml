id: kasm-login-panel

info:
  name: Kasm Login Panel - Detect
  author: lum8rjack
  severity: info
  description: |
    Kasm workspaces login panel was detected.
  reference:
    - https://kasmweb.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:-2144699833
  tags: panel,kasm,login,detect,discovery

http:
  - raw:
      - |
        GET /#/login HTTP/1.1
        Host: {{Hostname}}
      - |
        POST /api/login_settings HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"token":null,"username":null}

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Kasm</title>'
          - 'content="Kasm Server'
          - 'content="Kasm Technologies'
          - '"html_title": "Kasm'
        condition: or

      - type: status
        status:
          - 200
