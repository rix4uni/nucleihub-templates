id: smugmug

info:
  name: SmugMug User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: SmugMug user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-images,smugmug,discovery

self-contained: true

variables:
  valid_username: "{{replace(user, '.', '')}}"

http:
  - method: GET
    path:
      - "https://{{valid_username}}.smugmug.com"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "schema.org/Person"
