id: redash-installer

info:
  name: Redash Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Redash is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:redash:redash:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: redash
    product: redash
    shodan-query: html:"Redash Initial Setup"
  tags: misconfig,redash,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/setup'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Redash Initial Setup'
          - 'Admin User'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
