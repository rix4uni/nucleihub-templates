id: azkaban-web-client

info:
  name: Azkaban Web Client
  author: dhiyaneshDK
  severity: info
  description: An Azkaban web client panel was discovered.
  reference:
    - https://azkaban.github.io/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:azkaban_project:azkaban:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.title:"Azkaban Web Client"
    product: azkaban
    vendor: azkaban_project
  tags: panel,azkaban,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Azkaban Web Client'

      - type: status
        status:
          - 200
