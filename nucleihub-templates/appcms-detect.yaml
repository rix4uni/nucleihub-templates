id: appcms-detect

info:
  name: AppCms Detect
  author: princechaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:appcms:appcms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: appcms
    product: appcms
    shodan-query: http.html:"Powerd by AppCMS"
  tags: tech,appcms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<!-- Powerd by AppCMS (.*) -->'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<!-- Powerd by AppCMS (.*) -->'
