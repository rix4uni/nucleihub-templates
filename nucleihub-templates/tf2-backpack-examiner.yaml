id: tf2-backpack-examiner

info:
  name: TF2 Backpack Examiner User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: TF2 Backpack Examiner user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-gaming,tf2-backpack-examiner,discovery

self-contained: true

http:
  - method: GET
    path:
      - "http://www.tf2items.com/id/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>TF2 Backpack -"
