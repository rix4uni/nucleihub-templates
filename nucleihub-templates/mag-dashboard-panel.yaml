id: mag-dashboard-panel

info:
  name: MAG Dashboard Login Panel - Detect
  author: theamanrawat
  severity: info
  description: MAG Dashboard login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"MAG Dashboard Login"
  tags: panel,mag,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MAG Dashboard Login'
          - 'Check for Renewal License'
        condition: and

      - type: status
        status:
          - 200
