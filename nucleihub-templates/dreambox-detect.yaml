id: dreambox-detect

info:
  name: DreamBox Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
  tags: dreambox,tech,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<title>Dreambox WebControl</title>'
