id: php-fpm-status

info:
  name: PHP-FPM Status
  author: geeknik
  severity: unknown
  metadata:
    max-request: 1
  tags: config,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/status?full"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'pool:'
          - 'process manager:'
          - 'start time:'
          - 'pid:'
        condition: and

      - type: status
        status:
          - 200
