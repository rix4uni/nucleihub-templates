id: prometheus-pushgateway-exposed-panel

info:
  name: Prometheus Pushgateway Panel - Detect
  author: codexlynx
  severity: info
  description: Prometheus Pushgateway panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,prometheus,pushgateway,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Prometheus Pushgateway</title>'
