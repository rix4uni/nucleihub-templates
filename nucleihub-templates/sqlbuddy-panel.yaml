id: sqlbuddy-panel

info:
  name: SQL Buddy Login Panel - Detect
  author: nullfuzz
  severity: info
  description: |
    SQL Buddy login panel was detected.
  reference:
    - http://sqlbuddy.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sqlbuddy:sql_buddy:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"SQL Buddy"
    product: sql_buddy
    vendor: sqlbuddy
  tags: panel,sqlbuddy,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/sqlbuddy/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(body, '<title>SQL Buddy')"
        condition: and
