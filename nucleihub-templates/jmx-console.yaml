id: jmx-console

info:
  name: JBoss JMX Management Console Login Panel - Detect
  author: yashanand155
  severity: info
  description: JBoss JMX Management Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:redhat:jboss_keycloak:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: redhat
    product: jboss_keycloak
  tags: panel,jmx,jboss,redhat,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/jmx-console/'

    matchers:
      - type: word
        words:
          - JBoss JMX Management Console
