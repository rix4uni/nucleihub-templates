id: springboot-startup

info:
  name: Springboot Actuator startup
  author: ELSFA7110
  severity: low
  description: The startup endpoint provides information about the applicationâ€™s startup sequence.
  reference:
    - https://docs.spring.io/spring-boot/docs/current/actuator-api/htmlsingle/
  metadata:
    verified: true
    max-request: 2
  tags: misconfig,springboot,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/startup"
      - "{{BaseURL}}/actuator/startup"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "springBootVersion"
          - "startTime"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"
          - "application/vnd.spring-boot.actuator"
          - "application/vnd.spring-boot.actuator.v1+json"
          - "application/vnd.spring-boot.actuator.v2+json"
          - "application/vnd.spring-boot.actuator.v3+json"
        condition: or

      - type: status
        status:
          - 200
