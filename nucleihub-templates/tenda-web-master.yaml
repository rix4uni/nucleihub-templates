id: tenda-web-master

info:
  name: Tenda Web Master Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Tenda Web Master login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Tenda Web Master"
  tags: panel,tenda,router,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tenda Web Master</title>'

      - type: status
        status:
          - 200
