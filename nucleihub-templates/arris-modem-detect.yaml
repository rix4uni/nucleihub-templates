id: arris-modem-detect

info:
  name: ARRIS Touchstone Telephony Modem - Panel Detect
  author: gy741
  severity: info
  description: ARRIS Touchstone Telephony Modem status panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:commscope:dg3450:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: commscope
    product: dg3450
    shodan-query:
      - html:"phy.htm"
      - http.html:"phy.htm"
    fofa-query: body="phy.htm"
  tags: panel,arris,commscope,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/phy.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Touchstone Status</title>'

      - type: status
        status:
          - 200
