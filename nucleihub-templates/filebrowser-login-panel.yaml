id: filebrowser-login-panel

info:
  name: File Browser Login Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://filebrowser.org/
  classification:
    cpe: cpe:2.3:a:filebrowser:filebrowser:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: filebrowser
    product: filebrowser
    shodan-query: http.favicon.hash:1052926265
    fofa-query: icon_hash=1052926265
  tags: panel,filebrowser,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/static/img/icons/favicon-32x32.png"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'File Browser</title>'
          - 'window.FileBrowser'
        condition: or

      - type: dsl
        dsl:
          - "status_code==200 && ('1052926265' == mmh3(base64_py(body)))"
