id: tiny-file-manager

info:
  name: Tiny File Manager Panel - Detect
  author: DhiyaneshDK,HuTa0
  severity: info
  description: Tiny File Manager panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Tiny File Manager"
    zoomeye-query: app="Tiny File Manager"
  tags: panel,filemanager,login,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.php'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Tiny File Manager"
        condition: and

      - type: status
        status:
          - 200
