id: selfcheck-panel

info:
  name: SelfCheck System Manager - Panel
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo/?fbid=607747024729154&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"SelfCheck System Manager"
  tags: panel,login,selfcheck,systemmanager,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/SystemManager/Account/SignIn"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SelfCheck System Manager</title>'
          - 'Sign In'
        condition: and

      - type: status
        status:
          - 200
