id: lexmark-detect

info:
  name: Lexmark Device Detect
  author: princechaddha
  severity: info
  metadata:
    max-request: 1
  tags: tech,airtame,printer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>Lexmark (.*)</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<title>Lexmark (.*)</title>"
