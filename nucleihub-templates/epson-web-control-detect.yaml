id: epson-web-control-detect

info:
  name: Epson Printer
  author: pussycat0x
  severity: info
  description: An Epson printer web panel was discovered.
  reference:
    - https://www.exploit-db.com/ghdb/6873
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,unauth,epson,edb,iot,printer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/home"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Epson Web Control"
          - "Basic Control"
          - "Advanced"
        condition: and

      - type: status
        status:
          - 200
