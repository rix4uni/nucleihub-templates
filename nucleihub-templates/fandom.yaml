id: fandom

info:
  name: Fandom User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Fandom user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-gaming,fandom,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.fandom.com/u/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "| Profile | Fandom"
