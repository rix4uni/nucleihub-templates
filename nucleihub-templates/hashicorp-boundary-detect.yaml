id: hashicorp-boundary-detect

info:
  name: HashiCorp Boundary Detect
  author: codexlynx
  severity: info
  description: Detects HashiCorp Boundary
  metadata:
    max-request: 1
  tags: tech,hashicorp,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - 'HashiCorp Boundary'
