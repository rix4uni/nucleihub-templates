id: struts-debug-mode

info:
  name: Apache Struts setup in Debug-Mode
  author: pdteam
  severity: low
  description: Apache Struts debug mode is enabled.
  metadata:
    max-request: 1
  tags: logs,struts,apache,exposure,setup,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<debug>"
          - "<struts.actionMapping>"
        condition: and
