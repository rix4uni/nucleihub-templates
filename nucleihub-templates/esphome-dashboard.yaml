id: esphome-dashboard

info:
  name: ESPHome Dashboard Exposure
  author: ritikchaddha
  severity: medium
  description: |
    ESPHome Dashboard exposes the secrets like wifi password,api keys and internal logs, it also allows users to make changes through the dashboard.
  classification:
    cpe: cpe:2.3:a:esphome:esphome:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: esphome
    product: esphome
    shodan-query: title:"Dashboard - ESPHome"
  tags: misconfig,esphome,exposure,iot,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Dashboard - ESPHome'

      - type: status
        status:
          - 200
