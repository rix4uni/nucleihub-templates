id: repetier-unauth

info:
  name: Repetier Server Dashboard - Unauthenticated
  author: ritikchaddha
  severity: high
  description: |
    Repetier Server Dashboard has been exposed.
  classification:
    cpe: cpe:2.3:a:repetier-server:repetier-server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: repetier-server
    product: repetier-server
    shodan-query: title:"Repetier-Server"
    fofa-query: title="repetier-server"
  tags: repetier,dashboard,unauth,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/#!/printer/Prusa_I3/print"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Global Settings'
          - 'Edit Profile'
          - 'Logout'
          - 'Clear all Messages'
        condition: and

      - type: status
        status:
          - 200
