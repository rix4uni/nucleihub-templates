id: oneblog-detect

info:
  name: OneBlog Detect
  author: pikpikcu,daffainfo
  severity: info
  metadata:
    max-request: 1
  tags: tech,oneblog,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OneBlog开源博客后台管理系统</title>'
          - '<meta name="keywords" content="OneBlog'
        condition: or

      - type: status
        status:
          - 200
