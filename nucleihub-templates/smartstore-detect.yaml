id: smartstore-detect

info:
  name: SmartStore Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/smartstore/SmartStoreNET
  classification:
    cpe: cpe:2.3:a:smartstore:smartstore:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: smartstore
    product: smartstore
    shodan-query: http.html:'content="Smartstore'
  tags: tech,smartstore,oss,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<meta name="generator" content="Smartstore (.*)" />'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="Smartstore (.*)" />'
