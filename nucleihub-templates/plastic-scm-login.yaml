id: plastic-scm-login

info:
  name: Unity Plastic SCM Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Unity Plastic SCM login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Plastic SCM"
  tags: panel,plastic,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/account'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Log in - Plastic SCM</title>'

      - type: status
        status:
          - 200
