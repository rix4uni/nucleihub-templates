id: collectd-exporter-metrics

info:
  name: Collectd Exporter Metrics
  author: DhiyaneshDk
  severity: low
  description: Collectd Exporter Metrics is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Collectd Exporter"
  tags: collectd,exposure,debug,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "# HELP"
          - "collectd_"
        condition: and

      - type: status
        status:
          - 200
