id: powercom-network-manager

info:
  name: PowerCom Network Manager
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"PowerCom Network Manager"
  tags: powercommanager,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PowerCom Network Manager"

      - type: status
        status:
          - 200
