id: redis-honeypot-detect

info:
  name: Redis Honeypot - Detect
  author: UnaPibaGeek
  severity: info
  description: |
    A Redis honeypot has been identified.
    The response to the 'QUIT' command differs from real installations, signaling a possible deceptive setup.
  classification:
    cpe: cpe:2.3:a:redis:redis:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: redis
    product: redis
    shodan-query:
      - redis
      - redis_version
  tags: redis,honeypot,ir,cti,network,tcp,discovery
tcp:
  - inputs:
      - data: "QUIT"

    host:
      - "{{Hostname}}"
    port: 6379
    read-size: 1024

    matchers:
      - type: word
        words:
          - "-ERR unknown command `QUIT`, with args beginning with:"
