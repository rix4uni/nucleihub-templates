id: eyoucms-installer

info:
  name: EyouCMS - Installation
  author: ritikchaddha
  severity: high
  description: EyouCMS installation is exposed.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="eyoucms"
    product: eyoucms
    vendor: eyoucms
  tags: misconfig,eyoucms,install,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EyouCms"
          - "/install/index.php?step=2"
          - "使用协议</p>"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
