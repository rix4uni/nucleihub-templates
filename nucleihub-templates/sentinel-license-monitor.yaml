id: sentinel-license-monitor

info:
  name: Sentinel License Monitor - Detect
  author: DhiyaneshDk
  severity: unknown
  classification:
    cpe: cpe:2.3:a:trioniclabs:sentinel:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: trioniclabs
    product: sentinel
    shodan-query: html:"Sentinel License Monitor"
  tags: misconfig,sentinel,license,monitor,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/keyinfo.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Sentinel License Monitor"
          - "Licenses-in-use"
        condition: and

      - type: status
        status:
          - 200
