id: elemiz-network-manager

info:
  name: Elemiz Network Manager Login Panel - Detect
  author: pussycat0x
  severity: info
  description: Elemiz Network Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Elemiz Network Manager"
  tags: elemiz,manager,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Elemiz Network Manager"

      - type: status
        status:
          - 200
