id: uipath-orchestrator-panel

info:
  name: UiPath Orchestrator Login Panel - Detect
  author: righettod
  severity: info
  description: |
    UiPath Orchestrator login panel was detected.
  reference:
    - https://www.uipath.com/
  classification:
    cpe: cpe:2.3:a:uipath:orchestrator:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: uipath
    product: orchestrator
    shodan-query: http.title:"UiPath Orchestrator"
  tags: panel,uipath,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Account/Login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>uipath orchestrator")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '\?(?:version|v)=([0-9.]+)'
