id: librenms-installer

info:
  name: LibreNMS Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed LibreNMS installation page.
  reference:
    - https://docs.librenms.org/Installation/Install-LibreNMS/
  classification:
    cpe: cpe:2.3:a:librenms:librenms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: librenms
    product: librenms
    shodan-query: html:"LibreNMS Install"
  tags: misconfig,install,exposure,librenms,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/checks"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "LibreNMS Install"

      - type: status
        status:
          - 200
