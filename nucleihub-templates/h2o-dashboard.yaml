id: h2o-dashboard

info:
  name: H2O Dashboard - Exposure
  author: byt3bl33d3r
  severity: high
  description: |
    H2o dashboard by default has no authentication and can lead to RCE on the host.
  classification:
    cpe: cpe:2.3:a:h2o:h2o:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: h2o
    product: h2o
    shodan-query: title:"H2O Flow"
  tags: misconfig,exposure,h2o,ml,unauth,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-H2o-Build-Project-Version"
          - "X-H2o-Cluster-Id"
        condition: and

      - type: word
        part: body
        words:
          - "H2O Flow"

      - type: status
        status:
          - 200
