id: wampserver-homepage

info:
  name: WampServer Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: WampServer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:wampserver:wampserver:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"WAMPSERVER Homepage"
    product: wampserver
    vendor: wampserver
  tags: panel,wampserver,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>WAMPSERVER Homepage</title>"

      - type: status
        status:
          - 200
