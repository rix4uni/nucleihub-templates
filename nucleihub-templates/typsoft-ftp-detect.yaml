id: typsoft-ftp-detect
info:
  name: TYPSoft FTP Service - Detect
  author: pussycat0x
  severity: info
  description: TYPSoft FTP service was detected.
  metadata:
    verified: true
    shodan-query: "TYPSoft FTP Server"
    max-request: 1
  tags: network,ftp,typsoft,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "TYPSoft FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "TYPSoft FTP Server ([0-9.]+)"
