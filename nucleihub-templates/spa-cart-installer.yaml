id: spa-cart-installer

info:
  name: SPA Cart - Installer
  author: pussycat0x
  severity: high
  description: SPA Cart  installer was found.
  reference:
    - https://spa-cart.com/
  classification:
    cpe: cpe:2.3:a:spa-cart:spa-cart:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: spa-cart
    product: spa-cart
    fofa-query: title="SPA Cart Installation"
  tags: spa-cart,exposure,installer,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SPA Cart Installation</title>"
          - "PHP Version"
        condition: and

      - type: status
        status:
          - 200
