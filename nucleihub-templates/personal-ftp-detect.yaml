id: personal-ftp-detect
info:
  name: Personal FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Personal FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Personal FTP Server"
    max-request: 1
  tags: network,ftp,personal,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Personal FTP Server ready"
