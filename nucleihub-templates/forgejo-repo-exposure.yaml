id: forgejo-repo-exposure

info:
  name: Forgejo Repositories - Exposure
  author: DhiyaneshDK
  severity: medium
  description: |
    The Forgejo repo is being exposed publically.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Forgejo"
  tags: misconfig,exposure,forgejo,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/explore/repos"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by Forgejo'
          - 'Explore</a>'
          - 'Repositories'
        condition: and

      - type: status
        status:
          - 200
