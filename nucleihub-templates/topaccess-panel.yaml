id: topaccess-panel

info:
  name: Toshiba TopAccess Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://business.toshiba.com/downloads/KB/f1Ulds/11646/KH-1020_TAG_EN_0002.pdf
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"topaccess"
  tags: topaccess,panel,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="TopAccess'
          - 'locale_TopAccess_Messages'
          - '<title>TopAccess'
        condition: or

      - type: status
        part: header
        status:
          - 200
