id: exposed-hg

info:
  name: HG Configuration - Detect
  author: daffainfo
  severity: medium
  description: HG configuration was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.hg/hgrc"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "[paths]"
          - "default"
        condition: and

      - type: status
        status:
          - 200
