id: mystic-stealer

info:
  name: Mystic Stealer Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Mystic Stealer panel were detected.
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: http.title:"Mystic Stealer"
  tags: tech,rat,mystic-stealer,c2,panel,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains(body, 'Mystic Stealer')"
        condition: and
