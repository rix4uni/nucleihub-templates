id: evlink-panel

info:
  name: EVlink Local Controller - Detection
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"EVlink Local Controller"
    fofa-query: title="EVlink Local Controller"
  tags: panel,evlink,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EVlink Local Controller</title>"

      - type: status
        status:
          - 200
