id: dlink-wireless

info:
  name: D-Link Wireless Router Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: D-Link Wireless Router panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6784
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dlink,router,edb,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/status.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>D-LINK SYSTEMS, INC. | WIRELESS ROUTER | HOME</title>'
          - '<title>D-LINK SYSTEMS, INC. | WIRELESS ACCESS POINT | HOME</title>'

      - type: status
        status:
          - 200
