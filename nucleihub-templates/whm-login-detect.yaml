id: whm-login-detect

info:
  name: WHM Login Panel - Detect
  author: pussycat0x
  severity: info
  description: WHM login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7128
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cpanel:whm:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: cpanel
    product: whm
  tags: edb,whm,panel,login,cpanel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>WHM Login</title>"

      - type: status
        status:
          - 200
