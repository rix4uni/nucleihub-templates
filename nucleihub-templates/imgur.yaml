id: imgur

info:
  name: Imgur User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Imgur user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-images,imgur,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://api.imgur.com/account/v1/accounts/{{user}}?client_id=546c25a59c58ad7&include=trophies%2Cmedallions"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "created_at"
