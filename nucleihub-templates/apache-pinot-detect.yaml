id: apache-pinot-detect

info:
  name: Apache Pinot - Detect
  author: icarot
  severity: info
  description: |
    Detects a Apache Pinot web application, A realtime distributed OLAP datastore.
  classification:
    cpe: cpe:2.3:a:apache:pinot:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    verified: true
    vendor: apache
    product: pinot
    shodan-query: title:"Apache Pinot"
  tags: tech,pinot,apache,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Apache Pinot</title>'

      - type: status
        status:
          - 200
