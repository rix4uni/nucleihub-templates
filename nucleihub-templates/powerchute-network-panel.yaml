id: powerchute-network-panel

info:
  name: PowerChute Network Shutdown Panel - Detect
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"PowerChute Network Shutdown"
  tags: panel,login,powerchute,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PowerChute Network Shutdown</title>"

      - type: status
        status:
          - 200
