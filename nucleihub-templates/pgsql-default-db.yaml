id: pgsql-default-db

info:
  name: Postgresql Default Database - Enumeration
  author: pussycat0x
  severity: high
  description: |
    postgres is the default database you will connect to before you have created any other databases.
  reference:
    - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/SQL%20Injection/PostgreSQL%20Injection.md#postgresql-database-name
  metadata:
    verified: true
    max-request: 40
    shodan-query: "product:\"PostgreSQL\""
  tags: js,network,postgresql,authenticated,enum,discovery

javascript:
  - pre-condition: |
      isPortOpen(Host,Port);
    code: |
      const postgres = require('nuclei/postgres');
      const client = new postgres.PGClient;
      connected = client.ConnectWithDB(Host, Port, User, Pass, Db);
      connected  ;

    args:
      Host: "{{Host}}"
      Port: 5432
      User: "{{usernames}}"
      Pass: "{{password}}"
      Db: "{{database}}"

    payloads:
      usernames:
        - postgres
        - admin
      password:
        - postgres
        -
        - 123
        - amber
      database:
        - foresight
        - postgres
        - template0
        - template1
        - test

    attack: clusterbomb

    matchers:
      - type: dsl
        dsl:
          - "success == true"
          - "response == true"
        condition: and
