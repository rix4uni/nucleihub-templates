id: argosoft-ftp-detect
info:
  name: ArGoSoft FTP Service - Detect
  author: pussycat0x
  severity: info
  description: ArGoSoft FTP service was detected.
  metadata:
    verified: true
    shodan-query: "ArGoSoft FTP Server"
    max-request: 1
  tags: network,ftp,argosoft,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "ArGoSoft FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "v([0-9.]+)"
