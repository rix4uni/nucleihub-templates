id: pinterest-phish

info:
  name: pinterest phishing Detection
  author: rxerium
  severity: info
  description: |
    A pinterest phishing website was detected
  reference:
    - https://pinterest.com
  metadata:
    max-request: 1
  tags: phishing,pinterest,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Discover recipes, home ideas, style inspiration and other ideas to try'

      - type: word
        words:
          - 'Pinterest'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pinterest.com")'
