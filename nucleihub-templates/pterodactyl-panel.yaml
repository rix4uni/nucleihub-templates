id: pterodactyl-panel

info:
  name: Pterodactyl game server - Panel
  severity: info
  author: darses
  description: |
    Detects Pterodactyl game server management panel.
  reference:
    - https://github.com/pterodactyl/panel
  metadata:
    verified: true
    max-request: 1
    vendor: pterodactyl
    product: panel
    shodan-query:
      - title:"Pterodactyl"
      - http.favicon.hash:-456405319
      - http.favicon.hash:846001371
      - "Set-Cookie: pterodactyl_session="
    fofa-query:
      - title="Pterodactyl"
      - icon_hash="-456405319"
      - icon_hash="846001371"
      - "Set-Cookie: pterodactyl_session="
  tags: detect,pterodactyl,panel,oos,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "pterodactyl_session="

      - type: word
        part: body
        words:
          - "window.SiteConfiguration"
