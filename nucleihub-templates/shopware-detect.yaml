id: shopware-detect

info:
  name: Shopware CMS detect
  author: cyllective,pascalheidmann
  severity: info
  description: Detects Shopware CMS
  reference:
    - https://github.com/shopware/shopware
    - https://github.com/shopware/platform
  classification:
    cpe: cpe:2.3:a:shopware:shopware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: shopware
    product: shopware
    shodan-query: title:"shopware AG"
  tags: tech,shopware,cms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/backend"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Realisiert mit Shopware'
          - 'Realised with Shopware'
          - 'Shopware Administration (c) shopware AG'
          - '<title>Shopware 5 - Backend (c) shopware AG</title>'
          - 'Shopware.Application.start'
        condition: or

      - type: status
        status:
          - 200
