id: dynatrace-login

info:
  name: Dynatrace Login Panel - Detect
  author: ja1sh
  severity: info
  description: |
    Dynatrace login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:1828614783
  tags: dynatrace,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login - Dynatrace"

      - type: status
        status:
          - 200
