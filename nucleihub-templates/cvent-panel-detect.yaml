id: cvent-panel-detect

info:
  name: Cvent Login Panel - Detect
  author: tess
  severity: info
  description: Cvent login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 5
    shodan-query: http.html:"Cvent Inc"
  tags: panel,cvent,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/Login.aspx'
      - '{{BaseURL}}/manager/login.aspx'
      - '{{BaseURL}}/GDSHost/Default.aspx'
      - '{{BaseURL}}/events/EventRsvp.aspx'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Cvent Inc"
          - "Cvent, Inc."
        condition: or
