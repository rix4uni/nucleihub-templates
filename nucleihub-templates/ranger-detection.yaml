id: ranger-detection

info:
  name: Apache Ranger Detection
  author: For3stCo1d
  severity: info
  reference: https://github.com/apache/ranger
  classification:
    cpe: cpe:2.3:a:apache:ranger:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: apache
    product: ranger
    shodan-query: http.title:"Ranger - Sign In"
  tags: tech,apache,ranger,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.jsp'
      - "{{BaseURL}}/images/favicon.ico"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title> Ranger - Sign In</title>"

      - type: dsl
        name: favicon
        dsl:
          - "status_code==200 && ('1302629996' == mmh3(base64_py(body)))"
