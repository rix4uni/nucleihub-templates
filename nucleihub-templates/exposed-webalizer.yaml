id: exposed-webalizer

info:
  name: Webalizer Panel - Detect
  author: pdteam
  severity: info
  description: Webalizer panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/197
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    google-query: intext:"webalizer"  intext:"Usage Statistics for"
  tags: panel,webalizer,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/webalizer/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Webalizer Version"
          - "Usage statistics for"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Webalizer Version ([0-9.-]+)'
