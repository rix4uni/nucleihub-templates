id: ip-webcam

info:
  name: IP Webcam Viewer Page - Detect
  author: gy741
  severity: low
  description: |
    Searches for exposed webcams by querying the  endpoint and the existence of IP Webcam in the body.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-601917817
  tags: webcam,iot,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - '<title>IP Webcam</title>'
          - 'Pavel Khlebovich'
        condition: and
