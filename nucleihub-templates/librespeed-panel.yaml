id: librespeed-panel

info:
  name: LibreSpeed Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    LibreSpeed is a very lightweight speed test implemented in Javascript, using XMLHttpRequest and Web Workers.
  reference:
    - https://github.com/librespeed/speedtest
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"LibreSpeed"
  tags: panel,librespeed,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'LibreSpeed'
          - 'Ping'
          - 'Jitter'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
