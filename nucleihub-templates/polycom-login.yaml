id: polycom-login

info:
  name: Polycom Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Polycom login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6863
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: edb,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Polycom Login</title>"
        part: body

      - type: status
        status:
          - 200
