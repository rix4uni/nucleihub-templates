id: goliath-detect

info:
  name: Goliath Detection
  author: geeknik
  severity: info
  description: |
    Goliath is a non-blocking Ruby web server framework
  reference:
    - https://github.com/postrank-labs/goliath
  classification:
    cpe: cpe:2.3:a:goliath_project:goliath:*:*:*:*:ruby:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: goliath_project
    product: goliath
    shodan-query: 'Server: Goliath'
  tags: tech,goliath,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - Goliath+

    extractors:
      - type: kval
        part: header
        kval:
          - Server
