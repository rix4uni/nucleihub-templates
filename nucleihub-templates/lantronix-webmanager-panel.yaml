id: lantronix-webmanager-panel

info:
  name: Lantronix Web Manager Login Panel- Detect
  author: princechaddha
  severity: info
  description: Lantronix Web Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,lantronix,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/LTX_navi.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Lantronix WEB-Manager</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - ">Version ([0-9.]+)</font>"
