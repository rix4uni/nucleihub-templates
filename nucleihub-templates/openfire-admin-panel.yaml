id: openfire-admin-panel

info:
  name: Openfire Admin Console Login Panel - Detect
  author: theamanrawat
  severity: info
  description: Openfire Admin Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:igniterealtime:openfire:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: igniterealtime
    product: openfire
    shodan-query:
      - http.title:"Openfire Admin Console"
      - http.title:"openfire"
      - http.title:"openfire admin console"
    fofa-query:
      - title="openfire"
      - title="openfire admin console"
    google-query:
      - intitle:"openfire admin console"
      - intitle:"openfire"
  tags: panel,openfire,admin,console,igniterealtime,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login.jsp'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Openfire Admin Console'
          - 'Openfire, Version:'
        condition: or

      - type: status
        status:
          - 200
