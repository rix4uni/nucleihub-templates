id: vistaweb-panel

info:
  name: Vista Web Login Panel
  author: righettod
  severity: info
  description: |
    Vista Web login panel was detected.
  reference:
    - https://resa.aero/solutions-operations-facturation/vista-web/
  metadata:
    verified: true
    max-request: 1
  tags: panel,vistaweb,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/account/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "login") && contains(body, "/lib/@resa/identityserver/") && contains(body, "resa.aero")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v=([0-9.]+)'
