id: okta-api-token

info:
  name: Okta API Token
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/okta.yml
    - https://devforum.okta.com/t/api-token-length/5519
    - https://developer.okta.com/docs/guides/create-an-api-token/main/
  metadata:
    verified: true
    max-request: 1
  tags: okta,exposure,tokens,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - (?i)(?s)(?:okta|ssws).{0,40}\b(00[a-z0-9_-]{39}[a-z0-9_])\b
