id: zabbix-error

info:
  name: Zabbix Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Zabbix panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zabbix:zabbix_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.title:"Warning [refreshed every 30 sec.]"
    product: zabbix_server
    vendor: zabbix
  tags: zabbix,misconfig,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Warning [refreshed every 30 sec.]</title>'

      - type: status
        status:
          - 200
