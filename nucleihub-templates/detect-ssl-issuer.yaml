id: ssl-issuer

info:
  name: Detect SSL Certificate Issuer
  author: Lingtren
  severity: info
  description: |
    Extract the issuer's organization from the target's certificate. Issuers are entities which sign and distribute certificates.
  metadata:
    max-request: 1
  tags: ssl,tls,discovery
ssl:
  - address: "{{Host}}:{{Port}}"

    extractors:
      - type: json
        json:
          - " .issuer_org[]"
