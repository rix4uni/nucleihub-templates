id: buddy-panel

info:
  name: Buddy Panel - Detect
  author: thardt-praetorian
  severity: info
  description: Buddy panel was detected.
  reference:
    - https://buddy.works
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-850502287
  tags: panel,buddy,cicd,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name="application-name" content="Buddy">'
          - 'Buddy App'
        condition: or

      - type: status
        status:
          - 200
