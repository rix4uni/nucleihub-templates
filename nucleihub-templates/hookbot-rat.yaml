id: hookbot-rat

info:
  name: Hookbot Rat Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Hookbot panel were detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"hookbot"
  tags: tech,rat,hookbot,c2,panel,detect,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains(body, 'HOOKBOT PANEL')"
