id: np-data-cache

info:
  name: NP Data Cache Panel - Detect
  author: tess
  severity: info
  description: NP Data Cache panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"NP Data Cache"
  tags: np,panel,cache,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NP Data Cache"
          - "Server logs (if subscribed)"
        condition: and

      - type: status
        status:
          - 200
