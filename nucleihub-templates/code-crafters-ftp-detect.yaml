id: code-crafters-ftp-detect
info:
  name: Code-Crafters Ability FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Code-Crafters Ability FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Code-Crafters ftp"
    max-request: 1
  tags: network,ftp,codecrafters,ability,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Code Crafters Ability FTP"
