id: defectdojo-panel

info:
  name: DefectDojo Login Panel - Detect
  author: Adam Crosser
  severity: info
  description: DefectDojo login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:owasp:defectdojo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: html:"DefectDojo Logo"
    product: defectdojo
    vendor: owasp
  tags: panel,defectdojo,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login?next='

    matchers:
      - type: word
        words:
          - "<img src=\"/static/dojo/img/logo.png\" alt=\"DefectDojo Logo"
