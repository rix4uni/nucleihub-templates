id: wget-hsts-list-exposure

info:
  name: WGET HSTS List Exposure
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:".wget-hsts"
  tags: devops,exposure,wget,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.wget-hsts"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HSTS 1.0 Known Hosts database for GNU Wget'

      - type: status
        status:
          - 200
