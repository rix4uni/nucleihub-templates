id: aircube-dashboard-panel

info:
  name: airCube Dashboard Login Panel - Detect
  author: theamanrawat
  severity: info
  description: airCube Dashboard login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:ui:aircube:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"AirCube Dashboard"
    product: aircube
    vendor: ui
  tags: panel,aircube,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AirCube Dashboard'

      - type: status
        status:
          - 200
