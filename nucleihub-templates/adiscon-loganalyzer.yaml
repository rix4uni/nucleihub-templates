id: adiscon-loganalyzer

info:
  name: Adiscon LogAnalyzer - Information Disclosure
  author: geeknik
  severity: high
  description: Adiscon LogAnalyzer was discovered. Adiscon LogAnalyzer is a web interface to syslog and other network event data. It provides easy browsing and analysis of real-time network events and reporting services.
  reference:
    - https://loganalyzer.adiscon.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
    cpe: cpe:2.3:a:adiscon:loganalyzer:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adiscon
    product: loganalyzer
  tags: adiscon,loganalyzer,syslog,exposure,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Adiscon LogAnalyzer'
          - 'value="SYSLOG"'
          - 'value="EVTRPT"'
          - 'value="WEBLOG"'
        condition: and

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'text/html'
