id: fortitester-login-panel

info:
  name: Fortinet FortiTester Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Fortinet FortiTester login panel was detected.
  reference:
    - https://www.fortinet.com/products/fortitester
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortitester:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: fortinet
    product: fortitester
    shodan-query:
      - title:"FortiTester"
      - http.title:"fortitester"
    fofa-query: title="fortitester"
    google-query: intitle:"fortitester"
  tags: panel,fortinet,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"
      - "{{BaseURL}}/index.html"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiTester</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
