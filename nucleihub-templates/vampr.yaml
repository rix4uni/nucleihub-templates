id: vampr

info:
  name: Vampr User Name Information - Detect
  author: millermedia
  severity: info
  description: |
    Vampr user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,vampr,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.vampr.me/artist/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SKILLS</h2>"
          - "GENRES</h2>"
        condition: and

      - type: status
        status:
          - 200
