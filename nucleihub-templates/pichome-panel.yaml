id: pichome-panel

info:
  name: Pichome Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Pichome login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:oaooa:pichome:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:933976300
    product: pichome
    vendor: oaooa
  tags: pichome,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/user.php?mod=login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered By oaooa PicHome'
          - 'content="oaooa"'
        condition: or

      - type: status
        status:
          - 200
