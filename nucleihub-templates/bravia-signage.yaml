id: bravia-signage

info:
  name: BRAVIA Signage - Exposure
  author: DhiyaneshDK
  severity: medium
  description: Bravia Signage is exposed.
  reference:
    - https://twitter.com/WhiteOakSec/status/1667197552461004800
    - https://www.whiteoaksecurity.com/blog/sony-bravia-remote-code-execution-disclosure/
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: title:"BRAVIA Signage"
  tags: misconfig,exposure,bravia,sony,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/settings"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "BRAVIA Signage"

      - type: status
        status:
          - 200
