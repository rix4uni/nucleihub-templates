id: couchdb-fauxton

info:
  name: Apache CouchDB Fauxton Panel - Detect
  author: pdteam
  severity: info
  description: Apache CouchDB Fauxton panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:couchdb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: couchdb
    shodan-query:
      - product:"couchdb"
      - cpe:"cpe:2.3:a:apache:couchdb"
  tags: panel,apache,couchdb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Project Fauxton</title>'
