id: apache-licenserc

info:
  name: Apache License File
  author: DhiyaneshDk
  severity: low
  description: Apache License file is exposed.
  metadata:
    verified: true
    max-request: 1
  tags: exposure,file,apache,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/.licenserc.yaml'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'header:'
          - 'license:'
          - 'copyright-owner:'
        condition: and

      - type: status
        status:
          - 200
