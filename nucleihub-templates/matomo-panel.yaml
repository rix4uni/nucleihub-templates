id: matomo-panel

info:
  name: Matomo Panel - Detect
  author: Arr0way,userdehghani
  severity: info
  description: |
    google analytics alternative that protects your data and your customers privacy.
  reference:
    - https://matomo.org/
    - https://matomo.org/faq/on-premise/installing-matomo/#getting-started
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:matomo:matomo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: matomo
    product: matomo
    shodan-query:
      - "http.favicon.hash:-2023266783"
      - cpe:"cpe:2.3:a:matomo:matomo"
    fofa-query: icon_hash=-2023266783
  tags: panel,matomo,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/plugins/CoreHome/images/favicon.png"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Sign in - Matomo'
          - 'content="Matomo'
          - 'title="Matomo'
        condition: or
        case-insensitive: true

      - type: dsl
        dsl:
          - "status_code==200 && (\"-2023266783\" == mmh3(base64_py(body)))"
