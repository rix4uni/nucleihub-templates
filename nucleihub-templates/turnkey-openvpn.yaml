id: turnkey-openvpn

info:
  name: TurnKey OpenVPN Panel - Detect
  author: ritikchaddha
  severity: info
  description: TurnKey OpenVPN panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"TurnKey OpenVPN"
  tags: panel,openvpn,turnkey,webshell,vpn,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'TurnKey OpenVPN'
          - 'Web Shell'
        condition: and

      - type: status
        status:
          - 200
