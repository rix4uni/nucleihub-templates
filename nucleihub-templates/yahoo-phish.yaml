id: yahoo-phish

info:
  name: Yahoo phishing Detection
  author: rxerium
  severity: info
  description: |
    A yahoo phishing website was detected
  reference:
    - https://yahoo.com
  metadata:
    max-request: 1
  tags: phishing,yahoo,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Best-in-class Yahoo Mail, breaking local, national and global news, finance, sport, music, films and more. You get more out of the web, you get more out of life.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"yahoo.com")'
