id: brighthr-phish

info:
  name: brighthr phishing Detection
  author: rxerium
  severity: info
  description: |
    A brighthr phishing website was detected
  reference:
    - https://brighthr.com
  metadata:
    max-request: 1
  tags: phishing,brighthr,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HR Software For SMEs | Human Resources Software | BrightHR'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"brighthr.com")'
