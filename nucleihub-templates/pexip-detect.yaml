id: pexip-detect

info:
  name: Pexip - Detect
  author: righettod
  severity: info
  description: |
    Pexip technology was detected.
  reference:
    - https://www.pexip.com/
  classification:
    cpe: cpe:2.3:a:pexip:pexip_infinity:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: pexip
    product: pexip_infinity
    shodan-query: http.title:"Pexip Connect for Web"
  tags: tech,pexip,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "<title>Pexip Connect for Web")'
        condition: and
