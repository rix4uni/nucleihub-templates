id: dxplanning-panel

info:
  name: DXPlanning Panel - Detect
  author: righettod
  severity: info
  description: |
    DXPlanning was detected.
  reference:
    - https://www.dedalus.com/fr/wp-content/uploads/sites/13/2022/05/Catalogue-formations-DxCare-2022.pdf
  metadata:
    verified: true
    max-request: 1
  tags: panel,dxplanning,login,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/DxPlanning/WebBooking/Version'

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "contains(tolower(body), 'dxplanning/webbooking/')"
          - "contains(body, 'Webbooking</title>')"
          - "status_code==200"
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<td>([0-9.]+)</td>'
