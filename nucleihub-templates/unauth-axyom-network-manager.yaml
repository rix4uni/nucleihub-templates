id: unauth-axyom-network-manager

info:
  name: Unauthenticated Axyom Network Manager
  author: pussycat0x
  severity: high
  description: Axyom Network Manager exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Axyom Network Manager"
  tags: misconfig,axyom,exposure,unauth,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/home"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Axyom Network Manager'

      - type: status
        status:
          - 200
