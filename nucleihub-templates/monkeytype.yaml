id: monkeytype

info:
  name: Monkeytype User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Monkeytype user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-gaming,monkeytype,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://monkeytype.com/profile/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>Monkeytype | A minimalistic, customizable typing test"
