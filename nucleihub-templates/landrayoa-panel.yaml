id: landrayoa-panel

info:
  name: Landray Login Panel - Detect
  author: YanYun
  severity: info
  description: Landray login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,landrayoa,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.jsp'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'lui_login_input_username'
          - 'lui_login_input_password'
        condition: and

      - type: word
        words:
          - 'isopen='
        part: header
