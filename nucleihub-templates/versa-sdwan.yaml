id: versa-sdwan

info:
  name: Versa SD-WAN Login Panel - Detect
  author: pdteam
  severity: info
  description: Versa SD-WAN login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,versa,sdwan,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/versa/login.html"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Versa Networks"
