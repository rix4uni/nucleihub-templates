id: mongodb-detect

info:
  name: MongoDB Service - Detect
  author: pdteam
  severity: info
  description: |
    MongoDB service was detected.
  reference:
    - https://github.com/orleven/Tentacle
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: network,mongodb,detect,detection,tcp,discovery

tcp:
  - inputs:
      - data: 3a000000a741000000000000d40700000000000061646d696e2e24636d640000000000ffffffff130000001069736d6173746572000100000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 27017
    read-size: 2048

    matchers:
      - type: word
        words:
          - "logicalSessionTimeout"
          - "localTime"
