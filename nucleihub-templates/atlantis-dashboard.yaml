id: atlantis-dashboard

info:
  name: Atlantis Dashboard - Exposure
  author: DhiyaneshDK
  severity: medium
  description: |
    Atlantis Dashboard was discovered.
  metadata:
    verified: true
    max-request: 1
    vendor: runatlantis
    product: atlantis
    shodan-query: http.favicon.hash:"-1706783005"
    fofa-query: icon_hash=-1706783005
  tags: misconfig,atlantis,runatlantis,exposure,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<span>Repository</span>"
          - "<span>Project</span>"
          - "<span>Workspace</span>"
        condition: and

      - type: status
        status:
          - 200
