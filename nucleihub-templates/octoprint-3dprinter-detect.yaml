id: octoprint-3dprinter

info:
  name: Octoprint 3D Printer Panel - Detect
  author: Matthew Nickerson (b0than) @ Layer 8 Security
  severity: info
  description: Octoprint 3D Printer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:octoprint:octoprint:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query:
      - http.favicon.hash:1307375944
      - http.title:"OctoPrint"
    product: octoprint
    vendor: octoprint
  tags: iot,octoprint,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OctoPrint'

      - type: status
        status:
          - 200
