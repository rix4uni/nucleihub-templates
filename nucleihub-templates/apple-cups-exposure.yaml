id: apple-cups-exposure

info:
  name: Apple CUPS Sources - Exposure
  author: DhiyaneshDK
  severity: unknown
  description: |
    Apple CUPS Sources was exposed.
  reference:
    - https://github.com/apple/cups
  classification:
    cpe: cpe:2.3:a:apple:cups:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apple
    product: cups
    shodan-query: html:"Home - CUPS"
  tags: apple,cups,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>Home \\- CUPS ([0-9.]+)<\\/title>"

      - type: status
        status:
          - 200
