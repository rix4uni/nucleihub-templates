id: spark-panel

info:
  name: Apache Spark Panel - Detect
  author: righettod
  severity: info
  description: Apache Spark panel was detected.
  reference:
    - https://www.hypeinnovation.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:spark:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: spark
    shodan-query:
      - html:"/apps/IMT/Html/"
      - http.html:"/apps/imt/html/"
      - http.title:"spark master at"
    fofa-query:
      - title="spark master at"
      - body="/apps/imt/html/"
    google-query: intitle:"spark master at"
  tags: panel,spark,apache,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "url=servlet/hype"

      - type: status
        status:
          - 200
