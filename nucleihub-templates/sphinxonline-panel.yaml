id: sphinxonline-panel

info:
  name: SphinxOnline Panel - Detect
  author: righettod
  severity: info
  description: |
    SphinxOnline Login Panel was detected.
  reference:
    - https://www.lesphinx-developpement.fr/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Connection - SphinxOnline"
  tags: panel,sphinxonline,login,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/SphinxAuth/Account/Login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Connection - SphinxOnline</title>'
          - 'SphinxOnline</span>'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Sphinxonline ([a-f0-9.]+)</a>'
