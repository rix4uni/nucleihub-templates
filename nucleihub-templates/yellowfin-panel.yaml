id: yellowfin-panel

info:
  name: Yellowfin Information Collaboration - Detect
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:yellowfinbi:yellowfin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: yellowfinbi
    product: yellowfin
    shodan-query: title:"Yellowfin Information Collaboration"
  tags: yellowfin,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Yellowfin Information Collaboration</title>'
          - 'alt="Yellowfin"'
        condition: or

      - type: status
        status:
          - 200
