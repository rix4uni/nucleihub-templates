id: microweber-detect

info:
  name: Microweber Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/microweber/microweber
  metadata:
    max-request: 1
    shodan-query:
      - http.favicon.hash:780351152
      - http.html:"microweber"
    product: microweber
    vendor: microweber
    fofa-query:
      - icon_hash=780351152
      - body="microweber"
  tags: tech,microweber,oss,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"generator" content="Microweber" />'

      - type: status
        status:
          - 200
