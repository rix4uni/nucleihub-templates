id: kinsta-takeover

info:
  name: kinsta takeover detection
  author: pdteam
  severity: high
  description: kinsta takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - No Site For Domain

    extractors:
      - type: dsl
        dsl:
          - cname
