id: black-duck-panel

info:
  name: Black Duck Login Panel - Detect
  author: idealphase,ritikchaddha
  severity: info
  description: |
    Black Duck login panel was detected.
  reference:
    - https://www.blackducksoftware.com/
    - https://www.synopsys.com/software-integrity/security-testing/software-composition-analysis.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:synopsys:black_duck_hub:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Black Duck"
    product: black_duck_hub
    vendor: synopsys
  tags: panel,blackduck,synopsys,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '(?m)<title>Black Duck(.*)<\/title>'

      - type: word
        part: body
        words:
          - 'ProtexLoginPage'
          - 'CCLoginPage'
        condition: or

      - type: status
        status:
          - 200
