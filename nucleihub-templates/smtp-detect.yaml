id: smtp-detect

info:
  name: SMTP Detection
  author: pussycat0x,userdehghani
  severity: info
  description: |
    SMTP is part of the application layer of the TCP/IP protocol. Using a process called “store and forward,” SMTP moves your email on and across networks.
  metadata:
    max-request: 1
  tags: network,service,smtp,detect,mail,detection,tcp,discovery

tcp:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}"
    port: 25,2525,465,587

    matchers:
      - type: word
        words:
          - "SMTP"
