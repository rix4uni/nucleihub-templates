id: blackmoon-free-ftp-detect
info:
  name: BlackMoon FTP Free Edition Service - Detect
  author: pussycat0x
  severity: info
  description: BlackMoon FTP Free Edition service was detected.
  metadata:
    verified: true
    shodan-query: "BlackMoon FTP Server - Free Edition"
    max-request: 1
  tags: network,ftp,blackmoon,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "BlackMoon FTP Server - Free Edition"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Version ([0-9.]+)"
