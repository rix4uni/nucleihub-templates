id: liferay-axis

info:
  name: Liferay /api/axis - API Exposed
  author: DhiyaneshDk
  severity: info
  reference: https://github.com/ilmila/J2EEScan/blob/master/src/main/java/burp/j2ee/issues/impl/LiferayAPI.java
  classification:
    cpe: cpe:2.3:a:liferay:liferay_portal:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: liferay
    product: liferay_portal
    shodan-query: title:"Liferay"
  tags: misconfig,exposure,liferay,api,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/axis"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - ".*<h2>And now\\.\\.\\. Some Services<\\/h2>.*"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
