id: novnc-login-panel

info:
  name: noVNC Login Panel - Detect
  author: tess
  severity: info
  description: noVNC login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:novnc:novnc:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"noVNC"
    product: novnc
    vendor: novnc
  tags: panel,novnc,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/vnc.html"
      - "{{BaseURL}}:6080/vnc.html"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>noVNC</title>'

      - type: status
        status:
          - 200
