id: webmin-panel

info:
  name: Webmin Admin Login Panel - Detect
  author: PR3R00T
  severity: info
  description: Webmin admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:webmin:webmin:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: webmin
    product: webmin
    shodan-query: http.title:"webmin"
    fofa-query: title="webmin"
    google-query: intitle:"webmin"
  tags: panel,webmin,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmin/"

    host-redirects: true
    matchers:
      - type: word
        words:
          - "<title>Login to Webmin</title>"
        part: body
