id: codemeter-webadmin-panel

info:
  name: CodeMeter - WebAdmin Panel Access
  author: Techryptic (@Tech)
  severity: info
  description: CodeMeter WebAdmin panel was accessed.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
    cpe: cpe:2.3:a:wibu:codemeter:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: wibu
    product: codemeter
  tags: codemeter,webadmin,panel,wibu,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Set-Cookie: CmWebAdminSession"
        part: header

      - type: status
        status:
          - 301
          - 302
