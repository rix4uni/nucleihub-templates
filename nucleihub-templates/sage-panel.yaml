id: sage-panel

info:
  name: Sage X3 Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: Sage X3 login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sage:x3:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: sage
    product: x3
    shodan-query:
      - http.title:"Sage X3"
      - http.title:"sage x3"
    fofa-query: title="sage x3"
    google-query: intitle:"sage x3"
  tags: panel,sage,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login/page"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Sage  X3</title>"
          - "'/auth/sage-id/registerStart'"
        condition: and

      - type: status
        status:
          - 200
