id: ray-dashboard

info:
  name: Ray Dashboard Exposure
  author: DhiyaneshDk
  severity: critical
  description: Ray Dashboard is exposed.
  classification:
    cpe: cpe:2.3:a:ray_project:ray:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ray_project
    product: ray
    shodan-query:
      - http.favicon.hash:463802404
      - http.html:"ray dashboard"
    fofa-query:
      - icon_hash=463802404
      - body="ray dashboard"
  tags: misconfig,exposure,ray,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ray Dashboard"

      - type: status
        status:
          - 200
