id: wiki-js-detect

info:
  name: Wiki.js - Detect
  author: righettod
  severity: info
  description: |
    Wiki.js was detected.
  reference:
    - https://js.wiki/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"wiki.js"
  tags: tech,wiki-js,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/_assets/js/app.js"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "wiki.js - wiki.js.org", "window.wiki")'
        condition: and
