id: beyondtrust-remotesupport-panel

info:
  name: BeyondTrust Remote Support Panel - Detect
  author: darses
  severity: info
  description: |
    Detect BeyondTrust Remote Support Panel.
  metadata:
    verified: true
    max-requests: 1
    shodan-query:
      - http.favicon.hash:-694003434
    fofa-query:
      - icon_hash="-694003434"
    vendor: beyondtrust
    product: remote_support
  tags: panel,detect,beyondtrust,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "BeyondTrust Remote Support"
          - "powered_by_text"
        condition: and
