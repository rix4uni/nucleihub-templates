id: fatpipe-warp-panel

info:
  name: FatPipe WARP - Panel Detect
  author: princechaddha
  severity: info
  description: the FatPipe WARP administration panel was discovered.
  reference:
    - https://www.fatpipeinc.com/products/warp/index.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,fatpipe,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/fpui/jsp/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FatPipe WARP&nbsp;| Log in</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<h5>([0-9.a-z]+)<\/h5>'
