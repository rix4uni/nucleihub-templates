id: salesforce-aura

info:
  name: Salesforce Lightning - API Detection
  author: aaron_costello (@ConspiracyProof),Ph33rr
  severity: info
  description: A Salesforce Lightning aura API was detected.
  reference:
    - https://www.enumerated.de/index/salesforce
    - https://github.com/Ph33rr/cirrusgo (test endpoint)
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 5
  tags: aura,unauth,salesforce,exposure,misconfig,vuln

http:
  - method: POST
    path:
      - "{{BaseURL}}/aura"
      - "{{BaseURL}}/s/sfsites/aura"
      - "{{BaseURL}}/sfsites/aura"
      - "{{BaseURL}}/s/aura"
      - "{{BaseURL}}/s/fact"

    body: "{}"
    matchers:
      - type: word
        part: body
        words:
          - 'aura:invalidSession'
