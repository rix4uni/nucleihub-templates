id: rstudio-detect

info:
  name: RStudio Panel - Detect
  author: philippedelteil
  severity: info
  description: RStudio panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,rstudio,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'RStudio'
        part: header

      - type: status
        status:
          - 302
