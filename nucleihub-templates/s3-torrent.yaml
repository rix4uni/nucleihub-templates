id: s3-torrent

info:
  name: Amazon S3 Torrent Download - Detect
  author: ambassify
  severity: info
  description: Amazon S3 Torrent download was detected, which can allow a malicious user to download files.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: misconfig,aws,s3,bucket,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/?torrent"

    matchers:
      - type: word
        part: body
        words:
          - 'RequestTorrentOfBucketError'
          - 's3-tracker'
        condition: or
