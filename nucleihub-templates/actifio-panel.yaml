id: actifio-panel

info:
  name: Actifio Resource Center - Panel
  author: Splint3r7
  severity: info
  description: |
    Actifio Resource Center was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Actifio Resource Center"
  tags: panel,actifio,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Actifio Resource Center")'
          - 'status_code == 200'
        condition: and
