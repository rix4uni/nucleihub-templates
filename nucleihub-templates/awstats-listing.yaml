id: awstats-listing

info:
  name: AWStats Listing
  author: tess
  severity: low
  description: Searches for exposed awstats Internal Information.
  metadata:
    max-request: 1
  tags: misconfig,aws,exposure,amazon,awstats,oss,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/awstats/data"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Index of /awstats/data/'
          - '">awstats'
        condition: and

      - type: status
        status:
          - 200
