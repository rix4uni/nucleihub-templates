id: automatisch-panel

info:
  name: Automatisch Panel - Detect
  author: rxerium
  severity: info
  description: |
    The open source Zapier alternative.
  reference:
    - https://automatisch.io/
    - https://github.com/automatisch/automatisch
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"Automatisch"
  tags: panel,automatisch,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Automatisch'

      - type: status
        status:
          - 200
