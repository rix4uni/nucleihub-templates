id: jboss-seam-debug-page

info:
  name: Jboss Seam Debug Page Enabled
  author: dhiyaneshDK
  severity: medium
  description: Jboss Seam Debug Page was exposed.
  reference:
    - https://github.com/jaeles-project/jaeles-signatures/blob/master/common/jboss-seam-debug-page.yaml
  metadata:
    max-request: 1
  tags: jboss,logs,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/debug.seam"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SeamDebugPage"
          - "org.jboss.seam"
        condition: and

      - type: status
        status:
          - 200
