id: cofense-vision-panel

info:
  name: Cofense Vision Login Panel - Detect
  author: Adam Crosser
  severity: info
  description: Cofense Vision login panel was detected.
  reference:
    - https://cofense.com
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:739801466
  tags: panel,cofense,vision,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Vision</title>"
          - "Cofense Inc."
        condition: and

      - type: status
        status:
          - 200
