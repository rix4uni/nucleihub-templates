id: virtual-smartzone-installer

info:
  name: Virtual SmartZone Setup Wizard - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Virtual SmartZone Installation page.
  reference:
    - https://support.ruckuswireless.com/products/83-virtual-smartzone-vsz
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Virtual SmartZone"
  tags: misconfig,install,exposure,virtual-smartzone,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/adminweb/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Virtual SmartZone"
          - "Setup Wizard"
        condition: and

      - type: status
        status:
          - 200
