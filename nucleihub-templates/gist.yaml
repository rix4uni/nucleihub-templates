id: gist

info:
  name: Gist User Name Information - Detect
  author: philippedelteil
  severity: info
  description: Gist user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-coding,gist,github,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://gist.github.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "p-nickname vcard-username d-block"

      - type: status
        status:
          - 200
