id: poste-io-installer

info:
  name: Poste.io - Installer
  author: DhiyaneshDK
  severity: high
  description: |
    Poste.io is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:analogic:poste.io:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: analogic
    product: poste.io
    fofa-query: body="Initial server configuration"
  tags: misconfig,exposure,poste-io,install,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/install/server"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Initial server configuration'
          - 'poste'
        condition: and

      - type: status
        status:
          - 200
