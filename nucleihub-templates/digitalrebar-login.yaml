id: digitalrebar-login

info:
  name: RackN Digital Rebar Login Panel - Detect
  author: c-sh0
  severity: info
  description: RackN Digital Rebar login panel was detected.
  reference:
    - https://docs.rackn.io/
    - https://docs.rackn.io/en/latest/doc/server.html#ports
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:rackn:digital_rebar:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: rackn
    product: digital_rebar
  tags: rackn,digitalrebar,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ui"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'Digital Rebar'
