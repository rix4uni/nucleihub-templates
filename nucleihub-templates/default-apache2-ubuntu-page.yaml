id: default-apache2-ubuntu-page

info:
  name: Apache2 Ubuntu Default Page
  author: dhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Apache2 Ubuntu Default Page"
  tags: tech,apache,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Apache2 Ubuntu Default Page: It works</title>"
        part: body
