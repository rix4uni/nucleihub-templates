id: 1password-scim-panel

info:
  name: 1Password SCIM Bridge - Panel
  author: Splint3r7
  severity: info
  description: |
    1Password SCIM Bridge Login was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"1Password SCIM Bridge Login"
  tags: panel,1password,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "1Password SCIM Bridge Login", "scim-bridge-logo")'
          - 'status_code == 200'
        condition: and
