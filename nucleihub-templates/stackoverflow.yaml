id: stackoverflow

info:
  name: StackOverflow User Name Information - Detect
  author: lu4nx
  severity: info
  description: |
    StackOverflow user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: "true"
    max-request: 1
  tags: osint,osint-coding,stackoverflow,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://stackoverflow.com/users/filter?search={{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<p>No users matched your search.</p>"
        negative: true

      - type: status
        status:
          - 200
