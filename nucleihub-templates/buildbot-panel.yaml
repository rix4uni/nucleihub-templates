id: buildbot-panel

info:
  name: Buildbot Panel - Detect
  author: thardt-praetorian,daffainfo
  severity: info
  description: Buildbot panel was detected.
  reference:
    - https://buildbot.net
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:buildbot:buildbot:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: buildbot
    product: buildbot
    shodan-query:
      - http.title:"BuildBot"
      - http.title:"buildbot"
    fofa-query: title="buildbot"
    google-query: intitle:"buildbot"
  tags: panel,buildbot,cicd,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title(.*)>Buildbot</title>'
          - 'buildbot_config'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '\[\"Buildbot\", \"([0-9.]+)\"\]'
