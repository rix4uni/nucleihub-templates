id: albicla

info:
  name: Albicla User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Albicla user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,albicla,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://albicla.com/{{user}}/post/1"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500

      - type: word
        part: body
        words:
          - "500 Post tymczasowo niedostÄ™pny"
