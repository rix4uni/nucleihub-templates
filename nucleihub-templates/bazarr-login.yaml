id: bazarr-login-detect

info:
  name: Bazarr Login - Detect
  author: r3dg33k
  severity: info
  description: Bazarr login page was detected.
  reference:
    - https://www.bazarr.media/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,bazarr,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: word
        words:
          - '<title>Bazarr</title>'
