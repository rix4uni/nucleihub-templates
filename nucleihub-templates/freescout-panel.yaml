id: freescout-panel

info:
  name: FreeScout Panel - Detect
  author: s4e-io
  severity: info
  description: |
    FreeScout panel was discovered.
  reference:
    - https://github.com/freescout-help-desk/freescout
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="FreeScout"
  tags: panel,login,freescout,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>FreeScout</title>")'
          - 'status_code == 200'
        condition: and
