id: bluesky

info:
  name: Bluesky User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Bluesky user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,bluesky,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://bsky.app/profile/{{user}}.bsky.social"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "bsky.social on Bluesky"
