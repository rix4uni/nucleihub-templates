id: sap-spartacus

info:
  name: SAP Spartacus detect
  author: TechbrunchFR
  severity: info
  description: Spartacus is a lean, Angular-based JavaScript storefront for SAP Commerce Cloud that communicates exclusively through the Commerce REST API.
  reference:
    - https://github.com/SAP/spartacus
  metadata:
    verified: true
  tags: tech,sap,hybris,angular,spartacus,headless,discovery

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitload

    matchers-condition: and
    matchers:
      - part: body
        type: word
        words:
          - "<cx-storefront"

      - part: body
        type: word
        words:
          - "ng-version="
