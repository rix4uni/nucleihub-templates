id: txadmin-panel

info:
  name: txAdmin Panel - Detect
  author: s4e-io
  severity: info
  description: |
    txAdmin panel was discovered.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="txAdmin Login"
  tags: panel,login,txadmin,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>txAdmin Login</title>", "txAdmin Logo")'
          - 'status_code == 200'
        condition: and
