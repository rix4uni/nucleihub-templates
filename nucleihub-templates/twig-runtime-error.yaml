id: twig-runtime-error

info:
  name: Twig Runtime Error - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    vendor: twig
    shodan-query: html:"Twig Runtime Error"
  tags: error,twig,log,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Twig Runtime Error â€“ Twig\Error\RuntimeError'

      - type: status
        status:
          - 500
