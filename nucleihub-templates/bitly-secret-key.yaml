id: bitly-secret-key

info:
  name: Bitly Secret Key Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,bitly,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'R_[0-9a-f]{32}'
