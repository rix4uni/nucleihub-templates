id: sendgrid-env

info:
  name: SendGrid Env File Exposure
  author: DhiyaneshDk
  severity: medium
  description: SendGrid file is exposed containing environment variables.
  classification:
    cpe: cpe:2.3:a:sendgrid:sendgrid:*:*:*:*:wordpress:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sendgrid
    product: sendgrid
    shodan-query: html:"sendgrid.env"
  tags: exposure,sendgrid,key,api,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/sendgrid.env"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'SG\.[a-zA-Z0-9-_]{22}\.[a-zA-Z0-9_-]{43}'

      - type: status
        status:
          - 429
        negative: true
