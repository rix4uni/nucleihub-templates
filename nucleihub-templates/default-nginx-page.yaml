id: default-nginx-page

info:
  name: Nginx Default Test Page
  author: dhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome to nginx!"
  tags: tech,nginx,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Welcome to nginx!</title>"
        part: body
