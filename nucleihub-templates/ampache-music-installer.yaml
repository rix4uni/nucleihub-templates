id: ampache-music-installer

info:
  name: Ampache Music Installer
  author: tess
  severity: high
  description: Ampache Music is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:ampache:ampache:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ampache
    product: ampache
    shodan-query: title:"For the Love of Music - Installation"
  tags: misconfig,ampache,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ampache :: For the Love of Music - Installation"
          - "Choose Installation Language"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
