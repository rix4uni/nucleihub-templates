id: default-fastcgi-page

info:
  name: Fastcgi Default Test Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:fastcgi:fcgi:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: fastcgi
    product: fcgi
    shodan-query: http.title:"FastCGI"
  tags: tech,fastcgi,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>TurnKey NGINX PHP FastCGI Server</title>"
        part: body
