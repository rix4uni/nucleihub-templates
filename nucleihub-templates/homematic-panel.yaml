id: homematic-panel

info:
  name: Homematic Panel - Detect
  author: princechaddha
  severity: info
  description: Homematic panel was deetcted.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:eq-3:homematic_ccu3_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: eq-3
    product: homematic_ccu3_firmware
    shodan-query:
      - http.html:"Homematic"
      - http.html:"homematic"
    fofa-query: body="homematic"
  tags: panel,homematic,iot,eq-3,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HomeMatic Logo"
          - "<title>HomeMatic WebUI</title>"
        condition: or

      - type: status
        status:
          - 200
