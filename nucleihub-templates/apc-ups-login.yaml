id: apc-ups-login

info:
  name: APC UPS Login - Detect
  author: droberson
  severity: info
  description: APC UPS panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: title:"APC | Log On"
  tags: iot,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/logon.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>APC | Log On</title>'
        part: body

      - type: status
        status:
          - 200
