id: ups-status

info:
  name: APC UPC Multimon Status Page - Detect
  author: dhiyaneshDK
  severity: info
  description: Multimon UPS status page was detected.
  reference:
    - http://www.apcupsd.org/
    - https://www.exploit-db.com/ghdb/752
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
  tags: logs,status,edb,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/apcupsd/multimon.cgi"
      - "{{BaseURL}}/cgi-bin/multimon.cgi"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Multimon: UPS Status Page"

      - type: status
        status:
          - 200
