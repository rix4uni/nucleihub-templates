id: airflow-debug

info:
  name: Airflow Debug Trace
  author: pdteam
  severity: low
  description: Airflow Debug Trace enabled.
  classification:
    cpe: cpe:2.3:a:apache:airflow:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: airflow
    shodan-query: title:"Airflow - DAGs"
  tags: apache,airflow,fpd,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/airflow/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<h1> Ooops. </h1>"
          - "Traceback (most recent call last)"
        condition: and

      - type: status
        status:
          - 500
