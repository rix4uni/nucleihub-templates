id: lmszai-installer

info:
  name: LMSZAI Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: LMSZAI is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"LMSZAI - Learning Management System"
  tags: misconfig,blesta,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'LMSZAI - Learning Management System'
          - 'Configuaration'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
