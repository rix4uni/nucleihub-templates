id: gitlab-public-signup

info:
  name: GitLab public signup
  author: pdteam,axrk
  severity: info
  classification:
    cpe: cpe:2.3:a:gitlab:gitlab:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: gitlab
    product: gitlab
    shodan-query: http.title:"GitLab"
  tags: gitlab,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"
      - "{{BaseURL}}/users/sign_up"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<a data-qa-selector="register_link" href="/users/sign_up">Register now</a>'
          - 'data-qa-selector="new_user_register_button"'

      - type: word
        words:
          - 'https://about.gitlab.com'

      - type: status
        status:
          - 200

      - type: word
        negative: true
        words:
          - '<meta content="GitLab.com" property="og:description">'
