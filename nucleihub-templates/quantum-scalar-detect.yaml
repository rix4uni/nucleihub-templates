id: quantum-scalar-detect

info:
  name: Quantum Scalar i500 Login Panel - Detect
  author: princechaddha
  severity: info
  description: Quantum Scalar i500 login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:quantum:scalar_i500:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: quantum
    product: scalar_i500
  tags: panel,quantum,scalar,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "<title>QUANTUM - Scalar (.*) Login Screen"

      - type: status
        status:
          - 200
