id: binom-installer

info:
  name: Binom Installer Exposure
  author: tess
  severity: high
  description: Binom is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"Install Binom"
  tags: misconfig,binom,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/'
      - '{{BaseURL}}/?page=step_1'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Install Binom</title>'
          - 'System check'
        condition: and

      - type: status
        status:
          - 200
