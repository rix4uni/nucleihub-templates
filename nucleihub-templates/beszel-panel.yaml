id: beszel-panel

info:
  name: Beszel Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Beszel products was detected.
  reference:
    - https://github.com/henrygd/beszel
    - https://beszel.dev/
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"beszel"
  tags: panel,beszel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>beszel</title>")'
        condition: and
