id: usermin-panel

info:
  name: Usermin Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Usermin panel was discovered.
  metadata:
    verified: true
    max-request: 1
    fofa-query: "Login to Usermin"
  tags: panel,login,usermin,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>Login to Usermin</title>", "/manifest-usermin.json")'
          - 'status_code == 200'
        condition: and
