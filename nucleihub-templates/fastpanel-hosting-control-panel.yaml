id: fastpanel-hosting-control-panel

info:
  name: FASTPANEL Login Panel - Detect
  author: pikpikcu
  severity: info
  description: FASTPANEL login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"FASTPANEL HOSTING CONTROL"
  tags: panel,fastpanel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/authentication"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "FASTPANEL HOSTING CONTROL"

      - type: status
        status:
          - 200
