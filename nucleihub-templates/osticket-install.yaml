id: osticket-install

info:
  name: osTicket Installer Panel - Detect
  author: ritikchaddha
  severity: critical
  description: osTicket installer panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
    cpe: cpe:2.3:a:osticket:osticket:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: osticket
    product: osticket
    shodan-query:
      - http.title:"osTicket Installer"
      - http.title:"osticket"
      - http.html:"powered by osticket"
      - http.title:"osticket installer"
    fofa-query:
      - body="powered by osticket"
      - title="osticket"
      - title="osticket installer"
    google-query:
      - intitle:"osticket"
      - intitle:"osticket installer"
  tags: panel,osticket,install,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/upload/setup/install.php"
      - "{{BaseURL}}/setup/install.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>osTicket Installer'

      - type: word
        part: body
        words:
          - 'already installed'
        negative: true

      - type: status
        status:
          - 200
