id: teamforge-panel

info:
  name: TeamForge Panel - Detection
  author: lstatro
  severity: info
  description: |
    TeamForge Login Panel was discovered.
  reference:
    - https://digital.ai/products/teamforge/
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"TeamForge :"
    fofa-query: title="TeamForge :"
  tags: panel,teamforge,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TeamForge :"
          - "Log In to TeamForge"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        regex:
          - "teamforge(\\d+)"
