id: harbor-detect

info:
  name: Harbor Detect
  author: pikpikcu,daffainfo
  severity: info
  description: Harbor is an open source trusted cloud native registry project that stores, signs, and scans content.
  reference:
    - https://github.com/goharbor/harbor
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:657337228
    product: harbor
    vendor: linuxfoundation
    fofa-query: icon_hash=657337228
  tags: tech,harbor,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/api/v2.0/systeminfo'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"auth_mode"'
          - '"harbor_version"'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?m)"harbor_version":"([0-9.]+)",'
