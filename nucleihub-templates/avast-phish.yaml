id: avast-phish

info:
  name: avast phishing Detection
  author: rxerium
  severity: info
  description: |
    An avast phishing website was detected
  reference:
    - https://avast.com
  metadata:
    max-request: 1
  tags: phishing,avast,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Avast | Download Free Antivirus &amp; VPN | 100% Free &amp; Easy'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"avast.com")'
