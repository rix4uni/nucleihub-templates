id: wufoo-takeover

info:
  name: wufoo takeover detection
  author: pdteam
  severity: high
  description: wufoo takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - Profile not found
          - Hmmm....something is not right.
        condition: and

    extractors:
      - type: dsl
        dsl:
          - cname
