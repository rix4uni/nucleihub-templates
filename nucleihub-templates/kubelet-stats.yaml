id: kubelet-stats

info:
  name: Kubelet Stats
  author: sharath
  severity: info
  description: Scans for kubelet stats
  metadata:
    max-request: 1
  tags: tech,k8s,kubernetes,devops,kubelet,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/stats/summary"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"node":'
          - '"nodeName":'
        condition: and
