id: rabbitmq-dashboard

info:
  name: RabbitMQ Management Panel - Detect
  author: fyoorer
  severity: info
  description: RabbitMQ Management panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:vmware:rabbitmq:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: vmware
    product: rabbitmq
    shodan-query: cpe:"cpe:2.3:a:vmware:rabbitmq"
  tags: panel,rabbitmq,vmware,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "RabbitMQ Management"
        part: body
