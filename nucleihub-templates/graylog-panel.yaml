id: graylog-panel

info:
  name: Graylog Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Graylog login panel was detected.
  reference:
    - https://graylog.org/
  classification:
    cpe: cpe:2.3:a:graylog:graylog:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: graylog
    product: graylog
    shodan-query: http.title:"Graylog Web Interface"
  tags: panel,graylog,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "<title>Graylog Web Interface")'
        condition: and
