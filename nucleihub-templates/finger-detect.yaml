id: finger-detect

info:
  name: Finger Daemon Detection
  author: DhiyaneshDK
  severity: info
  description: |
    The finger daemon runs on TCP port 79. The client will (in the case of remote hosts) open a connection to port 79.
  metadata:
    verified: true
    max-request: 1
    shodan-query: port:"79" action
  tags: network,finger,detect,detection,tcp,discovery
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 79

    matchers:
      - type: word
        part: body
        words:
          - "User"
          - "Action"
          - "Node"
        condition: and
