id: watchguard-panel

info:
  name: Watchguard Login Panel - Detect
  author: ahmetpergamum
  severity: info
  description: Watchguard login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7008
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:watchguard:firebox_t15:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: watchguard
    product: firebox_t15
  tags: watchguard,edb,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/sslvpn_logon.shtml'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>User Authentication'
          - 'WatchGuard Technologies'
        condition: or

      - type: status
        status:
          - 200
