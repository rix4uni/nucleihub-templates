id: writebook-detect

info:
  name: Writebook - Detect
  author: hahwul
  severity: info
  reference:
    - https://once.com/writebook
    - https://books.37signals.com/2/the-writebook-manual
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Writebook"
  tags: writebook,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/session/new"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: _writebook_session"

      - type: word
        part: body
        words:
          - "Made with Writebook"
          - "Writebook</h1>"
        condition: or
