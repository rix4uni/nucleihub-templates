id: neo4j-neodash-detect

info:
  name: Neo4j Neodash - Detect
  author: icarot
  severity: info
  description: |
    Detects a Neo4j Neodash web application, a Dashboard Builder for Neo4j.
  classification:
    cpe: cpe:2.3:a:neo4j:*:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    verified: true
    vendor: neo4j
    product: neodash
    shodan-query: title:"NeoDash"
  tags: tech,neodash,neo4j,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>NeoDash - Neo4j Dashboard Builder")'
          - 'status_code == 200'
        condition: and
