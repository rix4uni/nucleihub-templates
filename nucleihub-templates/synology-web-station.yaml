id: synology-web-station

info:
  name: Synology Web Station Page - Detect
  author: dhiyaneshDK
  severity: info
  description: Synology Web Station page was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7125
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,synology,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Hello! Welcome to Synology Web Station!</title>'

      - type: status
        status:
          - 200
