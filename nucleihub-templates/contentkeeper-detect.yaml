id: contentkeeper-detect

info:
  name: ContentKeeper Cloud Panel - Detect
  author: geeknik
  severity: info
  description: ContentKeeper Cloud panel was detected.
  reference:
    - https://www.contentkeeper.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: contentkeeper,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/ck/domenu.cgi"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ContentKeeper Technologies</div>"
          - "ContentKeeper</span>.com"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header
