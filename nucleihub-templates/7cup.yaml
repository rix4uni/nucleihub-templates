id: 7cup

info:
  name: 7cup User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: 7cup user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,7cup,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.7cups.com/@{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Profile - 7 Cups"
