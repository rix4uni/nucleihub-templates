id: mitel-panel-detect

info:
  name: Mitel Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Mitel login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:mitel:cmg_suite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: mitel
    product: cmg_suite
    shodan-query:
      - http.html:"Mitel Networks"
      - http.html:"mitel networks"
    fofa-query: body="mitel networks"
  tags: panel,mitel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/server-common/cgi-bin/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mitel Networks Corporation"

      - type: status
        status:
          - 200
