id: shopizer-detect

info:
  name: Shopizer Detection
  author: pikpikcu
  severity: info
  metadata:
    max-request: 2
  tags: tech,shopizer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/shop/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Powered by <a href="http://www.shopizer.com"'
        part: body
