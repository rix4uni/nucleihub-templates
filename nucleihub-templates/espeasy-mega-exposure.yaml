id: espeasy-mega-exposure

info:
  name: ESPEasy Mega Panel Exposure
  author: ritikchaddha
  severity: high
  description: ESPEasy Mega Panel is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"ESP Easy Mega"
  tags: misconfig,espeasy,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ESP Easy Mega:"
          - "Config"
          - "Tools"
        condition: and

      - type: status
        status:
          - 200
