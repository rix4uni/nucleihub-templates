id: froxlor-database-backup

info:
  name: Froxlor Server Management Backup File - Detect
  author: tess
  severity: medium
  description: Froxlor Server Management backup file was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
    cpe: cpe:2.3:a:froxlor:froxlor:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Froxlor Server Management Panel"
    product: froxlor
    vendor: froxlor
  tags: froxlor,backup,exposure,disclosure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/froxlor.sql'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DROP TABLE IF EXISTS"
          - "CREATE TABLE"
          - "PRIMARY KEY"
        condition: and

      - type: word
        part: header
        words:
          - "application/sql"
          - "application/x-sql"
          - "application/octet-stream"
          - "text/plain"
        condition: or

      - type: status
        status:
          - 200
