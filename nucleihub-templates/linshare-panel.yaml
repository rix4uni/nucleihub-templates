id: linshare-panel

info:
  name: LinShare Login Panel - Detect
  author: righettod
  severity: info
  description: LinShare login panel was detected.
  reference:
    - https://www.linshare.org/
    - https://github.com/linagora/linshare
  metadata:
    verified: true
    max-request: 3
    shodan-query: http.title:"LinShare"
  tags: panel,linshare,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/new/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>LinShare", "x-ng-app=\"linshareAdminApp")'
        condition: and
