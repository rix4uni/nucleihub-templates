id: firebase-debug-log

info:
  name: Firebase Debug Log File Exposure
  author: Hardik-Solanki
  severity: low
  description: Firebase debug log file was exposed.
  reference:
    - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
  metadata:
    verified: true
    max-request: 1
    github-query: filename:firebase-debug.log
  tags: exposure,firebase,logs,debug,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/firebase-debug.log"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '[debug]'
          - 'firebase'
          - 'googleapis.com'
        condition: and

      - type: status
        status:
          - 200
