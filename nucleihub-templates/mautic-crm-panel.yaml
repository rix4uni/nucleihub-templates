id: mautic-crm-panel

info:
  name: Mautic CRM Login Panel - Detect
  author: cyllective,daffainfo
  severity: info
  description: Mautic CRM login panel was detected.
  reference:
    - https://github.com/mautic/mautic
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,mautic,crm,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/s/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Mautic</title>'
          - 'var mauticBasePath'
        condition: and

      - type: status
        status:
          - 200
