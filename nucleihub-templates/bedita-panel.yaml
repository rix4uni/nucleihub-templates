id: bedita-panel

info:
  name: BEdita Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: BEdita login panel was detected.
  reference:
    - https://www.bedita.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:bedita:bedita:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: bedita
    product: bedita
    shodan-query:
      - http.title:"BEdita"
      - http.title:"bedita"
    fofa-query: title="bedita"
    google-query: intitle:"bedita"
  tags: panel,bedita,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'BEdita(.*)</a><br>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'target="besite">(.*)</a><br>'
