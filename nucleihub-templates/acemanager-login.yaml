id: acemanager-login

info:
  name: ACEmanager Detection
  author: pussycat0x
  severity: info
  description: ACEManager was detected. ACEManager is a configuration and diagnostic tool for the Sierra Wireless AirLink Raven modems.
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sierrawireless:airlink_mobility_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: sierrawireless
    product: airlink_mobility_manager
    fofa-query:
      - app="ACEmanager"
      - app="acemanager"
  tags: panel,login,tech,acemanager,sierrawireless,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>::: ACEmanager :::</title>'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - 'ALEOS Version ([0-9.]+) \| Copyright &co'
