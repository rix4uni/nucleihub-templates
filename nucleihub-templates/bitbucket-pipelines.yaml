id: bitbucket-pipelines

info:
  name: BitBucket Pipelines Configuration Exposure
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:atlassian:bitbucket:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: atlassian
    product: bitbucket
    shodan-query: html:"bitbucket-pipelines.yml"
  tags: exposure,bitbucket,devops,cicd,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitbucket-pipelines.yml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'pipelines:'
          - 'step:'
        condition: and

      - type: status
        status:
          - 200
