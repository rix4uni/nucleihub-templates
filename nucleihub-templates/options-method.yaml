id: options-method

info:
  name: Allowed Options Method
  author: pdteam
  severity: info
  metadata:
    max-request: 1
  tags: miscellaneous,misc,generic,vuln

http:
  - method: OPTIONS
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "Allow: ([A-Z, ]+)"
