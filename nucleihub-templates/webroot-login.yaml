id: webroot-login

info:
  name: Webroot Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Webroot login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:webroot:secureanywhere:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Webroot - Login"
    product: secureanywhere
    vendor: webroot
  tags: panel,webroot,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Webroot - Login</title>'

      - type: status
        status:
          - 200
