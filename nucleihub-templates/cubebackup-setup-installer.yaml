id: cubebackup-setup-installer

info:
  name: CubeBackup Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed CubeBackup Setup page.
  reference:
    - https://www.cubebackup.com/
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="CubeBackup setup"
  tags: misconfig,install,exposure,cubebackup,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "CubeBackup setup"

      - type: status
        status:
          - 200
