id: kaes-file-manager

info:
  name: Kae's File Manager Login Panel - Detect
  author: princechaddha
  severity: info
  description: Kae's File Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,kaes,filemanager,kfm,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/kfm/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "File Manager - Kae's File Manager"

      - type: status
        status:
          - 200
