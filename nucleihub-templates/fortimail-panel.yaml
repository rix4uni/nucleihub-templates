id: fortimail-login

info:
  name: Fortinet FortiMail Login Panel - Detect
  author: johnk3r
  severity: info
  description: Fortinet FortiMail login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortimail:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: fortinet
    product: fortimail
    shodan-query:
      - title:"Fortimail"
      - http.title:"fortimail"
    fofa-query:
      - Fortimail && port=443
      - fortimail && port=443
      - title="fortimail"
    google-query: intitle:"fortimail"
  tags: panel,fortinet,fortimail,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/m/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>FortiMail</title>'

      - type: status
        status:
          - 200
