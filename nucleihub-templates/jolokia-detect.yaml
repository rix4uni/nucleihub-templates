id: jolokia-detect

info:
  name: Jolokia Detection
  author: mavericknerd,dwisiswant0
  severity: info
  metadata:
    max-request: 1
  tags: tech,jolokia,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/jolokia/version'
      - '{{BaseURL}}/actuator/jolokia/version'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"timestamp":'
          - '"protocol":'
          - '"agent":'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: json
        json:
          - '.value.agent'
