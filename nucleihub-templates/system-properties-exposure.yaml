id: system-properties-exposure

info:
  name: System Properties Exposure
  author: DhiyaneshDk
  severity: low
  description: System Properties is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"System Properties"
  tags: misconfig,system,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "System Properties:"
          - "Environment Variables:"
        condition: and

      - type: status
        status:
          - 200
