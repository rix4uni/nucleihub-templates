id: b2b-builder-detect

info:
  name: B2BBuilder Detect
  author: ffffffff0x
  severity: info
  classification:
    cpe: cpe:2.3:a:itechscripts:b2b_script:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: itechscripts
    product: b2b_script
    fofa-query: app="B2BBuilder"
  tags: b2bbuilder,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="B2Bbuilder"'
          - 'translateButtonId = "B2Bbuilder"'
        condition: or

      - type: status
        status:
          - 200
