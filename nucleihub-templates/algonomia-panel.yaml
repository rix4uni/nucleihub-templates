id: algonomia-panel

info:
  name: Algonomia Leaf Platform Panel - Detect
  author: righettod
  severity: info
  description: |
    Algonomia Leaf Platform login panel was detected.
  reference:
    - https://algonomia.com/
  metadata:
    verified: true
    max-request: 1
  tags: tech,algonomia,detect,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/assets/i18n/en.json"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "logincomponent\":")'
          - 'contains_any(to_lower(body), "leafplatform", "leaf platform")'
          - 'contains(header, "application/json")'
        condition: and
