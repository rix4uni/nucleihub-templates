id: samsung-printer-detect

info:
  name: Samsung Printer Panel - Detect
  author: pussycat0x
  severity: info
  description: Samsung printer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:samsung:printer_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: samsung
    product: printer_firmware
    fofa-query:
      - app="SAMSUNG-Printer"
      - app="samsung-printer"
  tags: iot,panel,samsung,printer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/sws/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'SyncThru Web Service'

      - type: status
        status:
          - 200
