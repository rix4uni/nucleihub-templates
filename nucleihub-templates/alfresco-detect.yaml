id: alfresco-detect

info:
  name: Alfresco CMS Detection
  author: pathtaga
  severity: info
  description: Alfresco CMS was discovered.
  reference:
    - https://www.alfresco.com/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:alfresco:alfresco:*:*:*:*:android:*:*:*
  metadata:
    max-request: 1
    vendor: alfresco
    product: alfresco
  tags: alfresco,tech,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/alfresco/api/-default-/public/cmis/versions/1.1/atom"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'org\/alfresco\/api\/opencmis\/OpenCMIS.get'

      - type: word
        part: header
        words:
          - "application/json"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Enterprise v.*([0-9]\.[0-9]+\.[0-9]+)'
          - 'Community v.*([0-9]\.[0-9]+\.[0-9]+)'
          - 'Community Early Access v.*([0-9]\.[0-9]+\.[0-9]+)'
