id: hybris-administration-console

info:
  name: Hybris Administration Console Login Panel - Detect
  author: princechaddha
  severity: info
  description: Hybris Administration Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sap:hybris:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sap
    product: hybris
    shodan-query:
      - title:"Hybris"
      - http.title:"hybris"
    fofa-query: title="hybris"
    google-query: intitle:"hybris"
  tags: panel,hybris,sap,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "hybris administration console"

      - type: status
        status:
          - 200
