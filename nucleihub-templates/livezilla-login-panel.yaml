id: livezilla-login-panel

info:
  name: LiveZilla Login Panel - Detect
  author: __Fazal
  severity: info
  description: LiveZilla login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:livezilla:livezilla:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: livezilla
    product: livezilla
    shodan-query: http.html:livezilla
    fofa-query: body=livezilla
  tags: panel,livezilla,login,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/mobile/index.php'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'LiveZilla'
