id: nimsoft-wasp

info:
  name: Nimsoft Wasp Detection
  author: Nullfuzz
  severity: info
  description: Detect Nimsoft Wasp WebPage
  metadata:
    max-request: 1
  tags: nimsoft,exposure,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by <b>Nimsoft WASP "
          - "<title>WASP</title>"
        condition: or

      - type: status
        status:
          - 200
