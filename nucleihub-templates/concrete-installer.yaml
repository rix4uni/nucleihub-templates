id: concrete-installer

info:
  name: Concrete Installer
  author: pussycat0x
  severity: high
  description: Concrete is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:concretecms:concrete_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: concretecms
    product: concrete_cms
    shodan-query: title:"Install concrete"
  tags: misconfig,exposure,install,concrete,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/install"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "install concrete"
          - "choose language"
        condition: and
        case-insensitive: true

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
