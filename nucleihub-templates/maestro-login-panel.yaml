id: maestro-login-panel

info:
  name: Maestro LuCI Login Panel - Detect
  author: tess
  severity: info
  description: Maestro LuCI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Maestro - LuCI"
  tags: panel,maestro,luci,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/luci"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Maestro - LuCI</title>"
          - "Please enter your username and password."
        condition: and

      - type: status
        status:
          - 200
