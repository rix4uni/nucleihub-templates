id: tiny-rss-installer

info:
  name: Tiny Tiny RSS Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Tiny Tiny RSS is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:tt-rss:tiny_tiny_rss:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: tt-rss
    product: tiny_tiny_rss
    shodan-query: title:"Tiny Tiny RSS - Installer"
  tags: misconfig,tiny,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Tiny Tiny RSS - Installer'
          - 'Test configuration'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
