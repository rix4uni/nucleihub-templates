id: opennms-web-console

info:
  name: OpenNMS Web Console Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: OpenNMS Web Console login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/5468
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:opennms:opennms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: opennms
    product: opennms
  tags: panel,login,edb,opennms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/opennms/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "OpenNMS Web Console"
        part: body

      - type: status
        status:
          - 200
