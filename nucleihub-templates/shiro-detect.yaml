id: shiro-detect

info:
  name: Detect Shiro Framework
  author: AresX
  severity: info
  metadata:
    max-request: 1
  tags: tech,shiro,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    headers:
      Cookie: JSESSIONID={{randstr}};rememberMe=123;
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: header
        words:
          - "rememberMe=deleteMe"
