id: pipfile-lock

info:
  name: Pipfile.lock Disclosure
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Pipfile"
  tags: exposure,pip,devops,cicd,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/Pipfile.lock"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"pipfile-spec":'
          - '"requires"'
        condition: and

      - type: status
        status:
          - 200
