id: syncthing-dashboard

info:
  name: Syncthing Dashboard Exposure
  author: fabaff
  severity: medium
  description: Syncthing Dashboard is exposed.
  reference:
    - https://syncthing.net/
  classification:
    cpe: cpe:2.3:a:syncthing:syncthing:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: syncthing
    product: syncthing
    shodan-query: http.html:'ng-app="syncthing"'
  tags: misconfig,syncthing,exposure,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'The Syncthing Authors.'
          - 'Actions'
        condition: and

      - type: status
        status:
          - 200
