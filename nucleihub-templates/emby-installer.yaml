id: emby-installer

info:
  name: Emby Installation Page - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for the presence of a Emby Installer Page.
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="Emby" && body="wizard" && icon_hash="1399717985"
  tags: install,emby,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/index.html?start=wizard#!/wizard/wizardstart.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Auto-Install"
          - "emby-elements"
        condition: and

      - type: status
        status:
          - 200
