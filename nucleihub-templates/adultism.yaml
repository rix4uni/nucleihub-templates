id: adultism

info:
  name: Adultism User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Adultism user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-porn,adultism,discovery

self-contained: true

http:
