id: joomla-installer

info:
  name: Joomla! Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Joomla is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:joomla:joomla\\!:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: joomla
    product: joomla\\!
    shodan-query: title:"Joomla Web Installer"
  tags: misconfig,joomla,install,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/installation/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Joomla! Web Installer'
          - 'Configuration'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
