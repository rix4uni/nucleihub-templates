id: bower-json

info:
  name: bower.json File Disclosure
  author: oppsec,noraj
  severity: info
  description: |
    Bower is a package manager which stores package information in the bower.json file
  reference:
    - https://github.com/bower/spec/blob/master/json.md
  metadata:
    max-request: 1
  tags: exposure,files,bower,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/bower.json"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "name"
          - "description"
          - "main"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
