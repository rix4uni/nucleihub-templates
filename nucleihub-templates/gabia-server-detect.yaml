id: gabia-server-detect

info:
  name: Gabia Server - Detection
  author: jadu101
  severity: info
  description: |
    Detects gabia web server.
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: gabia"
  tags: tech,gabia,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Server: gabia"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
