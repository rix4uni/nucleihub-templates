id: acunetix-login

info:
  name: Acunetix Login Panel - Detect
  author: tess
  severity: info
  description: Acunetix login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:acunetix:web_vulnerability_scanner:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Acunetix"
    product: web_vulnerability_scanner
    vendor: acunetix
  tags: panel,acunetix,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Acunetix</title>"
          - "assets/images/invicti-acunetix-logo.svg"
        condition: or

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
