id: gopher-server

info:
  name: Gopher Server - Exposure
  author: DhiyaneshDk
  severity: medium
  description: Gopher Server is exposed.
  reference:
    - https://www.facebook.com/photo/?fbid=627579942745862&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Gopher Server"
  tags: misconfig,gopher,server,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Gopher Server'
          - 'Environment Variables'
        condition: and

      - type: status
        status:
          - 200
