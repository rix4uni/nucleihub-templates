id: kubeview-dashboard

info:
  name: KubeView Dashboard - Detect
  author: ja1sh
  severity: info
  description: |
    KubeView dashboard was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: kubeview_project
    product: kubeview
    shodan-query:
      - http.favicon.hash:-379154636
      - http.title:"kubeview"
    fofa-query:
      - icon_hash=-379154636
      - title="kubeview"
    google-query: intitle:"kubeview"
  tags: exposure,k8s,kubernetes,kubeview,dashboard,panel,kubeview_project,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>KubeView</title>

      - type: status
        status:
          - 200
