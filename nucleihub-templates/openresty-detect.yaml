id: openresty-detect

info:
  name: OpenResty detection
  author: jcockhren
  severity: info
  description: Some deployments of OpenResty spill their version numbers.
  metadata:
    max-request: 1
    shodan-query: product:"OpenResty"
  tags: tech,openresty,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: server
        words:
          - "openresty"

    extractors:
      - type: regex
        part: header
        regex:
          - 'openresty/[0-9.]+'
