id: dbt-docs-panel

info:
  name: dbt Docs Panel - Detect
  author: johnk3r
  severity: info
  description: dbt Docs panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"dbt Docs"
  tags: panel,dbt,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>dbt Docs</title>"

      - type: status
        status:
          - 200
