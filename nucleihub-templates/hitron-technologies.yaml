id: hitron-technologies-detect

info:
  name: Hitron Technologies Router Login Panel - Detect
  author: pussycat0x
  severity: info
  description: Hitron Technologies router login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7062
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,edb,router,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "hitron"
          - "$.hitron.languages.lang_init();"
        condition: and

      - type: status
        status:
          - 200
