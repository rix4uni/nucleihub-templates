id: ice-hrm-panel

info:
  name: ICE HRM Login - Detect
  author: Th3l0newolf
  severity: info
  description: |
    The ICE HRM login panel was discovered.
  reference:
    - https://icehrm.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Ice Hrm Login"
  tags: icehrm,login,hrm,panel,web,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/app/login.php"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)<title>ice hrm login</title>'

      - type: status
        status:
          - 200
