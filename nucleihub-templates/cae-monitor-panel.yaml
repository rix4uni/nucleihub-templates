id: cae-monitor-panel

info:
  name: CAE Monitoring - Login Panel
  author: biero-el-corridor
  severity: info
  description: |
    Identified an exposed CAE Monitoring login panel.
  metadata:
    shodan-query: http.favicon.hash:-268676052
    verified: true
    max-request: 1
  tags: cae,login,panel,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="CAE Home Page"'
          - 'alt="CAE"'
        condition: or

      - type: status
        status:
          - 200
