id: cold-fusion-cfcache-map

info:
  name: Discover Cold Fusion cfcache.map Files
  author: geeknik
  severity: low
  description: Adobe Cold Fusion cfcache.map file is exposed.
  reference:
    - https://securiteam.com/windowsntfocus/5bp081f0ac/
  classification:
    cpe: cpe:2.3:a:adobe:coldfusion:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: coldfusion
    shodan-query: http.component:"Adobe ColdFusion"
  tags: exposure,coldfusion,adobe,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/cfcache.map"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Mapping="
          - "SourceTimeStamp="
        condition: and

      - type: status
        status:
          - 200
