id: monitorr-panel

info:
  name: Monitorr Panel - Detect
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:monitorr:monitorr:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: monitorr
    product: monitorr
    shodan-query: http.favicon.hash:-211006074
    fofa-query: icon_hash="-211006074"
  tags: panel,monitorr,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "content=\"Monitorr", "Monitorr is loading", "title=\"Monitorr Settings")'
        condition: and
