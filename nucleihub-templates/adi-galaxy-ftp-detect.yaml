id: adi-galaxy-ftp-detect
info:
  name: ADI Convergence Galaxy FTP Service - Detect
  author: pussycat0x
  severity: info
  description: ADI Convergence Galaxy FTP service was detected.
  metadata:
    verified: true
    shodan-query: "ADI Convergence Galaxy"
    max-request: 1
  tags: network,ftp,adi,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "ADI Convergence Galaxy"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "v([0-9]+)"
