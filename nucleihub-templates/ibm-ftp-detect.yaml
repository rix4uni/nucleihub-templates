id: ibm-ftp-detect
info:
  name: IBM FTP CS Service - Detect
  author: pussycat0x
  severity: info
  description: IBM FTP CS service was detected.
  metadata:
    verified: true
    shodan-query: "FTPD1 IBM FTP CS"
    max-request: 1
  tags: network,ftp,ibm,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTPD1 IBM FTP CS"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "CS ([A-Z0-9]+)"
