id: oracle-webcenter-sites

info:
  name: Oracle WebCenter Sites
  author: leovalcante
  severity: info
  classification:
    cpe: cpe:2.3:a:oracle:webcenter_sites:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: oracle
    product: webcenter_sites
    shodan-query: http.html:"WebCenter"
  tags: tech,oracle,webcenter,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/welcome_webcenter.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'FOR ORACLE'
          - 'WebCenter Framework'
        condition: and

      - type: status
        status:
          - 200
