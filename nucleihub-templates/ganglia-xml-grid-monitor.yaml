id: ganglia-xml-grid-monitor

info:
  name: Ganglia XML Grid Monitor
  author: geeknik
  severity: low
  description: Ganglia is a scalable distributed monitoring system for high-performance computing systems such as clusters and Grids.
  reference:
    - http://ganglia.info/
  metadata:
    max-request: 1
  tags: ganglia,network,misconfig,tcp,discovery

tcp:
  - inputs:
      - data: "\r\n"

    host:
      - "{{Hostname}}"
    port: 8649
    read-size: 2048

    matchers:
      - type: word
        words:
          - "<!DOCTYPE GANGLIA_XML"
          - "<!ATTLIST"
          - "<!ELEMENT"
        condition: and
