id: alma-installer

info:
  name: Alma Installation Exposure
  author: DhiyaneshDK
  severity: high
  description: Alma is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:almapay:alma:*:*:*:*:wordpress:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: almapay
    product: alma
    shodan-query: title:"Alma Installation"
  tags: misconfig,alma,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/setup/start'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Setup wizard | Alma Installation</title>'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
