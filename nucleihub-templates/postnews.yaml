id: postnews

info:
  name: Postnews User Name Information - Detect
  author: olearycrew
  severity: info
  description: Postnews user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,postnews,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://post.news/@/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Profile Not Found"
        negative: true

      - type: status
        status:
          - 200
