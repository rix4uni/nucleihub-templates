id: everything-listing

info:
  name: Everything Server Exposure
  author: pussycat0x
  severity: high
  description: |
    Everything is a freeware desktop search utility for Windows that can rapidly find files and folders by name.
  reference:
    - https://www.voidtools.com/
  classification:
    cpe: cpe:2.3:a:voidtools:everything:*:*:*:*:*:*:*:*
  metadata:
    verified: 'true'
    max-request: 1
    vendor: voidtools
    product: everything
    shodan-query: http.favicon.hash:-977323269
  tags: exposure,everything,listing,voidtools,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Everything</title>"
          - "indexof"
        condition: and

      - type: status
        status:
          - 200
