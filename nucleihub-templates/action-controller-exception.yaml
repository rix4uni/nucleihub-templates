id: action-controller-exception

info:
  name: Action Controller Exception - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    fofa-query: 'title="Action Controller: Exception caught"'
  tags: error,debug,log,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: body
        words:
          - 'Action Controller: Exception caught'
          - 'config.hosts'
        condition: and
