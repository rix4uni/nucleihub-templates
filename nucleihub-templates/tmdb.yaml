id: tmdb

info:
  name: TMDB User Name Information - Detect
  author: olearycrew
  severity: info
  description: TMDB user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-social,tmdb,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.themoviedb.org/u/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Total Edits'
          - 'Stats'
        condition: and

      - type: status
        status:
          - 200
