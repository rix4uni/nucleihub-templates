id: edgeos-login

info:
  name: EdgeOS Login Panel - Detect
  author: princechaddha
  severity: info
  description: EdgeOS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:ui:edgeos:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: ui
    product: edgeos
  tags: login,tech,edgeos,edgemax,panel,ui,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>EdgeOS</title>'

      - type: status
        status:
          - 200
