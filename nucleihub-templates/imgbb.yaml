id: imgbb

info:
  name: ImgBB User Name Information - Detect
  author: cheesymoon
  severity: info
  description: ImgBB user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-image,imgbb,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://{{user}}.imgbb.com"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Most recent"
          - "Followers"
        condition: and

      - type: status
        status:
          - 200
