id: wildix-collaboration-panel

info:
  name: Wildix Collaboration Panel - Detect
  author: rxerium
  severity: info
  description: |
    Wildix Collaboration login panel was detected.
  reference:
    - https://www.wildix.com/product/collaboration-ucc-platform/#
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:-1295577382
  tags: panel,login,wildix,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: server
        words:
          - "wildix"
