id: lastfm

info:
  name: Last.fm User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Last.fm user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,lastfm,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://last.fm/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Music Profile | Last.fm"
