id: piratebay

info:
  name: Piratebay Username Information - Detect
  author: philippedelteil
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: osint,osint-p2p,piratebay,headless,discovery

self-contained: true

headless:
  - steps:
      - args:
          url: "https://thepiratebay.org/search.php?q=user:{{user}}"
        action: navigate

      - action: waitload

    matchers:
      - type: dsl
        dsl:
          - "!contains(data, 'No results returned')"
          - "contains(data, 'User: {{user}}</label>')"
        condition: and
