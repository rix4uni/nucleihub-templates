id: mail-archive

info:
  name: The Mail Archive Information
  author: lu4nx
  severity: info
  description: Mail-archive information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-coding,maillist,discovery

self-contained: true
http:
  - method: GET
    path:
      - "https://www.mail-archive.com/search?l=all&q={{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<h3>No matches were found for <i></i>"
        negative: true

      - type: status
        status:
          - 200
