id: docmosis-tornado-server

info:
  name: Docmosis Tornado Server Exposure
  author: tess
  severity: low
  description: Docmosis Tornado Server is exposed.
  classification:
    cpe: cpe:2.3:a:docmosis:tornado:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: docmosis
    product: tornado
    shodan-query: title:"Docmosis Tornado"
  tags: misconfig,tornado,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Docmosis Tornado"
          - 'href="WebServerDownload.css'
        condition: and

      - type: status
        status:
          - 200
