id: poll-everywhere

info:
  name: Poll Everywhere User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: Poll Everywhere user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-tech,poll-everywhere,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://pollev.com/proxy/api/users/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "name"
