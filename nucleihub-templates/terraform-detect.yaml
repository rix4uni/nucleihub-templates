id: terraform-detect

info:
  name: Detect Terraform Provider
  author: geeknik
  severity: info
  description: Write Infrastructure as Code - https://www.terraform.io/
  metadata:
    max-request: 1
  tags: tech,terraform,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/provider.tf"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "access_key"
          - "terraform"
        condition: and

      - type: status
        status:
          - 200
