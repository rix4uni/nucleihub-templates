id: xds-amr-status

info:
  name: XDS-AMR Status Login Panel - Detect
  author: pussycat0x
  severity: info
  description: XDS-AMR Status login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"XDS-AMR - status"
  tags: panel,tech,xamr,xds,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>XDS-AMR - Status</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - 'XAMR\-([0-9]+)'
