id: mcloud-installer

info:
  name: mCloud Panel - Installer
  author: ritikchaddha
  severity: critical
  description: mCloud installer was detected.
  reference:
    - https://mcloudcorp.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"mcloud-installer-web"
  tags: panel,mcloud,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/clusterList'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>mcloud-installer-web'

      - type: status
        status:
          - 200
