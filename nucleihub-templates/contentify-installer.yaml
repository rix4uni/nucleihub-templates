id: contentify-installer

info:
  name: Contentify Installer Exposure
  author: ritikchaddha
  severity: high
  description: Contentify is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
  tags: misconfig,contentify,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Contentify - Step 1'
          - 'start the installation'
        condition: and

      - type: status
        status:
          - 200
