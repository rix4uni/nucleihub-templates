id: cobbler-exposed-directory

info:
  name: Exposed Cobbler Directories
  author: c-sh0
  severity: medium
  description: Searches for exposed Cobbler Directories
  metadata:
    max-request: 2
  tags: cobbler,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/cobbler/"
      - "{{BaseURL}}/cblr/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Index of /cobbler"
          - "Index of /cblr"
        condition: or
