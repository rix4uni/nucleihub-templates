id: kraken-cluster-monitoring

info:
  name: Kraken Cluster Monitoring Dashboard - Detect
  author: pussycat0x
  severity: info
  description: Kraken Cluster Monitoring Dashboard was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Kraken dashboard"
  tags: panel,kraken,cluster,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Kraken dashboard"
          - "Kraken cluster monitoring"
        condition: and

      - type: status
        status:
          - 200
