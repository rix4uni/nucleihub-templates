id: uvdesk-install

info:
  name: UVDesk Installation Wizard
  author: DhiyaneshDk
  severity: high
  description: UVDesk is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:webkul:uvdesk:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: webkul
    product: uvdesk
    shodan-query: title:"UVDesk Helpdesk Community Edition - Installation Wizard"
  tags: misconfig,uvdesk,install,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "UVDesk Helpdesk Community Edition"
          - "Installation Wizard"
        condition: and

      - type: status
        status:
          - 200
