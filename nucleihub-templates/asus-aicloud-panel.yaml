id: asus-aicloud-panel

info:
  name: ASUS AiCloud Panel - Detect
  author: ritikchaddha
  severity: info
  description: ASUS AiCloud Panel was detected.
  reference:
    - https://www.asus.com/in/content/aicloud/
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: title:"AiCloud"
  tags: panel,asus,aicloud,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AiCloud</title>'

      - type: status
        status:
          - 200
          - 401
        condition: or
