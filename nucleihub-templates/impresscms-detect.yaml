id: impresscms-detect

info:
  name: ImpressCMS Detect
  author: princechaddha
  severity: info
  reference:
    - https://github.com/ImpressCMS
  metadata:
    max-request: 1
  tags: tech,impresscms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(ImpressCMS)'

      - type: status
        status:
          - 200
