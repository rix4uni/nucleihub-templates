id: pablo-ftp-detect
info:
  name: Pablo's FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Pablo's FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Welcome to Pablo's FTP Server"
    max-request: 1
  tags: network,ftp,pablo,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Pablo's FTP Server"
