id: memos-panel

info:
  name: Memos Panel - Detect
  author: rxerium
  severity: info
  description: |
    Memos is a privacy-first, lightweight note-taking service
  reference:
    - https://github.com/usememos/memos
    - https://www.usememos.com/
  classification:
    cpe: cpe:2.3:a:usememos:memos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: usememos
    product: memos
    shodan-query:
      - title:"Memos"
      - http.title:"memos"
    fofa-query: title="memos"
    google-query: intitle:"memos"
  tags: panel,memos,detect,usememos,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/explore"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Memos'

      - type: status
        status:
          - 200
