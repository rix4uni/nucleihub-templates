id: dell-bmc-panel

info:
  name: Dell BMC Panel - Detect
  author: megamansec
  severity: info
  description: |
    Dell BMC web panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Dell Remote Management Controller"
  tags: panel,bmc,dell,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Dell Remote Management Controller</title>"

      - type: status
        status:
          - 200
