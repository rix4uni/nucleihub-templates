id: apple-discussions

info:
  name: Apple Discussions User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: Apple Discussions user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,apple,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://discussions.apple.com/profile/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Apple Community"
          - "communities.apple.com"
        condition: and
