id: bonobo-server-panel

info:
  name: Bonobo Git Server Login Panel - Detect
  author: bhutch
  severity: info
  description: |
    Bonobo Git Server login panel was detected.
  classification:
    cpe: cpe:2.3:a:bonobogitserver:bonobo_git_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: bonobogitserver
    product: bonobo_git_server
    shodan-query: http.favicon.hash:-219625874
  tags: panel,bonobo,git,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/git"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<a href="https://github.com/jakubgarfield/Bonobo-Git-Server">'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)bonobo git server \((.*)\)'
