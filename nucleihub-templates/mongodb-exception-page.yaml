id: mongodb-exception-page

info:
  name: MongoDB Exception - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    fofa-query: html:"MongoDB Exception"
  tags: error,mongodb,log,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MongoDB Exception'
