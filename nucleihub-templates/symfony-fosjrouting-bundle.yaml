id: symfony-fosjrouting-bundle

info:
  name: Symfony FOSJsRoutingBundle
  author: DhiyaneshDk
  severity: info
  reference:
    - https://packagist.org/packages/friendsofsymfony/jsrouting-bundle
    - https://github.com/FriendsOfSymfony/FOSJsRoutingBundle
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"symfony Profiler"
  tags: misconfig,symfony,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/js/routing?callback=fos.Router.setDatafoobarfoo'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/**/fos.Router.setDatafoobarfoo({'
          - 'routes'
        condition: and

      - type: word
        part: header
        words:
          - "application/javascript"

      - type: status
        status:
          - 200
