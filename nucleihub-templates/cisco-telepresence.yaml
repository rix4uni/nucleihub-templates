id: cisco-telepresence

info:
  name: Cisco TelePresence Login Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Cisco TelePresence login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cisco:telepresence_tc:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Cisco Telepresence"
    product: telepresence_tc
    vendor: cisco
  tags: panel,cisco,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cisco TelePresence MCU - login:"

      - type: status
        status:
          - 200
