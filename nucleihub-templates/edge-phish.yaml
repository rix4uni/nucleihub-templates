id: edge-phish

info:
  name: edge phishing Detection
  author: rxerium
  severity: info
  description: |
    A edge phishing website was detected
  reference:
    - https://www.microsoft.com/en-us/edge/download?form=MA13FJ&ch=1
  metadata:
    max-request: 1
  tags: phishing,edge,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in - edge Accounts'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"microsoft.com")'
