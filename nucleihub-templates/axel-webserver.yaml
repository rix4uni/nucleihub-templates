id: axel-webserver

info:
  name: Axel WebServer - Panel Detect
  author: pikpikcu
  severity: info
  description: Axel WebServer panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Axel"
    fofa-query: app="AxelWebServer"
  tags: panel,axel,webserver,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>(.*)Axel MyWeb(.*)</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Axel MyWeb (.*)</title>'
