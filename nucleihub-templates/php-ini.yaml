id: php-ini

info:
  name: Php.ini File Disclosure
  author: geeknik,DhiyaneshDK
  severity: low
  description: php.ini file is exposed.
  reference: https://www.php.net/manual/en/configuration.file.php
  classification:
    cpe: cpe:2.3:a:php:php:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: php
    product: php
    shodan-query: php.ini
  tags: config,exposure,files,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/php.ini"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[PHP]"
          - "short_open_tag"
          - "safe_mode"
          - "expose_php"
        condition: and

      - type: status
        status:
          - 200
