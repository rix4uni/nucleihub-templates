id: shoppable-token

info:
  name: Shoppable Service Auth Token
  author: philippedelteil
  severity: unknown
  reference:
    - https://ask.shoppable.com/knowledge/quick-start-api-guide
  metadata:
    max-request: 1
  tags: exposure,shoppable,token,auth,service,generic,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - data-shoppable-auth-token
