id: crontab-ui

info:
  name: Crontab UI - Dashboard Exposure
  author: DhiyaneshDk
  severity: high
  reference:
    - https://www.facebook.com/photo/?fbid=629288492575007&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Crontab UI"
  tags: exposure,crontab,ui,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Crontab UI</title>'

      - type: status
        status:
          - 200
