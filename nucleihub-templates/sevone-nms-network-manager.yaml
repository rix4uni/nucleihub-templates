id: sevone-nms-network-manager

info:
  name: SevOne NMS Network Manager
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"SevOne NMS - Network Manager"
  tags: sevone,manager,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/#login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SevOne NMS - Network Manager"

      - type: status
        status:
          - 200
