id: etoro

info:
  name: EToro User Name Information - Detect
  author: dwisiswant0
  severity: info
  description: EToro user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-finance,etoro,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.etoro.com/api/logininfo/v1.1/users/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "â€“ eToro</title>"
