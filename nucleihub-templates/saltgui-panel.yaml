id: saltgui-panel

info:
  name: SaltGUI Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: SaltGUI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,saltgui,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SaltGUI</title>'

      - type: status
        status:
          - 200
