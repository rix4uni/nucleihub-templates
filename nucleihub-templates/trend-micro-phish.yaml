id: trend-micro-phish

info:
  name: trend micro phishing Detection
  author: rxerium
  severity: info
  description: |
    A trend micro phishing website was detected
  reference:
    - https://trendmicro.com
  metadata:
    max-request: 1
  tags: phishing,trend-micro,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Trend Micro (UK) | Internet Security Antivirus - PC &amp; Mac'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"trendmicro.com")'
