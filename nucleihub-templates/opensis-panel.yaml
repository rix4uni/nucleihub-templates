id: opensis-detect

info:
  name: OpenSIS Login Panel - Detect
  author: pikpikcu
  severity: info
  description: OpenSIS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:os4ed:opensis:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: os4ed
    product: opensis
    shodan-query:
      - http.title:"openSIS"
      - http.title:"opensis"
    fofa-query: title="opensis"
    google-query: intitle:"opensis"
  tags: panel,opensis,login,os4ed,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/opensis/index.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>openSIS Student Information System</title>"

      - type: status
        status:
          - 200
