id: drone-ci-panel

info:
  name: Drone CI Login Panel - Detect
  author: Yuzhe-zhang-0
  severity: info
  description: Drone CI login panel was detected.
  reference:
    - https://www.drone.io
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1354079303
  tags: panel,droneci,cicd,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/welcome'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Drone CI</title>'
          - '<title>Drone | Continuous Integration</title>'
        condition: or

      - type: status
        status:
          - 200
