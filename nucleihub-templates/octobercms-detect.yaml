id: octobercms-detect

info:
  name: OctoberCMS detect
  author: cyllective
  severity: info
  description: Detects OctoberCMS
  reference:
    - https://github.com/octobercms/october
  metadata:
    max-request: 2
  tags: tech,octobercms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/modules/system/assets/js/framework.combined-min.js"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 1
    matchers:
      - type: word
        part: header
        words:
          - 'october_session'

      - type: word
        part: body
        words:
          - 'OctoberCMS'
