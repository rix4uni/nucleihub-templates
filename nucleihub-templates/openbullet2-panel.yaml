id: openbullet2-panel

info:
  name: OpenBullet 2 - Panel
  author: MaStErChO
  severity: info
  description: |
    Openbullet was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
  metadata:
    verified: "true"
    max-request: 1
    shodan-query: http.favicon.hash:-1264095219
  tags: openbullet,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>OpenBullet2</title>"
          - "<title>Openbullet2WebClient</title>"
        condition: or

      - type: status
        status:
          - 200
