id: qualtrics-login

info:
  name: Qualtrics Login Panel - Detect
  author: tess
  severity: info
  description: Qualtrics login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
  tags: panel,qualtrics,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by Qualtrics"
          - "Welcome to Qualtrics Certification"
        condition: or

      - type: status
        status:
          - 200
