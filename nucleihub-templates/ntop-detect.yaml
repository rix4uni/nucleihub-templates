id: ntop-detect

info:
  name: Ntop Detect Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Ntop Detect panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ntop:ntopng:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"welcome to ntop"
    product: ntopng
    vendor: ntop
  tags: tech,ntop,panel,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to ntop'

      - type: status
        status:
          - 200
