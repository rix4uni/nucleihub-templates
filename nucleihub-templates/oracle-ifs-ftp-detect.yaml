id: oracle-ifs-ftp-detect
info:
  name: Oracle Internet File System FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Oracle Internet File System FTP service was detected.
  metadata:
    shodan-query: "Oracle Internet File System FTP"
    max-request: 1
  tags: network,ftp,oracle,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Oracle Internet File System FTP"
