id: kafka-manager-panel

info:
  name: Kafka Manager Panel
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/yahoo/CMAK
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Kafka-Manager"
    fofa-query: app="Kafka-Manager"
  tags: tech,kafka,apache,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Kafka Manager"

      - type: word
        part: header
        words:
          - "Kafka-Manager"
