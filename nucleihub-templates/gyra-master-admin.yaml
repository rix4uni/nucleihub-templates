id: gyra-master-admin

info:
  name: GYRA Master Admin Login Panel - Detect
  author: Hardik-Solanki
  severity: info
  description: GYRA Master Admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Login | GYRA Master Admin"
  tags: panel,master,admin,gyra,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login | GYRA Master Admin"

      - type: status
        status:
          - 200
