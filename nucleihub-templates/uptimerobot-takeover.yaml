id: uptimerobot-takeover

info:
  name: uptimerobot takeover detection
  author: pdteam
  severity: low
  description: uptimerobot takeover was detected.
  reference:
    - https://exploit.linuxsec.org/uptimerobot-com-custom-domain-subdomain-takeover/
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/45
  metadata:
    max-request: 1
  tags: takeover,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: regex
        regex:
          - "^page not found$"

      - type: word
        part: header
        words:
          - "Server: Caddy"
        case-insensitive: true

      - type: status
        status:
          - 404

    extractors:
      - type: dsl
        dsl:
          - cname
