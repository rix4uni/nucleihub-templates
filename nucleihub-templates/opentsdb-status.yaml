id: opentsdb-status

info:
  name: OpenTSDB - Detect
  author: pussycat0x
  severity: low
  description: OpenTSDB stats exposed which is commonly used in monitoring and observability scenarios where tracking and analyzing the performance of systems, applications, and infrastructure over time is essential.
  reference: |
    http://opentsdb.net/
  classification:
    cpe: cpe:2.3:a:opentsdb:opentsdb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: opentsdb
    product: opentsdb
    shodan-query: http.favicon.hash:407286339
  tags: opentsdb,exposure,logs,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/stats?json"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "tsd.connectionmgr.connections"
          - "tsd.http"
          - "host"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
