id: gruntfile-exposure

info:
  name: Gruntfile Config - Detect
  author: sbani
  severity: info
  description: Gruntfile configuration information was detected.
  reference:
    - https://gruntjs.com/sample-gruntfile
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
  tags: config,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/Gruntfile.js"
      - "{{BaseURL}}/Gruntfile.coffee"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        condition: and
        words:
          - "module.exports"
          - "grunt"

      - type: status
        status:
          - 200
