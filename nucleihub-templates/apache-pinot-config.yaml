id: apache-pinot-config

info:
  name: Apache Pinot - Exposure
  author: icarot
  severity: medium
  description: |
    Detects if path Appconfigs of Apache Pinot web application is exposed, getting internal information about the configuration made.
  classification:
    cpe: cpe:2.3:a:apache:pinot:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    verified: true
    vendor: apache
    product: pinot
    shodan-query: title:"Apache Pinot"
  tags: config,exposure,pinot,apache,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/appconfigs"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"systemConfig"'
          - '"pinotConfig"'
          - '"jvmConfig"'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
