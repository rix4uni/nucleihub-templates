id: lastpass-phish

info:
  name: lastpass phishing Detection
  author: rxerium
  severity: info
  description: |
    A lastpass phishing website was detected
  reference:
    - https://lastpass.com
  metadata:
    max-request: 1
  tags: phishing,lastpass,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '#1 Password Manager &amp; Vault App with Single-Sign On &amp; MFA Solutions - LastPass'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"lastpass.com")'
