id: securityspy-detect

info:
  name: SecuritySpy Camera Panel - Detect
  author: pussycat0x
  severity: info
  description: SecuritySpy Camera panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: title:SecuritySpy
  tags: unauth,iot,securityspy,panel,camera,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SecuritySpy</title>'
        part: body

      - type: status
        status:
          - 200
