id: plesk-obsidian-login

info:
  name: Plesk Obsidian Login Panel - Detect
  author: dhiyaneshDK,daffainfo
  severity: info
  description: Plesk Obsidian login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:plesk:obsidian:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: plesk
    product: obsidian
    shodan-query:
      - http.html:"Plesk Obsidian"
      - http.html:"plesk obsidian"
      - http.title:"plesk obsidian"
    fofa-query:
      - body="plesk obsidian"
      - title="plesk obsidian"
    google-query: intitle:"plesk obsidian"
  tags: panel,plesk,login,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Plesk Obsidian'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?i)<title>([A-Za-z 0-9.]+)</title>'
