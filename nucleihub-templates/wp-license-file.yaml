id: wp-license-file

info:
  name: WordPress license file disclosure
  author: yashgoti
  severity: info
  description: Leaked WordPress license file.
  metadata:
    max-request: 1
  tags: wordpress,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/license.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WordPress - Web publishing software"

      - type: status
        status:
          - 200
