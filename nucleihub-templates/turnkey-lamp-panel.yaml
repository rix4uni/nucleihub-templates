id: turnkey-lamp-panel

info:
  name: TurnKey LAMP Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    TurnKey LAMP Control Panel was detected.
  reference:
    - https://www.turnkeylinux.org/lamp
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"TurnKey LAMP"
    fofa-query: title="TurnKey LAMP"
  tags: panel,login,turnkey,lamp,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TurnKey LAMP</title>"

      - type: status
        status:
          - 200
