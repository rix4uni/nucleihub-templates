id: filegator-panel

info:
  name: FileGator Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://serverpilot.io/docs/how-to-install-a-file-manager-on-your-server/#:~:text=You%20should%20see%20the%20FileGator,Password%3A%20admin123
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"FileGator"
  tags: filegator,panel,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>FileGator'

      - type: status
        status:
          - 200
