id: dmarc-detect

info:
  name: DNS DMARC - Detect
  author: juliosmelo
  severity: info
  description: |
    DNS DMARC information was detected.
  reference:
    - https://dmarc.org/
    - https://dmarc.org/wiki/FAQ#Why_is_DMARC_important.3F
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,dmarc,discovery

dns:
  - name: "_dmarc.{{FQDN}}"
    type: TXT
    matchers:
      - type: regex
        part: answer
        regex:
          - "IN\tTXT\\t(.+DMARC.+)$"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tTXT\t(.+DMARC.+)"
