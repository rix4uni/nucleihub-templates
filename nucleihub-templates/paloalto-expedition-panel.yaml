id: paloalto-expedition-panel

info:
  name: Palo Alto Expedition Project Login - Detect
  author: johnk3r
  severity: info
  description: |
    Palo Alto Expedition Project login panel was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: paloaltonetworks
    product: expedition
    shodan-query: http.favicon.hash:1499876150
  tags: panel,expedition,palo-alto,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Expedition Project</title>"

      - type: status
        status:
          - 200
