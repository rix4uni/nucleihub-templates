id: neobox-panel

info:
  name: Neobox Web Server Login Panel - Detect
  author: pikpikcu
  severity: info
  description: Neobox Web Server login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"NeoboxUI"
    fofa-query: app="neobox-Web-Server"
  tags: panel,neobox,webserver,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ng-app="NeoboxUI" ng-controller="GlobalCtrl">'

      - type: status
        status:
          - 200
