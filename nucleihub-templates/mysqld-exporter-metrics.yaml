id: mysqld-exporter-metrics

info:
  name: MySQL Exporter Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: MYSQL Exporter panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"MySQLd exporter"
  tags: mysqld,exposure,debug,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "mysqld"
          - "# HELP"
        condition: and

      - type: status
        status:
          - 200
