id: unauth-etherpad

info:
  name: Unauthenticated Etherpad
  author: philippedelteil
  severity: low
  description: |
    Finds Etherpad instances that allow adding new notes without authentication.
  classification:
    cpe: cpe:2.3:a:etherpad:etherpad:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: etherpad
    product: etherpad
    shodan-query: http.html:"index.createOpenPad"
  tags: etherpad,misconfig,unauth,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "index.createOpenPad"
          - "index.newPad"
        condition: and

      - type: status
        status:
          - 200
