id: projectsend-installer

info:
  name: ProjectSend Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed ProjectSend installation page.
  reference:
    - https://www.projectsend.org/
  classification:
    cpe: cpe:2.3:a:projectsend:projectsend:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: projectsend
    product: projectsend
    shodan-query: html:"ProjectSend setup"
  tags: misconfig,install,exposure,projectsend,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"
      - "{{BaseURL}}/install/make-config.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Install &raquo; ProjectSend"

      - type: status
        status:
          - 200
