id: cisco-ios-xe-panel

info:
  name: Cisco IOS XE - Detect
  author: bhutch
  severity: info
  description: |
    Cisco IOS XE login panel was detected.
  reference:
    - https://sec.cloudapps.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-iosxe-webui-privesc-j22SaA4z
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:cisco:ios_xe:*:*:*:*:*:*:*:*
  metadata:
    verified: "true"
    max-request: 2
    vendor: cisco
    product: ios_xe
    shodan-query: http.html_hash:1076109428
  tags: panel,cisco,ssl,discovery
ssl:
  - address: "{{Host}}:{{Port}}"

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - contains(http_body,'webui')
          - contains(ssl_issuer_dn,'IOS-Self-Signed-Certificate')
        condition: and

    extractors:
      - type: kval
        kval:
          - ssl_issuer_dn
