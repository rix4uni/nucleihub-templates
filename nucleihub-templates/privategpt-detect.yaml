id: privategpt-detect

info:
  name: PrivateGPT - Detect
  author: ritikchaddha
  severity: info
  description: |
    PrivateGPT panel has been detected.
  reference:
    - https://github.com/zylon-ai/private-gpt
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"private gpt"
    product: private-gpt
  tags: panel,privategpt,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt=PrivateGPT'
          - 'title":"My Private GPT'
          - 'content="My Private GPT'
        condition: or

      - type: status
        status:
          - 200
