id: strong-ciphers

info:
  name: HTTPS/SSH Strong Ciphers Not Enabled
  author: pussycat0x
  severity: info
  description: Weak Ciphers can be broken by an attacker in a local network and can perform attacks like Blowfish.
  reference:
    - https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  tags: audit,config,file,firewall,fortigate

file:
  - extensions:
      - conf

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "set strong-crypto enable"
        negative: true

      - type: word
        words:
          - "config system"
          - "config router"
          - "config firewall"
        condition: or
