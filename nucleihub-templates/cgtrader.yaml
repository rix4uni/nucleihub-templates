id: cgtrader

info:
  name: CGTrader User Name Information - Detect
  author: princechaddha,rxerium
  severity: info
  description: CGTrader user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-creative,cgtrader,discovery

self-contained: true

http:
  - method: GET
    path:
      - "https://www.cgtrader.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "3D Model Designer | CGTrader"
