id: iparapheur-detect

info:
  name: Iparapheur - Detect
  author: righettod
  severity: info
  description: |
    iparapheur technology was detected.
  reference:
    - https://www.libriciel.fr/logiciels/iparapheur/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1383463717
  tags: iparapheur,detect,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>iparapheur</title>"
          - "Libriciel SCOP"
        condition: and

      - type: status
        status:
          - 200
