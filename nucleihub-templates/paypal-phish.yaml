id: Paypal-phish

info:
  name: Paypal phishing Detection
  author: rxerium
  severity: info
  description: |
    A Paypal phishing website was detected
  reference:
    - https://paypal.com
  metadata:
    max-request: 1
  tags: phishing,paypal,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Log in to PayPal automatically for faster checkout without entering your password wherever you're logged in with your Google account."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"paypal.com")'
