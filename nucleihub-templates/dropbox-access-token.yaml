id: dropbox-access-token

info:
  name: Dropbox Access Token
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/dropbox.yml
    - https://developers.dropbox.com/oauth-guide
    - https://www.dropbox.com/developers/
    - https://www.dropbox.com/developers/documentation/http/documentation
  metadata:
    verified: true
    max-request: 1
  tags: dropbox,exposure,tokens,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - \b(sl\.[a-zA-Z0-9_-]{130,152})(?:$|[^a-zA-Z0-9_-])
