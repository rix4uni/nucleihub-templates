id: nuxeo-platform-panel

info:
  name: Nuxeo Platform Login Panel - Detect
  author: kishore-hariram
  severity: info
  description: Nuxeo Platform login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nuxeo:nuxeo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Nuxeo Platform"
    product: nuxeo
    vendor: nuxeo
  tags: panel,nuxeo,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/nuxeo/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Nuxeo Platform'
          - 'alt="Nuxeo"'
        condition: or

      - type: status
        status:
          - 200
