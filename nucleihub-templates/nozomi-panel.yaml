id: nozomi-panel

info:
  name: Nozomi Guardian Login Panel - Detect
  author: robotshell
  severity: info
  description: Nozomi Guardian login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Please Login | Nozomi Networks Console"
  tags: panel,nozomi,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Please Login | Nozomi Networks Console</title>'

      - type: status
        status:
          - 200
