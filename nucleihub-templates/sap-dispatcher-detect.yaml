id: sap-dispatcher-detect

info:
  name: SAP Dispatcher - Detect
  author: pussycat0x
  severity: info
  description: |
    The SAP Dispatcher is the central process that manages communication between user requests and work processes.
  metadata:
    verified: true
    shodan-query: "DPTMMSG"
  tags: network,tcp,sap,tech,discovery

tcp:
  - inputs:
      - data: "00000000"
        type: hex

    host:
      - "{{Hostname}}"

    port: 3200
    read-size: 1024

    matchers:
      - type: word
        part: raw
        words:
          - "DPTMMSG"
