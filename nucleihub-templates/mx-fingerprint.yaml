id: mx-fingerprint

info:
  name: MX Record Detection
  author: pdteam
  severity: info
  description: An MX record was detected. MX records direct emails to a mail exchange server.
  reference:
    - https://www.cloudflare.com/learning/dns/dns-records/dns-mx-record/
    - https://mxtoolbox.com/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,mx,discovery

dns:
  - name: "{{FQDN}}"
    type: MX
    matchers:
      - type: regex
        part: answer
        regex:
          - "IN\tMX\\t(.+)$"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tMX\t(.+)"
