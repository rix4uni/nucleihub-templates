id: graphiql-detect

info:
  name: GraphiQL Detect
  author: Adam Crosser
  severity: info
  description: Detects the GraphiQL application
  metadata:
    max-request: 1
  tags: tech,graphiql,graphql,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>GraphiQL'

      - type: status
        status:
          - 200
