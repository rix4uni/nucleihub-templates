id: pagespeed-detect

info:
  name: Pagespeed Detection
  author: geeknik
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: "X-Mod-Pagespeed:"
  tags: tech,pagespeed,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "X-Mod-Pagespeed:"
