id: icecast-mediaserver-detect

info:
  name: Icecast Streaming Media Server Information Panel - Detect
  author: pussycat0x
  severity: info
  description: Icecast Streaming Media Server information panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:xiph:icecast:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Icecast Streaming Media Server"
    product: icecast
    vendor: xiph
  tags: tech,icecast,media-server,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/server_version.xsl"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Icecast Streaming Media Server"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "Icecast ([0-9.]+)"
