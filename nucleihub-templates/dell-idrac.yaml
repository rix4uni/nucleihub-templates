id: dell-idrac

info:
  name: Dell IDRAC Panel - Detect
  author: kazet
  severity: info
  description: Dell IDRAC panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:dell:emc_idrac_service_module:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: html:"thisIDRACText"
    product: emc_idrac_service_module
    vendor: dell
  tags: panel,idrac,dell,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/restgui/start.html'
      - '{{BaseURL}}/login.html'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<idrac-start-screen'
          - 'thisIDRACText'
        condition: or

      - type: status
        status:
          - 200
