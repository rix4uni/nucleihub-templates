id: redis-exception-error

info:
  name: Redis Exception Connection Error Page
  author: DhiyaneshDk
  severity: low
  description: Redis exception connection error page detected.
  reference:
    - https://www.facebook.com/ExWareLabs/photos/pcb.5563308760399619/5563307330399762/
  classification:
    cpe: cpe:2.3:a:redis:redis:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: redis
    product: redis
    shodan-query: html:"redis.exceptions.ConnectionError"
  tags: exposure,redis,logs,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'redis.exceptions.ConnectionError'

      - type: word
        part: header
        words:
          - text/plain

      - type: status
        status:
          - 500
