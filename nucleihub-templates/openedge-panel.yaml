id: openedge-panel

info:
  name: OpenEdge Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    An OpenEdge login panel was detected.
  classification:
    cpe: cpe:2.3:a:progress:openedge:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: progress
    product: openedge
    shodan-query: html:"Welcome to Progress Application Server for OpenEdge"
  tags: panel,openedge,login,detect,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Progress Application Server for OpenEdge"

      - type: status
        status:
          - 200
