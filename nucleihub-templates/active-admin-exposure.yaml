id: active-admin-exposure

info:
  name: ActiveAdmin Admin Dasboard Exposure
  author: pdteam
  severity: info
  description: An ActiveAdmin Admin dashboard was discovered.
  reference:
    - https://activeadmin.info/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:activeadmin:activeadmin:*:*:*:*:ruby:*:*:*
  metadata:
    max-request: 1
    vendor: activeadmin
    product: activeadmin
  tags: panel,activeadmin,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'

    matchers:
      - type: word
        words:
          - "active_admin_content"
          - "active_admin-"
        condition: and
