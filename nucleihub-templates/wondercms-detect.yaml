id: wondercms-detect

info:
  name: WonderCMS Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
  tags: tech,wondercms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: wondercms_"

      - type: word
        part: body
        words:
          - "Powered by WonderCMS"
          - "https://www.wondercms.com"
        condition: and
