id: jenkins-api-panel

info:
  name: Jenkins API Panel - Detect
  author: righettod
  severity: info
  description: Jenkins API panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: jenkins
    product: jenkins
    shodan-query:
      - cpe:"cpe:2.3:a:jenkins:jenkins"
      - http.favicon.hash:81586312
      - product:"jenkins"
    fofa-query: icon_hash=81586312
  tags: panel,api,jenkins,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "hudson.model.Hudson"

      - type: status
        status:
          - 200
