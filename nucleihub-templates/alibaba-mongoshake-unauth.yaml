id: alibaba-mongoshake-unauth

info:
  name: Alibaba Mongoshake Unauth
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
  tags: mongoshake,unauth,alibaba,misconfig,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '{"Uri":"/worker","Method":"GET"}'

      - type: word
        words:
          - 'text/plain'
        part: header

      - type: status
        status:
          - 200
