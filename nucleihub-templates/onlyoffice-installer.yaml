id: onlyoffice-installer

info:
  name: OnlyOffice Wizard Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed OnlyOffice Setup page.
  reference:
    - https://www.onlyoffice.com/
  classification:
    cpe: cpe:2.3:a:onlyoffice:onlyoffice:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: onlyoffice
    product: onlyoffice
    shodan-query: html:"Portal Setup"
  tags: misconfig,install,exposure,onlyoffice,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/Wizard.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Portal Setup"
          - "onlyoffice"
        condition: and

      - type: status
        status:
          - 200
