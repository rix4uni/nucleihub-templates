id: java-ftp-proxy-detect
info:
  name: Java FTP Proxy Service - Detect
  author: pussycat0x
  severity: info
  description: Java FTP Proxy service was detected.
  metadata:
    verified: true
    shodan-query: "Java FTP Proxy Server"
    max-request: 1
  tags: network,ftp,java,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Java FTP Proxy Server"
