id: dionaea-ftp-honeypot-detect

info:
  name: Dionaea FTP Honeypot - Detect
  author: UnaPibaGeek
  severity: info
  description: |
    A Dionaea FTP honeypot has been identified.
    The response to the 'PASS' command differs from real installations, signaling a possible deceptive setup.
  metadata:
    max-request: 1
    vendor: dionaea
    product: ftp
  tags: dionaea,ftp,honeypot,ir,cti,network,tcp,discovery
tcp:
  - inputs:
      - data: "USER root\r\n"
        read: 1024
      - data: "PASS \r\n"
        read: 1024

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 2048

    matchers:
      - type: word
        words:
          - "500 Syntax error: PASS requires an argument"
