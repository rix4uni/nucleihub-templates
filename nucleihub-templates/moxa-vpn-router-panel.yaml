id: moxa-vpn-router-panel

info:
  name: Moxa OnCell VPN - Login Panel
  author: biero-el-corridor
  severity: info
  description: |
    Moxa OnCell VPN panel was discovered.
  metadata:
    shodan-query: http.favicon.hash:-234487373
    verified: true
    max-request: 1
  tags: moxo,oncel,vpn,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Login.asp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Moxa OnCell'
          - 'Login'
        condition: and

      - type: status
        status:
          - 200
