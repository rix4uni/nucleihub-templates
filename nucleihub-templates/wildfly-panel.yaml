id: wildfly-panel

info:
  name: WildFly Welcome Page - Tech Detect
  author: righettod
  severity: info
  description: WildFly welcome page was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:redhat:wildfly:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: redhat
    product: wildfly
  tags: panel,jboss,wildfly,redhat,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to WildFly"

      - type: status
        status:
          - 200
