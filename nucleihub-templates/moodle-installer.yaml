id: moodle-installer

info:
  name: Moodle Installation Exposure
  author: tess
  severity: high
  description: Moodle is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:moodle:moodle:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: moodle
    product: moodle
    shodan-query: title:"Installation Moodle"
  tags: misconfig,moodle,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Installation - Moodle"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
