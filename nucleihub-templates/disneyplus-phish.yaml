id: disneyplus-phish

info:
  name: disneyplus phishing Detection
  author: rxerium
  severity: info
  description: |
    A disneyplus phishing website was detected
  reference:
    - https://disneyplus.com
  metadata:
    max-request: 1
  tags: phishing,disneyplus,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Disney+ | Stream new Originals, blockbusters and series'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"disneyplus.com")'
