id: openmage-install

info:
  name: OpenMage Installation Wizard
  author: DhiyaneshDk
  severity: high
  description: OpenMage is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:openmage:openmage:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: openmage
    product: openmage
    shodan-query: title:"OpenMage Installation Wizard"
  tags: misconfig,openmage,install,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/install/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "OpenMage Installation Wizard"

      - type: status
        status:
          - 200
