id: smarterstats-setup

info:
  name: SmarterStats Setup Exposure
  author: tess
  severity: high
  description: SmarterStats Setup is exposed.
  classification:
    cpe: cpe:2.3:a:smartertools:smarterstats:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: smartertools
    product: smarterstats
    shodan-query: title:"Welcome to SmarterStats!"
  tags: misconfig,smarterstats,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/Admin/frmWelcome.aspx'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SmarterStats - SmarterStats"
          - "Create System Administrator"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
