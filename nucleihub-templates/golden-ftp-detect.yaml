id: golden-ftp-detect
info:
  name: Golden FTP Server Pro Service - Detect
  author: pussycat0x
  severity: info
  description: Golden FTP Server Pro service was detected.
  metadata:
    verified: true
    shodan-query: "Golden FTP Server Pro"
    max-request: 1
  tags: network,ftp,golden,detect,tcp,discovery

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Golden FTP Server Pro"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "v([0-9.]+)"
