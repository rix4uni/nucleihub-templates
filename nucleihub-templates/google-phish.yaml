id: google-phish

info:
  name: Google phishing Detection
  author: rxerium
  severity: info
  description: |
    A google phishing website was detected
  reference:
    - https://google.com
  metadata:
    max-request: 1
  tags: phishing,google,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in - Google Accounts'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"google.com")'
