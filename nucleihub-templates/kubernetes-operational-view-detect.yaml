id: kubernetes-operational-view-detect

info:
  name: Kubernetes Operational View Detect
  author: idealphase
  severity: info
  reference:
    - https://github.com/hjacobs/kube-ops-view
    - https://codeberg.org/hjacobs/kube-ops-view
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Kubernetes Operational View"
  tags: tech,k8s,kubernetes,devops,kube,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Kubernetes Operational View"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '<title>Kubernetes Operational View (.+)<\/title>'
