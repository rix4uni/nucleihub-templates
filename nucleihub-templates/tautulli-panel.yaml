id: tautulli-panel

info:
  name: Tautulli Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Python based monitoring and tracking tool for Plex Media Server.
  reference:
    - https://tautulli.com/
    - https://github.com/Tautulli/Tautulli
  classification:
    cpe: cpe:2.3:a:tautulli:tautulli:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: tautulli
    product: tautulli
    shodan-query:
      - title:"TAUTULLI"
      - http.title:"tautulli"
      - http.title:"tautulli - home"
    fofa-query:
      - title="tautulli - home"
      - title="tautulli"
    google-query:
      - intitle:"tautulli"
      - intitle:"tautulli - home"
  tags: panel,tautulli,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/auth/login"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tautulli - Login'
          - 'content="Tautulli'
          - 'alt="Tautulli'
          - 'Sign In with Tautulli'
        condition: or

      - type: status
        status:
          - 200
