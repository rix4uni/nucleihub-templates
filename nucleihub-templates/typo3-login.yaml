id: typo3-login

info:
  name: TYPO3 Login Panel - Detect
  author: dadevel
  severity: info
  description: TYPO3 login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:typo3:typo3:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: typo3
    product: typo3
    shodan-query: cpe:"cpe:2.3:a:typo3:typo3"
  tags: panel,typo3,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/typo3/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TYPO3 CMS"
          - "typo3-login-form"
          - "TYPO3 SVN ID:"
        condition: or

      - type: status
        status:
          - 200
