id: esmtp-detect

info:
  name: ESMTP - Detect
  author: pussycat0x,userdehghani
  severity: info
  description: |
    ESMTP was detected.
  reference:
    - https://nmap.org/nsedoc/scripts/smtp-open-relay.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: ESMTP
  tags: network,detect,smtp,mail,detection,tcp,discovery
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 25,2525,465,587

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ESMTP Postfix"
          - "220"
        condition: and
