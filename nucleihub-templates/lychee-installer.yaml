id: lychee-installer

info:
  name: Lychee Installer
  author: DhiyaneshDk
  severity: high
  description: Lychee is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:lycheeorg:lychee:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: lycheeorg
    product: lychee
    shodan-query: html:"Lychee-installer"
  tags: misconfig,lychee,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Lychee Installer'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
