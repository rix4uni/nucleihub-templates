id: detect-jabber-xmpp

info:
  name: Jabber XMPP Protocol - Detect
  author: geeknik
  severity: info
  description: Jabber XMPP protocol was detected.
  reference:
    - https://datatracker.ietf.org/doc/html/rfc6120
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: network,jabber,xmpp,messaging,detect,detection,tcp,discovery

tcp:
  - inputs:
      - data: "a\n"

    host:
      - "{{Hostname}}"
    port: 5222

    matchers:
      - type: word
        words:
          - "stream:stream xmlns:stream"
          - "stream:error xmlns:stream"
        condition: or
