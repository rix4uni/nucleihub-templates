id: mysql-empty-password

info:
  name: MySQL - Empty Password
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for MySQL servers with an empty password for root or anonymous.
  metadata:
    max-request: 3
    shodan-query: "port:3306"
  tags: js,mssql,network,vuln

javascript:
  - pre-condition: |
      isPortOpen(Host,Port);
    code: |
      var m = require("nuclei/mysql");
      var c = m.MySQLClient();
      c.Connect(Host,Port,User,Pass)

    args:
      Host: "{{Host}}"
      Port: "3306"
      User: "{{username}}"
      Pass: " "

    payloads:
      usernames:
        - root
        - anonymous

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - "response == true"
          - "success == true"
        condition: and
