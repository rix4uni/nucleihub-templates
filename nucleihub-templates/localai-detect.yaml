id: localai-detect

info:
  name: LocalAI - Detect
  author: s4e-io
  severity: info
  description: |
    An instance running LocalAI was detected.
  reference:
    - https://github.com/mudler/LocalAI
    - https://localai.io/
  metadata:
    verified: true
    max-request: 1
    vendor: mudler
    product: localai
    fofa-query: "LocalAI API"
    shodan-query: http.favicon.hash:-976853304
  tags: localai,tech,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "alt=\"LocalAI Logo\"", "<title>LocalAI")'
          - 'status_code == 200'
        condition: and
