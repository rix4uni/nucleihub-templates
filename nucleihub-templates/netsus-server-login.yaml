id: netsus-server-login

info:
  name: NetSUS Server Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: NetSUS Server login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"NetSUS Server Login"
  tags: panel,netsus,login,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/webadmin/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>NetSUS Server Login</title>'

      - type: status
        status:
          - 200
