id: pop3-detect

info:
  name: POP3 Protocol - Detect
  author: pussycat0x
  severity: info
  description: |
    POP3 protocol was detected.
  reference:
    - https://nmap.org/nsedoc/scripts/pop3-ntlm-info.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: pop3 port:110
  tags: network,detect,pop3,mail,detection,tcp,discovery
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 110

    matchers:
      - type: word
        words:
          - "+OK Dovecot ready"
          - "POP3"
        condition: or
