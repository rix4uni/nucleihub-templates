id: helm-dashboard-exposure

info:
  name: Helm Dashboard - Exposure
  author: DhiyaneshDk
  severity: medium
  classification:
    cpe: cpe:2.3:a:helm:helm:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: helm
    product: helm
    shodan-query: http.favicon.hash:-594722214
  tags: helm,exposure,dashboard,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Helm Dashboard</title>"

      - type: status
        status:
          - 200
