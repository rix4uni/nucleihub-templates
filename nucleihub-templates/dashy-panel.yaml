id: dashy-panel

info:
  name: Dashy Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://dashy.to/
  classification:
    cpe: cpe:2.3:a:dashy:dashy:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dashy
    product: dashy
    shodan-query: http.favicon.hash:-1013024216
    fofa-query: icon_hash=-1013024216
  tags: panel,dashy,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Dashy'
          - 'content="Dashy'
          - '/css/dashy.'
          - 'web-icons/dashy-logo.png'
        condition: and

      - type: status
        status:
          - 200
