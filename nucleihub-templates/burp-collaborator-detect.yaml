id: burp-collaborator-detect

info:
  name: Burp Collaborator Server - Detect
  author: lum8rjack
  severity: info
  description: |
    Burp Collaborator server detected.
  reference:
    - https://portswigger.net/burp/documentation/collaborator
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:portswigger:burp_suite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: Burp Collaborator"
    product: burp_suite
    vendor: portswigger
  tags: burp,tech,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: Burp Collaborator https://burpcollaborator.net/"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "(?:X-(Collaborator-Version: [0-9]))"
