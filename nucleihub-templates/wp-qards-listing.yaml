id: wp-qards-listing

info:
  name: WordPress Plugin Qards
  author: pussycat0x
  severity: info
  description: Searches for sensitive directories present in the qards plugin.
  metadata:
    max-request: 1
  tags: wordpress,listing,wp-plugin,wp,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/qards/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of"
          - "/wp-content/plugins/qards"
        condition: and

      - type: status
        status:
          - 200
