id: oracle-reports-services

info:
  name: Oracle Reports Services - Servlet
  author: dogasantos
  severity: info
  description: Oracle Reports Services - Servlet Command dashboard
  classification:
    cpe: cpe:2.3:a:oracle:reports:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: oracle
    product: reports
    shodan-query: title:"Oracle Forms"
  tags: exposure,oracle,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/reports/"
      - "{{BaseURL}}/ora/reports/"
      - "{{BaseURL}}/oracle/reports/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Valid Reports Servlet Commands'
          - 'rwservlet'
          - 'killengine'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
