id: jira-serverinfo

info:
  name: Jira Rest API Server Information
  author: pdteam
  severity: info
  metadata:
    max-request: 1
  tags: jira,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/rest/api/latest/serverInfo"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"baseUrl"'
          - '"deploymentType"'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: json
        json:
          - ".baseUrl"
          - ".version"
